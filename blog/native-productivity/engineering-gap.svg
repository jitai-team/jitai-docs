<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1600 900" 
     role="img"
     aria-labelledby="title8 desc8">
  <title id="title8">Core Knot of Engineering Gap: Traditional Modules 'Cannot be Tool-ized'</title>
  <desc id="desc8">Critiquing the 'dead' nature of traditional software modules, showing specific manifestations of 'cannot be tool-ized'</desc>

  <!-- 样式定义 -->
  <defs>
    <style>
      :root {
        --primary-color: #326DFF;
        --primary-light: #8EAEFF;
        --primary-dark: #1E4FCC;
        --accent-orange: #FF6B35;
        --accent-red: #EF4444;
        --bg-light: #F9FAFB;
        --bg-white: #FFFFFF;
        --text-dark: #333333;
        --text-medium: #6b7280;
        --text-light: #9ca3af;
        --border-color: #E5E7EB;
      }
      
      .primary { fill: var(--primary-color); }
      .primary-light { fill: var(--primary-light); }
      .accent { fill: var(--accent-orange); }
      .bg-light { fill: var(--bg-light); }
      .bg-white { fill: var(--bg-white); }
      
      .text-main { 
        fill: #1e293b; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 32px;
        font-weight: 700;
      }
      
      .text-title { 
        fill: #326DFF; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 26px;
        font-weight: 600;
      }
      
      .text-label { 
        fill: #1e293b; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 20px;
        font-weight: 500;
      }
      
      .text-sub { 
        fill: #6b7280; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 18px;
      }
      
      .text-small { 
        fill: #6b7280; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 16px;
      }

      .card-border {
        fill: var(--bg-white);
        stroke: var(--border-color);
        stroke-width: 1;
      }
    </style>

    <!-- 锁链图标 -->
    <symbol id="chain-icon" viewBox="0 0 60 60">
      <rect x="15" y="5" width="15" height="20" rx="7" fill="none" stroke="#EF4444" stroke-width="3"/>
      <rect x="30" y="35" width="15" height="20" rx="7" fill="none" stroke="#EF4444" stroke-width="3"/>
      <rect x="20" y="20" width="20" height="20" fill="#EF4444"/>
    </symbol>

    <!-- 禁止图标 -->
    <symbol id="ban-icon" viewBox="0 0 60 60">
      <circle cx="30" cy="30" r="25" fill="none" stroke="#EF4444" stroke-width="4"/>
      <line x1="12" y1="12" x2="48" y2="48" stroke="#EF4444" stroke-width="4"/>
    </symbol>

    <!-- X标记图标 -->
    <symbol id="x-icon" viewBox="0 0 40 40">
      <circle cx="20" cy="20" r="18" fill="#EF4444"/>
      <line x1="13" y1="13" x2="27" y2="27" stroke="#FFFFFF" stroke-width="3"/>
      <line x1="27" y1="13" x2="13" y2="27" stroke="#FFFFFF" stroke-width="3"/>
    </symbol>

    <!-- AI图标 -->
    <symbol id="ai-icon" viewBox="0 0 80 80">
      <circle cx="40" cy="40" r="30" fill="#326DFF"/>
      <circle cx="28" cy="32" r="5" fill="#FFFFFF"/>
      <circle cx="52" cy="32" r="5" fill="#FFFFFF"/>
      <path d="M 25 52 Q 40 58 55 52" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    </symbol>
  </defs>

  <!-- 背景 -->
  <g id="background">
    <rect width="1600" height="900" class="bg-light"/>
  </g>

  <!-- 主标题 -->
  <g id="header">
    <text x="800" y="60" text-anchor="middle" class="text-main">Core Knot of Engineering Gap: Traditional Modules 'Cannot be Tool-ized'</text>
    <text x="800" y="92" text-anchor="middle" class="text-sub">Fundamental Problem Preventing Traditional Software Systems from Integrating with AI</text>
  </g>

  <!-- 中心：传统软件模块 -->
  <g id="traditional-module">
    <!-- 大模块 -->
    <rect x="590" y="200" width="420" height="260" rx="12" fill="#F0F7FF" stroke="#9ca3af" stroke-width="1"/>
    <rect x="615" y="225" width="370" height="210" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- 代码示意 -->
    <text x="800" y="265" text-anchor="middle" class="text-title" fill="#326DFF" font-size="24">Traditional Software Module</text>
    <text x="650" y="305" class="text-small" fill="#6b7280" font-family="monospace">function processData() {</text>
    <text x="670" y="330" class="text-small" fill="#6b7280" font-family="monospace">// Compiled Binary Code</text>
    <text x="670" y="355" class="text-small" fill="#6b7280" font-family="monospace">// Tightly Coupled Logic</text>
    <text x="670" y="380" class="text-small" fill="#6b7280" font-family="monospace">// Lacking Semantic Desc</text>
    <text x="650" y="405" class="text-small" fill="#6b7280" font-family="monospace">}</text>
    
    <text x="800" y="445" text-anchor="middle" class="text-label" fill="#EF4444">"Dead Code"</text>
  </g>

  <!-- 故障标签 - 围绕中心模块 -->
  <g id="fault-labels">
    <!-- 左上：不能原子化 -->
    <g>
      <rect x="120" y="150" width="340" height="115" rx="8" class="bg-white" stroke="#EF4444" stroke-width="2"/>
      <use href="#x-icon" x="150" y="175" width="38" height="38"/>
      <text x="310" y="195" text-anchor="middle" class="text-label" fill="#EF4444">Cannot be Atomized</text>
      <text x="310" y="222" text-anchor="middle" class="text-sub">Module Granularity Too Large</text>
      <text x="310" y="248" text-anchor="middle" class="text-small">Cannot Split into Smallest Units</text>
      <!-- 连接线 -->
      <path d="M 460 220 L 590 250" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
    </g>

    <!-- 右上：不能动态化 -->
    <g>
      <rect x="1140" y="150" width="340" height="115" rx="8" class="bg-white" stroke="#EF4444" stroke-width="2"/>
      <use href="#x-icon" x="1170" y="175" width="38" height="38"/>
      <text x="1310" y="195" text-anchor="middle" class="text-label" fill="#EF4444">Cannot be Dynamic</text>
      <text x="1310" y="222" text-anchor="middle" class="text-sub">Static Compilation Binding</text>
      <text x="1310" y="248" text-anchor="middle" class="text-small">Cannot Modify at Runtime</text>
      <!-- 连接线 -->
      <path d="M 1140 220 L 1010 250" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
    </g>

    <!-- 左下：缺乏解释性 -->
    <g>
      <rect x="120" y="510" width="340" height="115" rx="8" class="bg-white" stroke="#EF4444" stroke-width="2"/>
      <use href="#chain-icon" x="150" y="535" width="58" height="58"/>
      <text x="310" y="558" text-anchor="middle" class="text-label" fill="#EF4444">Lacking Interpretability</text>
      <text x="310" y="585" text-anchor="middle" class="text-sub">Unreadable After Compilation</text>
      <text x="310" y="611" text-anchor="middle" class="text-small">Cannot Inspect at Runtime</text>
      <!-- 连接线 -->
      <path d="M 460 567 L 590 420" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
    </g>

    <!-- 右下：缺乏语义自描述 -->
    <g>
      <rect x="1140" y="510" width="340" height="115" rx="8" class="bg-white" stroke="#EF4444" stroke-width="2"/>
      <use href="#chain-icon" x="1170" y="535" width="58" height="58"/>
      <text x="1310" y="558" text-anchor="middle" class="text-label" fill="#EF4444">Lacking Semantic Self-Description</text>
      <text x="1310" y="585" text-anchor="middle" class="text-sub">No Metadata</text>
      <text x="1310" y="611" text-anchor="middle" class="text-small">AI Cannot Understand Capabilities</text>
      <!-- 连接线 -->
      <path d="M 1140 567 L 1010 420" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
    </g>

    <!-- 下方：不能自加载 -->
    <g>
      <rect x="590" y="520" width="420" height="95" rx="8" class="bg-white" stroke="#EF4444" stroke-width="2"/>
      <use href="#x-icon" x="625" y="542" width="38" height="38"/>
      <text x="800" y="565" text-anchor="middle" class="text-label" fill="#EF4444">Cannot Self-Load</text>
      <text x="800" y="598" text-anchor="middle" class="text-sub">Requires Pre-compilation &amp; Manual Loading, Lacks Auto-discovery</text>
    </g>
  </g>


  <!-- 底部总结 -->
  <g id="summary">
    <rect x="200" y="670" width="1200" height="95" rx="12" fill="#F0F7FF" stroke="#EF4444" stroke-width="1"/>
    <text x="800" y="710" text-anchor="middle" class="text-title" fill="#EF4444">Traditional Software Modules are "Dead Code"</text>
    <text x="800" y="738" text-anchor="middle" class="text-sub" fill="#326DFF">The Biggest Obstacle to AI Integration in Enterprises</text>
    <text x="800" y="760" text-anchor="middle" class="text-small" fill="#6b7280">Must be Solved by Fundamental Architecture Reconstruction</text>
  </g>
</svg>

