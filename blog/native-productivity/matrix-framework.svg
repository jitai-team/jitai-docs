<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1600 900" 
     role="img"
     aria-labelledby="title10 desc10">
  <title id="title10">Matrix Framework: Reality Modeling and Technology Integration Platform</title>
  <desc id="desc10">Showing Matrix Framework as the carrier of JAAP, realizing the two pillars of Reality Modeling and Technology Integration</desc>

  <!-- 样式定义 -->
  <defs>
    <style>
      :root {
        --primary-color: #326DFF;
        --primary-light: #8EAEFF;
        --primary-dark: #1E4FCC;
        --accent-orange: #FF6B35;
        --accent-green: #10B981;
        --accent-purple: #8B5CF6;
        --bg-light: #F9FAFB;
        --bg-white: #FFFFFF;
        --text-dark: #333333;
        --text-medium: #6b7280;
        --text-light: #9ca3af;
        --border-color: #E5E7EB;
        --text-primary: #326DFF;
      }
      
      .primary { fill: var(--primary-color); }
      .primary-light { fill: var(--primary-light); }
      .accent { fill: var(--accent-orange); }
      .bg-light { fill: var(--bg-light); }
      .bg-white { fill: var(--bg-white); }
      
      .text-main { 
        fill: var(--text-dark); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 32px;
        font-weight: 700;
      }
      
      .text-title { 
        fill: var(--text-primary); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 26px;
        font-weight: 600;
      }
      
      .text-label { 
        fill: var(--text-dark); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 20px;
        font-weight: 500;
      }
      
      .text-sub { 
        fill: var(--text-medium); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 18px;
      }
      
      .text-small { 
        fill: var(--text-medium); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 16px;
      }

      .card-border {
        fill: var(--bg-white);
        stroke: var(--border-color);
        stroke-width: 1;
      }
    </style>

    <!-- 企业图标 -->
    <symbol id="enterprise-icon" viewBox="0 0 80 80">
      <rect x="10" y="25" width="60" height="50" fill="#326DFF"/>
      <rect x="20" y="35" width="10" height="10" fill="#FFFFFF" opacity="0.7"/>
      <rect x="35" y="35" width="10" height="10" fill="#FFFFFF" opacity="0.7"/>
      <rect x="50" y="35" width="10" height="10" fill="#FFFFFF" opacity="0.7"/>
      <rect x="20" y="50" width="10" height="10" fill="#FFFFFF" opacity="0.7"/>
      <rect x="35" y="50" width="10" height="10" fill="#FFFFFF" opacity="0.7"/>
      <rect x="50" y="50" width="10" height="10" fill="#FFFFFF" opacity="0.7"/>
      <polygon points="10,25 40,5 70,25" fill="#326DFF"/>
    </symbol>

    <!-- 数据库图标 -->
    <symbol id="db-icon" viewBox="0 0 60 60">
      <ellipse cx="30" cy="15" rx="18" ry="7" fill="#326DFF"/>
      <rect x="12" y="15" width="36" height="25" fill="#326DFF"/>
      <ellipse cx="30" cy="40" rx="18" ry="7" fill="#8EAEFF"/>
    </symbol>

    <!-- 技术图标 -->
    <symbol id="tech-icon" viewBox="0 0 60 60">
      <rect x="10" y="10" width="40" height="40" rx="4" fill="#326DFF"/>
      <path d="M 20 25 L 25 30 L 20 35" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <path d="M 40 25 L 35 30 L 40 35" stroke="#FFFFFF" stroke-width="2" fill="none"/>
      <line x1="30" y1="22" x2="27" y2="38" stroke="#FFFFFF" stroke-width="2"/>
    </symbol>
  </defs>

  <!-- 背景 -->
  <g id="background">
    <rect width="1600" height="900" class="bg-light"/>
  </g>

  <!-- 主标题 -->
  <g id="header">
    <text x="800" y="60" text-anchor="middle" class="text-main">Matrix Framework: Reality Modeling &amp; Tech Integration Platform</text>
    <text x="800" y="92" text-anchor="middle" class="text-sub">Core Runtime Carrier of JAAP Protocol</text>
  </g>

  <!-- 顶部：输出结果 -->
  <g id="platform-result">
    <rect x="420" y="125" width="760" height="55" rx="12" fill="#F0F7FF" stroke="#326DFF" stroke-width="1"/>
    <text x="800" y="160" text-anchor="middle" class="text-title" fill="#326DFF">AI Capabilities Endogenous to Business Systems</text>
  </g>

  <!-- 主体平台 -->
  <g id="main-platform">
    <rect x="250" y="210" width="1100" height="300" rx="16" fill="#F0F7FF" stroke="#326DFF" stroke-width="1"/>
    
    <!-- 平台标签 -->
    <text x="800" y="268" text-anchor="middle" class="text-title" fill="#326DFF">Matrix Framework</text>
    <text x="800" y="296" text-anchor="middle" class="text-sub" fill="#326DFF">Core Runtime Carrier of JAAP Protocol</text>
    
    <!-- 支柱1：现实建模 (左侧) -->
    <g id="pillar-modeling">
      <rect x="305" y="330" width="455" height="155" rx="12" fill="#FFFFFF" stroke="#8EAEFF" stroke-width="1"/>
      
      <text x="532" y="363" text-anchor="middle" class="text-title" fill="#326DFF">Reality Modeling</text>
      <text x="532" y="395" text-anchor="middle" class="text-label" fill="#1e293b">• Data Model</text>
      <text x="532" y="420" text-anchor="middle" class="text-label" fill="#1e293b">• Process Model</text>
      <text x="532" y="445" text-anchor="middle" class="text-label" fill="#1e293b">• Rule Model</text>
      <text x="532" y="470" text-anchor="middle" class="text-label" fill="#1e293b">• Knowledge Model</text>
    </g>

    <!-- 支柱2：技术集成 (右侧) -->
    <g id="pillar-integration">
      <rect x="840" y="330" width="455" height="155" rx="12" fill="#FFFFFF" stroke="#326DFF" stroke-width="1"/>
      
      <text x="1067" y="363" text-anchor="middle" class="text-title" fill="#326DFF">Tech Integration/Encapsulation</text>
      <text x="1067" y="395" text-anchor="middle" class="text-label" fill="#1e293b">• Data Layer Tech</text>
      <text x="1067" y="420" text-anchor="middle" class="text-label" fill="#1e293b">• Capability Layer Tech</text>
      <text x="1067" y="445" text-anchor="middle" class="text-label" fill="#1e293b">• Integration Interface</text>
      <text x="1067" y="470" text-anchor="middle" class="text-label" fill="#1e293b">• Infinite Extension</text>
    </g>
  </g>

  <!-- 底层技术详细 -->
  <g id="tech-details">
    <!-- 数据层 -->
    <rect x="200" y="560" width="370" height="130" rx="12" class="card-border"/>
    <text x="385" y="595" text-anchor="middle" class="text-label" fill="#326DFF">Data Layer</text>
    <text x="385" y="628" text-anchor="middle" class="text-sub">Relational Database</text>
    <text x="385" y="653" text-anchor="middle" class="text-sub">Data Warehouse · ETL</text>
    <text x="385" y="677" text-anchor="middle" class="text-small">↑ Data Tech Support</text>

    <!-- 能力层 -->
    <rect x="615" y="560" width="370" height="130" rx="12" class="card-border"/>
    <text x="800" y="595" text-anchor="middle" class="text-label" fill="#326DFF">Capability Layer</text>
    <text x="800" y="628" text-anchor="middle" class="text-sub">Office Doc Processing</text>
    <text x="800" y="653" text-anchor="middle" class="text-sub">Graphics/Images · Encoding</text>
    <text x="800" y="677" text-anchor="middle" class="text-small">↑ Capability Tech Support</text>

    <!-- 扩展层 -->
    <rect x="1030" y="560" width="370" height="130" rx="12" class="card-border"/>
    <text x="1215" y="595" text-anchor="middle" class="text-label" fill="#326DFF">Extension Layer</text>
    <text x="1215" y="628" text-anchor="middle" class="text-sub">AI Model Integration</text>
    <text x="1215" y="653" text-anchor="middle" class="text-sub">3rd Party Services · Custom</text>
    <text x="1215" y="677" text-anchor="middle" class="text-small">↑ Infinite Extension Capability</text>
  </g>

  <!-- 底部总结 -->
  <g id="summary">
    <rect x="230" y="720" width="1140" height="50" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="800" y="752" text-anchor="middle" class="text-label" fill="#326DFF">Matrix Framework: Dual-pillar structure supports endogenous AI capabilities, with infinite underlying technology extension</text>
  </g>
</svg>

