<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="420" viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="420" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    JAAP在定制开发上的优势
  </text>
  
  <!-- 定义箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- 左侧：企业需求 -->
  <g id="enterprise-needs">
    <rect x="50" y="180" width="160" height="120" rx="15" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="130" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      企业定制需求
    </text>
    <text x="130" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      80% 标准化需求
    </text>
    <text x="130" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      20% 个性化需求
    </text>
    <text x="130" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      必须支持定制开发
    </text>
  </g>
  
  <!-- 中心：JAAP架构 -->
  <g id="jaap-core">
    <rect x="300" y="180" width="200" height="120" rx="15" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
      JAAP架构
    </text>
    <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">
      三层面优势体系
    </text>
    <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      架构 · 开发 · 运维
    </text>
  </g>
  
  <!-- 右侧：解决方案 -->
  <g id="solution">
    <rect x="590" y="180" width="160" height="120" rx="15" fill="#27ae60" stroke="#229954" stroke-width="2"/>
    <text x="670" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      完整解决方案
    </text>
    <text x="670" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      快速标准化交付
    </text>
    <text x="670" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      精准定制化实现
    </text>
    <text x="670" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      压倒性技术优势
    </text>
  </g>
  
  <!-- 主流程箭头 -->
  <line x1="220" y1="240" x2="290" y2="240" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="240" x2="580" y2="240" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- 三层面优势详细展示 -->
  <!-- 架构层面 -->
  <g id="architecture-advantages">
    <rect x="80" y="80" width="200" height="70" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="180" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      架构层面优势
    </text>
    <text x="180" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      松耦合元素化设计
    </text>
    <text x="180" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      定制与标准代码隔离
    </text>
  </g>
  
  <!-- 开发层面 -->
  <g id="development-advantages">
    <rect x="300" y="80" width="200" height="70" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
    <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      开发层面优势
    </text>
    <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      增量式开发 · 热插拔机制
    </text>
    <text x="400" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      版本兼容保障
    </text>
  </g>
  
  <!-- 运维层面 -->
  <g id="operations-advantages">
    <rect x="520" y="80" width="200" height="70" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
    <text x="620" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      运维层面优势
    </text>
    <text x="620" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      代码可追溯 · 影响范围可控
    </text>
    <text x="620" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      团队并行协作
    </text>
  </g>
  
  <!-- 连接线（避免遮挡文字） -->
  <line x1="180" y1="160" x2="350" y2="170" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="160" x2="400" y2="170" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="620" y1="160" x2="450" y2="170" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 底部说明 -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    三层面优势构成JAAP在企业定制开发中的核心竞争力
  </text>
</svg> 