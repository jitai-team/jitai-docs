<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="500" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="500" fill="#FAFAFA"/>
  
  <!-- Define Arrows and Animations -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2" opacity="0.8"/>
    </marker>
    
    <!-- Simple Gradient -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976D2">JAAP Element Development Workflow</text>
  
  <!-- Development Workflow Nodes -->
  <!-- 1. Requirements Analysis -->
  <g>
    <rect x="50" y="80" width="140" height="70" rx="8" fill="url(#nodeGradient)" stroke="#4A90E2" stroke-width="2"/>
    <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1976D2">📋 Requirements</text>
    <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Clarify functional</text>
    <text x="120" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">scope &amp; needs</text>
  </g>
  
  <!-- 2. Element Design -->
  <g>
    <rect x="240" y="80" width="140" height="70" rx="8" fill="url(#nodeGradient)" stroke="#4A90E2" stroke-width="2"/>
    <text x="310" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1976D2">🎯 Design</text>
    <text x="310" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Design element families</text>
    <text x="310" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Prioritize reuse</text>
  </g>
  
  <!-- 3. Create Element Directory -->
  <g>
    <rect x="430" y="80" width="140" height="70" rx="8" fill="url(#nodeGradient)" stroke="#4A90E2" stroke-width="2"/>
    <text x="500" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1976D2">📁 Create</text>
    <text x="500" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Follow specifications</text>
    <text x="500" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Visual configuration</text>
  </g>
  
  <!-- 4. Implement Element Logic -->
  <g>
    <rect x="620" y="80" width="140" height="70" rx="8" fill="url(#nodeGradient)" stroke="#4A90E2" stroke-width="2"/>
    <text x="690" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1976D2">💻 Implement</text>
    <text x="690" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Business logic &amp;</text>
    <text x="690" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">lifecycle</text>
  </g>
  
  <!-- 5. Package & Deploy -->
  <g>
    <rect x="810" y="80" width="140" height="70" rx="8" fill="url(#nodeGradient)" stroke="#4A90E2" stroke-width="2"/>
    <text x="880" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1976D2">🚀 Deploy</text>
    <text x="880" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Instant effect</text>
    <text x="880" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Auto build &amp; deploy</text>
  </g>
  
  <!-- Workflow Arrows -->
  <path d="M190 115 L230 115" stroke="#4A90E2" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <path d="M380 115 L420 115" stroke="#4A90E2" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="4s" begin="0.8s" repeatCount="indefinite"/>
  </path>
  
  <path d="M570 115 L610 115" stroke="#4A90E2" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="4s" begin="1.6s" repeatCount="indefinite"/>
  </path>
  
  <path d="M760 115 L800 115" stroke="#4A90E2" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="4s" begin="2.4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Development Mode Comparison Area -->
  <rect x="50" y="200" width="900" height="250" rx="12" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Development Mode Title -->
  <text x="500" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976D2">🛠️ Development Mode Comparison</text>
  
  <!-- JitAi Development Tools Mode -->
  <rect x="80" y="250" width="380" height="170" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  <text x="270" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">🎨 JitAi Development Tools Mode</text>
  
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">✨ Features:</text>
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="11" fill="#666">• Visual configuration interface</text>
  <text x="100" y="335" font-family="Arial, sans-serif" font-size="11" fill="#666">• Drag-and-drop element creation</text>
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="11" fill="#666">• Real-time preview</text>
  <text x="100" y="365" font-family="Arial, sans-serif" font-size="11" fill="#666">• Auto-generate code structure</text>
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="11" fill="#666">• Instant effect</text>
  <text x="100" y="395" font-family="Arial, sans-serif" font-size="11" fill="#666">• Zero-configuration deployment</text>
  
  <!-- Local Full-Code Development Mode -->
  <rect x="540" y="250" width="380" height="170" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
  <text x="730" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100">⌨️ Local Full-Code Development Mode</text>
  
  <text x="560" y="300" font-family="Arial, sans-serif" font-size="12" fill="#333">🔧 Features:</text>
  <text x="560" y="320" font-family="Arial, sans-serif" font-size="11" fill="#666">• Manual directory creation</text>
  <text x="560" y="335" font-family="Arial, sans-serif" font-size="11" fill="#666">• Write complete config files</text>
  <text x="560" y="350" font-family="Arial, sans-serif" font-size="11" fill="#666">• Custom loader logic</text>
  <text x="560" y="365" font-family="Arial, sans-serif" font-size="11" fill="#666">• Full control over details</text>
  <text x="560" y="380" font-family="Arial, sans-serif" font-size="11" fill="#666">• Manual build &amp; deploy</text>
  <text x="560" y="395" font-family="Arial, sans-serif" font-size="11" fill="#666">• Suitable for complex customization</text>
  

</svg> 