<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 现代化渐变定义 -->
    <linearGradient id="traditionalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50E3C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DD0E1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="humanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C88FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="businessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC5C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9ECEF;stop-opacity:1" />
    </linearGradient>
    
    <!-- 现代化阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000015"/>
    </filter>
    
    <filter id="strongShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#00000020"/>
    </filter>
    
    <!-- 现代化箭头标记 - 精细尺寸 -->
    <marker id="arrow" markerWidth="4" markerHeight="3" refX="3.5" refY="1.5" orient="auto">
      <polygon points="0 0, 4 1.5, 0 3" fill="#495057" />
    </marker>
    
    <marker id="aiArrow" markerWidth="4" markerHeight="3" refX="3.5" refY="1.5" orient="auto">
      <polygon points="0 0, 4 1.5, 0 3" fill="#20C997" />
    </marker>
    
    <marker id="highlightArrow" markerWidth="4" markerHeight="3" refX="3.5" refY="1.5" orient="auto">
      <polygon points="0 0, 4 1.5, 0 3" fill="#FF6B6B" />
    </marker>
  </defs>
  
  <!-- 标题区域背景 -->
  <rect x="0" y="0" width="900" height="80" fill="white" filter="url(#shadow)" />
  
  <!-- 总标题 -->
  <text x="450" y="45" text-anchor="middle" font-size="28" font-weight="bold" fill="#212529">From Hard-coding Driven to AI Decision Driven</text>
  
  <!-- 中央分隔线 -->
  <line x1="450" y1="100" x2="450" y2="680" stroke="#DEE2E6" stroke-width="2" />
  
  <!-- ============ 左侧：传统应用 ============ -->
  <rect x="50" y="100" width="320" height="580" rx="20" fill="white" stroke="#4A90E2" stroke-width="2" filter="url(#shadow)" />
  <text x="210" y="139" text-anchor="middle" fill="#4A90E2" font-size="20" font-weight="bold">Traditional Application</text>
  
  <!-- 人 -->
  <rect x="155" y="170" width="110" height="55" rx="15" fill="url(#humanGrad)" filter="url(#shadow)" />
  <text x="210" y="203" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Human</text>
  
  <!-- 决策箭头 -->
  <path d="M 210 225 L 210 280" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- UI -->
  <rect x="155" y="280" width="110" height="55" rx="15" fill="url(#traditionalGrad)" filter="url(#shadow)" />
  <text x="210" y="313" text-anchor="middle" fill="white" font-size="18" font-weight="bold">UI</text>
  
  <!-- 直接到后端逻辑 -->
  <path d="M 210 335 L 210 480" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- 后端逻辑 -->
  <rect x="155" y="480" width="110" height="55" rx="15" fill="url(#businessGrad)" filter="url(#shadow)" />
  <text x="210" y="513" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Backend Logic</text>
  
  <!-- 到数据层 -->
  <path d="M 210 535 L 210 580" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- 数据存储层 -->
  <rect x="155" y="580" width="110" height="55" rx="15" fill="url(#dataGrad)" filter="url(#shadow)" />
  <text x="210" y="613" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Data Storage</text>
  
  <!-- ============ 右侧：AI应用 ============ -->
  <rect x="530" y="100" width="320" height="580" rx="20" fill="white" stroke="#20C997" stroke-width="2" filter="url(#shadow)" />
  <text x="690" y="139" text-anchor="middle" fill="#20C997" font-size="20" font-weight="bold">AI Application</text>
  
  <!-- 人 -->
  <rect x="555" y="170" width="110" height="55" rx="15" fill="url(#humanGrad)" filter="url(#shadow)" />
  <text x="610" y="203" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Human</text>
  
  <!-- 人到UI的直线 -->
  <path d="M 610 225 L 610 280" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- 人到AI助理的旁路 -->
  <path d="M 665 198 L 760 198 Q 770 198 770 208 L 770 280" stroke="#20C997" stroke-width="2" fill="none" marker-end="url(#aiArrow)" />
  
  <!-- 主流程：UI -->
  <rect x="555" y="280" width="110" height="55" rx="15" fill="url(#traditionalGrad)" filter="url(#shadow)" />
  <text x="610" y="313" text-anchor="middle" fill="white" font-size="18" font-weight="bold">UI</text>

  <!-- 旁路：AI助理对话 -->
  <rect x="715" y="280" width="110" height="55" rx="15" fill="url(#aiGrad)" filter="url(#strongShadow)" />
  <text x="770" y="313" text-anchor="middle" fill="white" font-size="16" font-weight="bold">AI Assistant</text>
  
  <!-- AI助理到AI智能决策 -->
  <path d="M 770 335 L 770 380" stroke="#20C997" stroke-width="2" fill="none" marker-end="url(#aiArrow)" />
  
  <!-- 旁路：AI智能决策核心 -->
  <rect x="715" y="380" width="110" height="55" rx="15" fill="url(#agentGrad)" filter="url(#strongShadow)" />
  <text x="770" y="413" text-anchor="middle" fill="white" font-size="16" font-weight="bold">AI Decision</text>
  
  <!-- AI智能决策到前端逻辑 -->
  <path d="M 770 435 L 770 480" stroke="#FF9500" stroke-width="2" fill="none" marker-end="url(#highlightArrow)" />
  
  <!-- AI智能决策到后端逻辑 -->
  <path d="M 715 417 L 638 417 Q 628 417 628 427 L 628 480" stroke="#FF9500" stroke-width="2" fill="none" marker-end="url(#highlightArrow)" />
  
  <!-- UI到AI智能决策 -->
  <path d="M 628 335 L 628 388 Q 628 398 638 398 L 715 398" stroke="#20C997" stroke-width="2" fill="none" marker-end="url(#aiArrow)" />
  
  <!-- UI到后端逻辑 -->
  <path d="M 610 335 L 610 480" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- 主流程：后端逻辑 -->
  <rect x="555" y="480" width="110" height="55" rx="15" fill="url(#businessGrad)" filter="url(#shadow)" />
  <text x="610" y="513" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Backend Logic</text>

  <!-- 旁路：前端逻辑 -->
  <rect x="715" y="480" width="110" height="55" rx="15" fill="url(#traditionalGrad)" filter="url(#shadow)" />
  <text x="770" y="513" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Frontend Logic</text>
  
  <!-- 前端逻辑到后端逻辑 -->
  <path d="M 715 507 L 665 507" stroke="#FF9500" stroke-width="2" fill="none" marker-end="url(#highlightArrow)" />
  
  <!-- 后端逻辑到数据层 -->
  <path d="M 610 535 L 610 580" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- 主流程：数据存储层 -->
  <rect x="555" y="580" width="110" height="55" rx="15" fill="url(#dataGrad)" filter="url(#shadow)" />
  <text x="610" y="613" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Data Storage</text>
</svg> 