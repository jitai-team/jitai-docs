<svg width="900" height="640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Frame -->
  <rect width="100%" height="100%" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a202c">JitAi Human-AI Collaboration Mechanism Diagram</text>

  <!-- Human-AI Close Collaboration Section -->
  <rect x="75" y="80" width="750" height="180" rx="12" fill="#f0fdf4" stroke="#10b981" stroke-width="2" />
  <text x="450" y="110" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a202c">Human-AI Close Collaboration</text>
  
  <!-- Collaboration Flow Diagram - Center Aligned -->
  <g transform="translate(450, 0)">
    <!-- AI Icon -->
    <circle cx="-200" cy="160" r="35" fill="#10b981" stroke="#fff" stroke-width="3" />
    <text x="-200" y="163" text-anchor="middle" fill="white" font-size="14" font-weight="bold">AI</text>
    
    <!-- Human Icon -->
    <circle cx="200" cy="160" r="35" fill="#10b981" stroke="#fff" stroke-width="3" />
    <text x="200" y="163" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Human</text>
    
    <!-- AI to Human Arrow -->
    <path d="M-150 150 L150 150" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="0" y="140" text-anchor="middle" font-size="13" font-weight="bold" fill="#047857">AI Feedback Results</text>
    
    <!-- Human to AI Arrow -->
    <path d="M150 170 L-150 170" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="0" y="185" text-anchor="middle" font-size="13" font-weight="bold" fill="#047857">Human Guidance</text>
  </g>
  
  <text x="450" y="230" text-anchor="middle" font-size="15" fill="#4a5568">Humans and AI interact like colleagues, forming closed-loop collaboration</text>

  <!-- Event-driven Collaboration Section -->
  <rect x="75" y="280" width="750" height="130" rx="12" fill="#fff7ed" stroke="#f59e0b" stroke-width="2" />
  <text x="450" y="310" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a202c">Event-driven Collaboration</text>
  
  <!-- Event Flow - Center Aligned -->
  <g transform="translate(450, 0)">
    <g>
      <path d="M-200 345 L-200 365" stroke="#f59e0b" stroke-width="3" />
      <circle cx="-200" cy="365" r="6" fill="#f59e0b" />
      <text x="-200" y="330" text-anchor="middle" font-size="13" font-weight="bold" fill="#92400e">Task Start</text>
    </g>
    <g>
      <path d="M-100 345 L-100 365" stroke="#f59e0b" stroke-width="3" />
      <circle cx="-100" cy="365" r="6" fill="#f59e0b" />
      <text x="-100" y="330" text-anchor="middle" font-size="13" font-weight="bold" fill="#92400e">Task Complete</text>
    </g>
    <g>
      <path d="M0 345 L0 365" stroke="#f59e0b" stroke-width="3" />
      <circle cx="0" cy="365" r="6" fill="#f59e0b" />
      <text x="0" y="330" text-anchor="middle" font-size="13" font-weight="bold" fill="#92400e">Task Pause</text>
    </g>
    <g>
      <path d="M100 345 L100 365" stroke="#f59e0b" stroke-width="3" />
      <circle cx="100" cy="365" r="6" fill="#f59e0b" />
      <text x="100" y="330" text-anchor="middle" font-size="13" font-weight="bold" fill="#92400e">Tool Call</text>
    </g>
    <g>
      <path d="M200 345 L200 365" stroke="#f59e0b" stroke-width="3" />
      <circle cx="200" cy="365" r="6" fill="#f59e0b" />
      <text x="200" y="330" text-anchor="middle" font-size="13" font-weight="bold" fill="#92400e">Human Operation</text>
    </g>
  </g>
  
  <text x="450" y="395" text-anchor="middle" font-size="15" fill="#4a5568">AI triggers events, frontend and backend subscribe and respond, achieving real-time collaboration</text>

  <!-- Intelligent Tool Calling Section -->
  <rect x="75" y="430" width="750" height="150" rx="12" fill="#e1f0ff" stroke="#3a8cff" stroke-width="2" />
  <text x="450" y="460" text-anchor="middle" font-size="18" font-weight="bold" fill="#1a202c">Intelligent Tool Calling (JAAP Protocol)</text>
  
  <!-- Tool Icon Group - Center Aligned -->
  <g transform="translate(450, 0)">
    <circle cx="-200" cy="510" r="32" fill="#3a8cff" stroke="#fff" stroke-width="3" />
    <text x="-200" y="517" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Service</text>
    <circle cx="-120" cy="510" r="32" fill="#3a8cff" stroke="#fff" stroke-width="3" />
    <text x="-120" y="517" text-anchor="middle" fill="white" font-size="13" font-weight="bold">Model</text>
    <circle cx="-40" cy="510" r="32" fill="#3a8cff" stroke="#fff" stroke-width="3" />
    <text x="-40" y="517" text-anchor="middle" fill="white" font-size="13" font-weight="bold">UI</text>
    <circle cx="40" cy="510" r="32" fill="#3a8cff" stroke="#fff" stroke-width="3" />
    <text x="40" y="517" text-anchor="middle" fill="white" font-size="13" font-weight="bold">API</text>
    <circle cx="120" cy="510" r="32" fill="#3a8cff" stroke="#fff" stroke-width="3" />
    <text x="120" y="517" text-anchor="middle" fill="white" font-size="13" font-weight="bold">MCP</text>
    <circle cx="200" cy="510" r="32" fill="#3a8cff" stroke="#fff" stroke-width="3" />
    <text x="200" y="517" text-anchor="middle" fill="white" font-size="13" font-weight="bold">......</text>
  </g>
  
  <text x="450" y="570" text-anchor="middle" font-size="15" fill="#4a5568">AI perceives and calls various interfaces and functions of business systems through JAAP protocol</text>

  <!-- Define Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#10b981" />
    </marker>
  </defs>
</svg>