<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="challengeTitle challengeDesc">
  <title id="challengeTitle">微服务采用挑战</title>
  <desc id="challengeDesc">ThoughtWorks报告显示56%的受访者认为复杂性是微服务采用的最大挑战</desc>
  
  <defs>
    <style>
      .bg { fill: #F5F5F5; }
      .primary { fill: #326DFF; }
      .primary-light { fill: #8EAEFF; }
      .text-title { 
        fill: #333333; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
        font-size: 42px;
        font-weight: 700;
      }
      .text-label { 
        fill: #333333; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
        font-size: 22px;
      }
      .text-percentage { 
        fill: #FFFFFF; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
        font-size: 32px;
        font-weight: 700;
      }
      .text-small { 
        fill: #9ca3af; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
        font-size: 14px;
      }
    </style>
    
    <linearGradient id="blueGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#326DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8EAEFF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5A8EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9C5FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1600" height="900" class="bg"/>
  
  <!-- 标题 -->
  <text x="800" y="100" text-anchor="middle" class="text-title">
    微服务采用的最大挑战（ThoughtWorks调查）
  </text>
  
  <!-- 挑战1：复杂性 - 56% -->
  <g id="challenge1">
    <rect x="200" y="200" width="1200" height="150" rx="12" fill="url(#blueGrad1)"/>
    
    <text x="250" y="260" class="text-label" fill="#FFFFFF" font-weight="600">
      复杂性（Complexity）
    </text>
    <text x="250" y="295" style="font-size: 16px; fill: #FFFFFF; font-family: -apple-system, sans-serif;">
      服务拆分、调试困难、分布式追踪、故障排查
    </text>
    
    <circle cx="1300" cy="275" r="50" fill="#FFFFFF" opacity="0.3"/>
    <text x="1300" y="295" text-anchor="middle" class="text-percentage" fill="#326DFF">
      56%
    </text>
  </g>
  
  <!-- 挑战2：文化变革 - 40% -->
  <g id="challenge2">
    <rect x="200" y="380" width="857" height="120" rx="12" fill="url(#blueGrad2)"/>
    
    <text x="250" y="430" class="text-label" fill="#FFFFFF" font-weight="600">
      文化变革（Cultural Change）
    </text>
    <text x="250" y="460" style="font-size: 16px; fill: #FFFFFF; font-family: -apple-system, sans-serif;">
      团队协作、组织架构调整、技能培训
    </text>
    
    <circle cx="950" cy="440" r="45" fill="#FFFFFF" opacity="0.3"/>
    <text x="950" y="455" text-anchor="middle" style="font-size: 28px; font-weight: 700; fill: #5A8EFF; font-family: -apple-system, sans-serif;">
      40%
    </text>
  </g>
  
  <!-- 挑战3：技术能力 - 35% -->
  <g id="challenge3">
    <rect x="200" y="530" width="750" height="100" rx="12" fill="#A9C5FF"/>
    
    <text x="250" y="570" class="text-label" fill="#326DFF" font-weight="600">
      技术能力（Technical Skills）
    </text>
    <text x="250" y="600" style="font-size: 16px; fill: #326DFF; font-family: -apple-system, sans-serif;">
      DevOps、容器化、服务治理
    </text>
    
    <circle cx="840" cy="580" r="40" fill="#326DFF" opacity="0.2"/>
    <text x="840" y="593" text-anchor="middle" style="font-size: 24px; font-weight: 700; fill: #326DFF; font-family: -apple-system, sans-serif;">
      35%
    </text>
  </g>
  
  <!-- 关键洞察 -->
  <rect x="200" y="680" width="1200" height="140" rx="12" fill="#FFE5E5"/>
  <text x="800" y="725" text-anchor="middle" style="font-size: 20px; fill: #6b7280; font-family: -apple-system, sans-serif;">
    关键洞察
  </text>
  <text x="800" y="765" text-anchor="middle" style="font-size: 28px; font-weight: 700; fill: #FF6B35; font-family: -apple-system, sans-serif;">
    超过一半的团队认为微服务带来的复杂性是最大障碍
  </text>
  <text x="800" y="795" text-anchor="middle" style="font-size: 18px; fill: #9ca3af; font-family: -apple-system, sans-serif;">
    对于只有几百用户的企业系统，这种复杂度完全没有必要
  </text>
  
  <!-- 数据来源 -->
  <text x="1550" y="880" text-anchor="end" class="text-small">
    数据来源：ThoughtWorks Report
  </text>
</svg>

