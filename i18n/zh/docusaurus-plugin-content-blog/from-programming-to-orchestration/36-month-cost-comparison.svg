<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="costTitle costDesc">
  <title id="costTitle">36个月成本对比：传统开发vs编排开发</title>
  <desc id="costDesc">展示36个月生命周期中传统开发与编排开发的综合成本差异，包括开发和维护成本</desc>
  
  <defs>
    <style>
      .primary { fill: #326DFF; }
      .primary-light { fill: #8EAEFF; }
      .text-dark { fill: #333333; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif; }
      .text-medium { fill: #6b7280; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif; }
      .axis { stroke: #9ca3af; stroke-width: 2; }
      .grid { stroke: #E5E7EB; stroke-width: 1; }
    </style>
    
    <linearGradient id="costGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEE2E2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FEE2E2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="800" y="50" text-anchor="middle" class="text-dark" font-size="28" font-weight="700">36个月成本对比：传统开发 vs 编排开发</text>
  
  <!-- Chart area -->
  <rect x="150" y="100" width="1300" height="600" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Y-axis label -->
  <text x="80" y="400" text-anchor="middle" class="text-dark" font-size="16" font-weight="600" transform="rotate(-90 80 400)">综合成本（开发+维护）</text>
  
  <!-- X-axis label -->
  <text x="800" y="750" text-anchor="middle" class="text-dark" font-size="16" font-weight="600">时间（月）</text>
  
  <!-- Grid lines -->
  <line x1="150" y1="200" x2="1450" y2="200" class="grid"/>
  <line x1="150" y1="300" x2="1450" y2="300" class="grid"/>
  <line x1="150" y1="400" x2="1450" y2="400" class="grid"/>
  <line x1="150" y1="500" x2="1450" y2="500" class="grid"/>
  <line x1="150" y1="600" x2="1450" y2="600" class="grid"/>
  
  <!-- Y-axis -->
  <line x1="150" y1="100" x2="150" y2="700" class="axis"/>
  <text x="130" y="150" text-anchor="end" class="text-medium" font-size="14">高</text>
  <text x="130" y="400" text-anchor="end" class="text-medium" font-size="14">中</text>
  <text x="130" y="650" text-anchor="end" class="text-medium" font-size="14">低</text>
  
  <!-- X-axis -->
  <line x1="150" y1="700" x2="1450" y2="700" class="axis"/>
  <text x="150" y="730" text-anchor="middle" class="text-medium" font-size="14">0</text>
  <text x="510" y="730" text-anchor="middle" class="text-medium" font-size="14">6</text>
  <text x="870" y="730" text-anchor="middle" class="text-medium" font-size="14">12</text>
  <text x="1230" y="730" text-anchor="middle" class="text-medium" font-size="14">24</text>
  <text x="1450" y="730" text-anchor="middle" class="text-medium" font-size="14">36</text>
  
  <!-- Traditional development curve (gray, rising steeply) -->
  <path d="M 150 400 Q 510 350, 870 280 T 1450 120" 
        fill="none" 
        stroke="#9ca3af" 
        stroke-width="5"
        stroke-linecap="round"/>
  
  <!-- Orchestration development curve (blue, rising slowly) -->
  <path d="M 150 550 Q 510 520, 870 490 T 1450 450" 
        fill="none" 
        stroke="#326DFF" 
        stroke-width="5"
        stroke-linecap="round"/>
  
  <!-- Cost difference shaded area -->
  <path d="M 870 280 L 1450 120 L 1450 450 L 870 490 Z" 
        fill="url(#costGradient)"/>
  
  <!-- Milestone markers -->
  <!-- 6 months -->
  <circle cx="510" cy="350" r="8" fill="#9ca3af"/>
  <circle cx="510" cy="520" r="8" fill="#326DFF"/>
  <line x1="510" y1="100" x2="510" y2="700" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <rect x="420" y="580" width="180" height="70" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="510" y="605" text-anchor="middle" class="text-dark" font-size="14" font-weight="600">6个月</text>
  <text x="510" y="625" text-anchor="middle" class="text-medium" font-size="12">效率差距</text>
  <text x="510" y="640" text-anchor="middle" class="text-medium" font-size="12" font-weight="700">3-5倍</text>
  
  <!-- 12 months -->
  <circle cx="870" cy="280" r="8" fill="#9ca3af"/>
  <circle cx="870" cy="490" r="8" fill="#326DFF"/>
  <line x1="870" y1="100" x2="870" y2="700" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <rect x="780" y="200" width="180" height="70" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="870" y="225" text-anchor="middle" class="text-dark" font-size="14" font-weight="600">12个月</text>
  <text x="870" y="245" text-anchor="middle" class="text-medium" font-size="12">新人上手</text>
  <text x="870" y="260" text-anchor="middle" class="text-medium" font-size="12">2-3周 vs 2-3小时</text>
  
  <!-- 24 months -->
  <circle cx="1230" cy="180" r="8" fill="#9ca3af"/>
  <circle cx="1230" cy="470" r="8" fill="#326DFF"/>
  <line x1="1230" y1="100" x2="1230" y2="700" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <rect x="1140" y="550" width="180" height="70" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="1230" y="575" text-anchor="middle" class="text-dark" font-size="14" font-weight="600">24个月</text>
  <text x="1230" y="595" text-anchor="middle" class="text-medium" font-size="12">重构成本</text>
  <text x="1230" y="610" text-anchor="middle" class="text-medium" font-size="12">架构清晰度10倍</text>
  
  <!-- 36 months -->
  <circle cx="1450" cy="120" r="10" fill="#EF4444"/>
  <circle cx="1450" cy="450" r="10" fill="#10B981"/>
  <rect x="1210" y="250" width="220" height="90" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="3"/>
  <text x="1320" y="275" text-anchor="middle" class="text-dark" font-size="14" font-weight="700">36个月：胜负已分</text>
  <text x="1320" y="295" text-anchor="middle" class="text-medium" font-size="12">传统：技术债累积</text>
  <text x="1320" y="310" text-anchor="middle" class="text-medium" font-size="12">推倒重来</text>
  <text x="1320" y="330" text-anchor="middle" class="primary" font-size="12" font-weight="700">编排：维护成本</text>
  <text x="1320" y="345" text-anchor="middle" class="primary" font-size="12" font-weight="700">降低60%</text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="200" y="780" width="500" height="80" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Traditional line -->
    <line x1="230" y1="810" x2="290" y2="810" stroke="#9ca3af" stroke-width="4"/>
    <circle cx="260" cy="810" r="6" fill="#9ca3af"/>
    <text x="310" y="815" class="text-dark" font-size="16">传统开发</text>
    <text x="420" y="815" class="text-medium" font-size="14">（起点高、后期陡增）</text>
    
    <!-- Orchestration line -->
    <line x1="230" y1="840" x2="290" y2="840" stroke="#326DFF" stroke-width="4"/>
    <circle cx="260" cy="840" r="6" fill="#326DFF"/>
    <text x="310" y="845" class="primary" font-size="16">编排开发</text>
    <text x="420" y="845" class="text-medium" font-size="14">（起点低、平缓上升）</text>
  </g>
  
  <!-- Key insight -->
  <rect x="900" y="780" width="520" height="80" rx="8" fill="#EFF6FF" stroke="#326DFF" stroke-width="3"/>
  <text x="1160" y="810" text-anchor="middle" class="primary" font-size="20" font-weight="700">长期成本优势明显</text>
  <text x="1160" y="840" text-anchor="middle" class="text-dark" font-size="16">可视化编排让架构永不腐化</text>
</svg>

