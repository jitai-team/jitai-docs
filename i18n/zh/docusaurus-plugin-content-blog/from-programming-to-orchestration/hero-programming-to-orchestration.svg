<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" role="img" aria-labelledby="heroTitle heroDesc">
  <title id="heroTitle">架构混乱到清晰：编排的力量</title>
  <desc id="heroDesc">左侧展示代码中隐藏的混乱依赖关系，右侧展示可视化编排带来的清晰架构</desc>
  
  <defs>
    <style>
      .primary { fill: #326DFF; }
      .primary-light { fill: #8EAEFF; }
      .text-dark { fill: #333333; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif; }
      .text-light { fill: #6b7280; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif; }
      .chaos-line { stroke: #9ca3af; stroke-width: 2; opacity: 0.4; }
      .clear-line { stroke: #326DFF; stroke-width: 3; opacity: 0.8; }
    </style>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#326DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8EAEFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#F5F5F5"/>
  
  <!-- Left Side: Chaos -->
  <g id="chaos-side">
    <!-- Dark overlay for chaos -->
    <rect x="0" y="0" width="800" height="1080" fill="#E5E7EB" opacity="0.5"/>
    
    <!-- Messy code blocks -->
    <rect x="50" y="100" width="200" height="80" rx="4" fill="#D1D5DB" opacity="0.6"/>
    <rect x="280" y="150" width="180" height="70" rx="4" fill="#D1D5DB" opacity="0.6"/>
    <rect x="120" y="250" width="220" height="90" rx="4" fill="#D1D5DB" opacity="0.6"/>
    <rect x="60" y="380" width="190" height="75" rx="4" fill="#D1D5DB" opacity="0.6"/>
    <rect x="290" y="400" width="170" height="85" rx="4" fill="#D1D5DB" opacity="0.6"/>
    <rect x="100" y="530" width="210" height="80" rx="4" fill="#D1D5DB" opacity="0.6"/>
    <rect x="350" y="570" width="160" height="70" rx="4" fill="#D1D5DB" opacity="0.6"/>
    <rect x="80" y="680" width="200" height="85" rx="4" fill="#D1D5DB" opacity="0.6"/>
    <rect x="320" y="720" width="180" height="75" rx="4" fill="#D1D5DB" opacity="0.6"/>
    
    <!-- Chaotic dependency lines -->
    <line x1="150" y1="140" x2="360" y2="185" class="chaos-line"/>
    <line x1="220" y1="295" x2="150" y2="420" class="chaos-line"/>
    <line x1="370" y1="220" x2="200" y2="570" class="chaos-line"/>
    <line x1="155" y1="380" x2="375" y2="440" class="chaos-line"/>
    <line x1="210" y1="570" x2="380" y2="605" class="chaos-line"/>
    <line x1="180" y1="720" x2="400" y2="757" class="chaos-line"/>
    <line x1="350" y1="185" x2="190" y2="680" class="chaos-line"/>
    <line x1="140" y1="100" x2="330" y2="720" class="chaos-line"/>
    
    <!-- Magnifying glass icon -->
    <circle cx="550" cy="450" r="80" fill="none" stroke="#9ca3af" stroke-width="8"/>
    <line x1="610" y1="510" x2="680" y2="580" stroke="#9ca3af" stroke-width="8" stroke-linecap="round"/>
    <text x="550" y="465" text-anchor="middle" font-size="60" fill="#9ca3af">?</text>
    
    <!-- "Hidden" label -->
    <text x="400" y="950" text-anchor="middle" class="text-light" font-size="28" font-weight="600">依赖关系隐藏在代码中</text>
  </g>
  
  <!-- Center: Transition -->
  <g id="transition">
    <path d="M 870 520 L 1020 540 L 870 560 Z" fill="#326DFF" opacity="0.6"/>
    <line x1="760" y1="540" x2="870" y2="540" stroke="#326DFF" stroke-width="4"/>
    
    <circle cx="960" cy="350" r="40" fill="none" stroke="#FF6B35" stroke-width="4"/>
    <text x="960" y="365" text-anchor="middle" font-size="50" fill="#FF6B35" font-weight="bold">?</text>
    
    <text x="960" y="730" text-anchor="middle" font-size="50" fill="#326DFF" font-weight="bold">!</text>
  </g>
  
  <!-- Right Side: Clarity -->
  <g id="clarity-side">
    <!-- Light background for clarity -->
    <rect x="1120" y="0" width="800" height="1080" fill="#EFF6FF" opacity="0.5"/>
    
    <!-- Clear modular architecture -->
    <rect x="1200" y="150" width="180" height="120" rx="8" fill="#326DFF" opacity="0.9"/>
    <text x="1290" y="220" text-anchor="middle" fill="white" font-size="18" font-weight="600">门户</text>
    
    <rect x="1450" y="150" width="180" height="120" rx="8" fill="#326DFF" opacity="0.9"/>
    <text x="1540" y="220" text-anchor="middle" fill="white" font-size="18" font-weight="600">页面</text>
    
    <rect x="1200" y="320" width="180" height="120" rx="8" fill="#8EAEFF" opacity="0.9"/>
    <text x="1290" y="390" text-anchor="middle" fill="white" font-size="18" font-weight="600">组件</text>
    
    <rect x="1450" y="320" width="180" height="120" rx="8" fill="#8EAEFF" opacity="0.9"/>
    <text x="1540" y="390" text-anchor="middle" fill="white" font-size="18" font-weight="600">服务</text>
    
    <rect x="1325" y="490" width="180" height="120" rx="8" fill="#8EAEFF" opacity="0.9"/>
    <text x="1415" y="560" text-anchor="middle" fill="white" font-size="18" font-weight="600">模型</text>
    
    <rect x="1325" y="660" width="180" height="120" rx="8" fill="#326DFF" opacity="0.7"/>
    <text x="1415" y="730" text-anchor="middle" fill="white" font-size="18" font-weight="600">数据库</text>
    
    <!-- Clear structured lines -->
    <line x1="1290" y1="270" x2="1290" y2="320" class="clear-line"/>
    <line x1="1540" y1="270" x2="1540" y2="320" class="clear-line"/>
    <line x1="1290" y1="440" x2="1415" y2="490" class="clear-line"/>
    <line x1="1540" y1="440" x2="1415" y2="490" class="clear-line"/>
    <line x1="1415" y1="610" x2="1415" y2="660" class="clear-line"/>
    
    <!-- Eye icon -->
    <ellipse cx="1700" cy="450" rx="60" ry="40" fill="none" stroke="#326DFF" stroke-width="6"/>
    <circle cx="1700" cy="450" r="20" fill="#326DFF"/>
    
    <!-- "Clear" label -->
    <text x="1520" y="950" text-anchor="middle" class="text-dark" font-size="28" font-weight="600">架构一目了然</text>
  </g>
  
  <!-- Bottom banner -->
  <rect x="0" y="1000" width="1920" height="80" fill="url(#blueGradient)" opacity="0.1"/>
  <text x="960" y="1050" text-anchor="middle" class="text-dark" font-size="32" font-weight="700">50年编排能力缺失的代价</text>
</svg>

