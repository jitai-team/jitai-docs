<svg xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" viewBox="0 0 1600 900"><desc id="desc">对比原生代码的细颗粒度和业务配置的大颗粒度，展示颗粒度与准确度的关系</desc><defs><style>.primary{fill:#326dff}.gray,.text-medium{fill:#6b7280}.code-text{fill:#4b5563;font-family:&quot;SF Mono&quot;,Monaco,&quot;Cascadia Code&quot;,&quot;Roboto Mono&quot;,Consolas,&quot;Courier New&quot;,monospace;font-size:11px}</style></defs><path d="M0 0h1600v900H0z" style="fill:#f9fafb"/><text x="800" y="70" font-size="36" font-weight="700" style="fill:#333;font-family:-apple-system,BlinkMacSystemFont,&quot;Segoe UI&quot;,&quot;PingFang SC&quot;,&quot;Hiragino Sans GB&quot;,&quot;Microsoft YaHei&quot;,sans-serif" text-anchor="middle">
    颗粒度对比：细 vs 粗
  </text><g id="fine-granularity"><rect width="680" height="650" x="80" y="130" fill="#FFF" stroke="#9ca3af" stroke-width="2" rx="16"/><text x="420" y="185" class="gray" font-size="28" font-weight="700" text-anchor="middle">
      原生代码层面（细颗粒度）
    </text><circle cx="420" cy="300" r="80" fill="none" stroke="#9ca3af" stroke-width="3"/><path stroke="#9ca3af" stroke-linecap="round" stroke-width="6" d="m478 358 42 42"/><text x="420" y="315" class="gray" font-size="24" text-anchor="middle">🔍</text><rect width="600" height="320" x="120" y="410" fill="#1E1E1E" rx="8"/><text x="140" y="435" fill="#9CDCFE" class="code-text">function</text><text x="220" y="435" fill="#DCDCAA" class="code-text">handleApproval</text><text x="350" y="435" fill="#D4D4D4" class="code-text">(request) {</text><text x="160" y="455" fill="#C586C0" class="code-text">if</text><text x="185" y="455" fill="#D4D4D4" class="code-text">(request.amount &gt; </text><text x="335" y="455" fill="#B5CEA8" class="code-text">5000</text><text x="375" y="455" fill="#D4D4D4" class="code-text">) {</text><text x="180" y="475" fill="#D4D4D4" class="code-text">const approver = </text><text x="320" y="475" fill="#4EC9B0" class="code-text">getManager</text><text x="410" y="475" fill="#D4D4D4" class="code-text">();</text><text x="180" y="495" fill="#DCDCAA" class="code-text">sendNotification</text><text x="310" y="495" fill="#D4D4D4" class="code-text">(approver);</text><text x="160" y="515" fill="#D4D4D4" class="code-text">}</text><text x="160" y="535" fill="#569CD6" class="code-text">await</text><text x="210" y="535" fill="#4EC9B0" class="code-text">db</text><text x="235" y="535" fill="#D4D4D4" class="code-text">.save(request);</text><text x="160" y="555" fill="#C586C0" class="code-text">return</text><text x="220" y="555" fill="#D4D4D4" class="code-text">{ status: </text><text x="310" y="555" fill="#CE9178" class="code-text">&apos;pending&apos;</text><text x="385" y="555" fill="#D4D4D4" class="code-text">};</text><text x="140" y="575" fill="#D4D4D4" class="code-text">}</text><path stroke="#4B5563" d="M140 595h540m-540 15h510m-510 15h530m-530 15h500m-500 15h545m-545 15h480m-480 15h520m-520 15h505" opacity=".3"/><rect width="560" height="20" x="140" y="750" fill="#FEE2E2" rx="10"/><text x="420" y="765" font-size="14" font-weight="600" style="fill:#dc2626" text-anchor="middle">
      变量 · 函数 · 类 · 模块 · 每一行都需要精确
    </text></g><g id="coarse-granularity"><rect width="680" height="650" x="860" y="130" fill="#EEF2FF" stroke="#326DFF" stroke-width="3" rx="16"/><text x="1200" y="185" class="primary" font-size="28" font-weight="700" text-anchor="middle">
