<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 1600 800" 
     role="img"
     aria-labelledby="positive-cycle-title positive-cycle-desc">
  <title id="positive-cycle-title">JitAi正向循环效应图</title>
  <desc id="positive-cycle-desc">展示JitAi平台从架构合理、准确度高、返工少、交付快到成本低的正向循环效应，形成复利效应和指数级提升</desc>
  
  <defs>
    <style>
      .bg { fill: #F5F5F5; }
      .card { fill: white; stroke: #e5e7eb; stroke-width: 2; }
      .card-highlight { fill: white; }
      .number-circle { fill: #326DFF; }
      .number-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif; font-size: 32px; font-weight: 700; fill: white; text-anchor: middle; }
      .node-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif; font-size: 36px; font-weight: 600; fill: #1a1a1a; text-anchor: middle; }
      .node-desc { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif; font-size: 24px; fill: #6b7280; text-anchor: middle; }
      .connect-line { stroke: #326DFF; stroke-width: 3; fill: none; stroke-dasharray: 8,6; opacity: 0.4; }
      .cycle-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif; font-size: 28px; font-weight: 600; fill: #326DFF; text-anchor: middle; }
      .benefit-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif; font-size: 20px; fill: #9ca3af; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- 背景层 -->
  <rect width="1600" height="800" class="bg"/>
  
  <!-- 顶部标题 -->
  <text x="800" y="60" class="cycle-text">正向循环：复利效应 · 指数级提升</text>
  
  <!-- 连接线层（虚线，表示流向） -->
  <g id="flow-lines">
    <path d="M 240 320 L 480 320" class="connect-line"/>
    <path d="M 560 320 L 800 320" class="connect-line"/>
    <path d="M 880 320 L 1120 320" class="connect-line"/>
    <path d="M 1200 320 L 1440 320" class="connect-line"/>
    <!-- 回流线 -->
    <path d="M 1480 360 L 1480 680 L 120 680 L 120 360" class="connect-line" stroke-dasharray="12,8"/>
  </g>
  
  <!-- 节点卡片层 -->
  <g id="nodes">
    <!-- 节点1: 架构合理 -->
    <g id="node-1">
      <rect x="40" y="200" width="240" height="240" rx="12" class="card-highlight" filter="drop-shadow(0 4px 12px rgba(50, 109, 255, 0.12))"/>
      <circle cx="160" cy="260" r="40" class="number-circle"/>
      <text x="160" y="275" class="number-text">1</text>
      <text x="160" y="345" class="node-title">架构合理</text>
      <text x="160" y="385" class="node-desc">Meta/Type/</text>
      <text x="160" y="415" class="node-desc">Instance</text>
    </g>
    
    <!-- 节点2: 准确度高 -->
    <g id="node-2">
      <rect x="360" y="200" width="240" height="240" rx="12" class="card-highlight" filter="drop-shadow(0 4px 12px rgba(50, 109, 255, 0.12))"/>
      <circle cx="480" cy="260" r="40" class="number-circle"/>
      <text x="480" y="275" class="number-text">2</text>
      <text x="480" y="345" class="node-title">准确度高</text>
      <text x="480" y="385" class="node-desc">大颗粒度</text>
      <text x="480" y="415" class="node-desc">AI易理解</text>
    </g>
    
    <!-- 节点3: 返工少 -->
    <g id="node-3">
      <rect x="680" y="200" width="240" height="240" rx="12" class="card-highlight" filter="drop-shadow(0 4px 12px rgba(50, 109, 255, 0.12))"/>
      <circle cx="800" cy="260" r="40" class="number-circle"/>
      <text x="800" y="275" class="number-text">3</text>
      <text x="800" y="345" class="node-title">返工少</text>
      <text x="800" y="385" class="node-desc">一次性</text>
      <text x="800" y="415" class="node-desc">质量稳定</text>
    </g>
    
    <!-- 节点4: 交付快 -->
    <g id="node-4">
      <rect x="1000" y="200" width="240" height="240" rx="12" class="card-highlight" filter="drop-shadow(0 4px 12px rgba(50, 109, 255, 0.12))"/>
      <circle cx="1120" cy="260" r="40" class="number-circle"/>
      <text x="1120" y="275" class="number-text">4</text>
      <text x="1120" y="345" class="node-title">交付快</text>
      <text x="1120" y="385" class="node-desc">可视化</text>
      <text x="1120" y="415" class="node-desc">快速迭代</text>
    </g>
    
    <!-- 节点5: 成本低 -->
    <g id="node-5">
      <rect x="1320" y="200" width="240" height="240" rx="12" class="card-highlight" filter="drop-shadow(0 4px 12px rgba(50, 109, 255, 0.12))"/>
      <circle cx="1440" cy="260" r="40" class="number-circle"/>
      <text x="1440" y="275" class="number-text">5</text>
      <text x="1440" y="345" class="node-title">成本低</text>
      <text x="1440" y="385" class="node-desc">整体优化</text>
      <text x="1440" y="415" class="node-desc">持续改善</text>
    </g>
  </g>
  
  <!-- 底部说明 -->
  <text x="800" y="740" class="benefit-text">每个环节相互促进，形成持续增强的正反馈循环</text>
</svg>
