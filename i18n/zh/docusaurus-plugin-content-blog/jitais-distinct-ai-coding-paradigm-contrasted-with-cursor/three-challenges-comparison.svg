<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-labelledby="challenges-title challenges-desc">
  <title id="challenges-title">传统开发流程+AI辅助 vs JitAi：三大现实挑战</title>
  <desc id="challenges-desc">对比传统开发流程+AI辅助（如Cursor）与JitAi在初级工程师开发、业务专家交付、规模化交付三个场景下的能力差异</desc>
  
  <defs>
    <style>
      /* 品牌色定义 */
      :root {
        --primary-color: #326DFF;
        --accent-orange: #FF6B35;
        --bg-light: #F5F5F5;
        --bg-white: #FFFFFF;
        --text-dark: #333333;
        --text-medium: #6b7280;
      }
      
      /* 文字样式 */
      .title { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; 
        font-size: 18px; 
        font-weight: 600; 
        fill: var(--text-dark); 
      }
      .subtitle { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; 
        font-size: 14px; 
        font-weight: 500; 
        fill: var(--text-dark); 
      }
      .label { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; 
        font-size: 13px; 
        fill: var(--text-medium); 
      }
      
      /* 配色方案 */
      .cursor-text { fill: var(--accent-orange); }
      .jitai-text { fill: var(--primary-color); }
      .line { stroke: var(--text-medium); stroke-width: 1; opacity: 0.3; }
      
      /* 背景色 */
      .bg-neutral { fill: var(--bg-light); }
      .bg-cursor { fill: var(--bg-white); }
      .bg-jitai { fill: var(--bg-white); }
    </style>
  </defs>
  
  <!-- 整体背景 -->
  <rect width="800" height="400" fill="#FFFFFF"/>
  
  <!-- 标题层 -->
  <g id="header">
    <text x="400" y="30" text-anchor="middle" class="title">传统开发流程+AI辅助 vs JitAi：三大现实挑战</text>
  </g>
  
  <!-- 列标题层 -->
  <g id="column-headers">
    <text x="100" y="70" text-anchor="middle" class="subtitle">现实问题</text>
    <text x="400" y="70" text-anchor="middle" class="subtitle">传统开发+AI辅助</text>
    <text x="700" y="70" text-anchor="middle" class="subtitle">JitAi方式</text>
    <line x1="50" y1="80" x2="750" y2="80" class="line"/>
  </g>
  
  <!-- 第1行：初级工程师 -->
  <g id="row-junior-engineer">
    <rect x="50" y="90" width="150" height="80" class="bg-neutral" rx="8"/>
    <text x="125" y="120" text-anchor="middle" class="label" font-weight="600">初级工程师</text>
    <text x="125" y="140" text-anchor="middle" class="label" font-size="12">开发高质量应用？</text>
    
    <rect x="250" y="90" width="300" height="80" class="bg-cursor" stroke="#FF6B35" stroke-width="1.5" rx="8"/>
    <text x="400" y="115" text-anchor="middle" class="label cursor-text">✗ 难以判断代码质量</text>
    <text x="400" y="135" text-anchor="middle" class="label cursor-text">✗ 缺少架构设计能力</text>
    <text x="400" y="155" text-anchor="middle" class="label cursor-text">✗ 无法评估技术债</text>
    
    <rect x="600" y="90" width="150" height="80" class="bg-jitai" stroke="#326DFF" stroke-width="1.5" rx="8"/>
    <text x="675" y="120" text-anchor="middle" class="label jitai-text" font-weight="600">✓ 可视化配置</text>
    <text x="675" y="140" text-anchor="middle" class="label jitai-text" font-size="12">无需技术深度</text>
  </g>
  
  <!-- 第2行：业务专家 -->
  <g id="row-business-expert">
    <rect x="50" y="190" width="150" height="80" class="bg-neutral" rx="8"/>
    <text x="125" y="220" text-anchor="middle" class="label" font-weight="600">业务专家</text>
    <text x="125" y="240" text-anchor="middle" class="label" font-size="12">独立交付项目？</text>
    
    <rect x="250" y="190" width="300" height="80" class="bg-cursor" stroke="#FF6B35" stroke-width="1.5" rx="8"/>
    <text x="400" y="215" text-anchor="middle" class="label cursor-text">✗ 必须懂代码语法</text>
    <text x="400" y="235" text-anchor="middle" class="label cursor-text">✗ 需要理解技术细节</text>
    <text x="400" y="255" text-anchor="middle" class="label cursor-text">✗ 缺少掌控感</text>
    
    <rect x="600" y="190" width="150" height="80" class="bg-jitai" stroke="#326DFF" stroke-width="1.5" rx="8"/>
    <text x="675" y="220" text-anchor="middle" class="label jitai-text" font-weight="600">✓ 业务逻辑优先</text>
    <text x="675" y="240" text-anchor="middle" class="label jitai-text" font-size="12">像搭积木一样</text>
  </g>
  
  <!-- 第3行：规模化交付 -->
  <g id="row-scale-delivery">
    <rect x="50" y="290" width="150" height="80" class="bg-neutral" rx="8"/>
    <text x="125" y="320" text-anchor="middle" class="label" font-weight="600">规模化交付</text>
    <text x="125" y="340" text-anchor="middle" class="label" font-size="12">一人搞定多客户？</text>
    
    <rect x="250" y="290" width="300" height="80" class="bg-cursor" stroke="#FF6B35" stroke-width="1.5" rx="8"/>
    <text x="400" y="315" text-anchor="middle" class="label cursor-text">✗ 每个项目从头调整</text>
    <text x="400" y="335" text-anchor="middle" class="label cursor-text">✗ 代码细节拖累精力</text>
    <text x="400" y="355" text-anchor="middle" class="label cursor-text">✗ 交付周期难保证</text>
    
    <rect x="600" y="290" width="150" height="80" class="bg-jitai" stroke="#326DFF" stroke-width="1.5" rx="8"/>
    <text x="675" y="320" text-anchor="middle" class="label jitai-text" font-weight="600">✓ 快速复用模块</text>
    <text x="675" y="340" text-anchor="middle" class="label jitai-text" font-size="12">专注业务配置</text>
  </g>
</svg>
