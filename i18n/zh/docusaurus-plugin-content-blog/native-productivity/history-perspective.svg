<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 1600 900" 
     role="img"
     aria-labelledby="title4 desc4">
  <title id="title4">驱动时代变革的三重视角</title>
  <desc id="desc4">以历史类比展示技术升级必然带来载体的彻底重构：动力革命、算力叠加、智力涌现</desc>

  <!-- 样式定义 -->
  <defs>
    <style>
      :root {
        --primary-color: #326DFF;
        --primary-light: #8EAEFF;
        --primary-dark: #1E4FCC;
        --accent-orange: #FF6B35;
        --accent-green: #10B981;
        --accent-purple: #8B5CF6;
        --bg-light: #F9FAFB;
        --bg-white: #FFFFFF;
        --text-dark: #1e293b;
        --text-medium: #6b7280;
        --text-light: #9ca3af;
        --border-color: #E5E7EB;
        --text-primary: #326DFF;
      }
      
      .primary { fill: var(--primary-color); }
      .primary-light { fill: var(--primary-light); }
      .accent { fill: var(--accent-orange); }
      .bg-light { fill: var(--bg-light); }
      .bg-white { fill: var(--bg-white); }
      
      .text-main { 
        fill: var(--text-dark); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 32px;
        font-weight: 700;
      }
      
      .text-title { 
        fill: var(--text-primary); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 26px;
        font-weight: 600;
      }
      
      .text-label { 
        fill: var(--text-dark); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 20px;
        font-weight: 500;
      }
      
      .text-sub { 
        fill: var(--text-medium); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 18px;
      }
      
      .text-small { 
        fill: var(--text-medium); 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-size: 16px;
      }

      .card-border {
        fill: var(--bg-white);
        stroke: var(--border-color);
        stroke-width: 1;
      }
    </style>

    <!-- 马车图标 -->
    <symbol id="carriage-icon" viewBox="0 0 100 60">
      <rect x="30" y="20" width="50" height="25" rx="5" fill="#9ca3af"/>
      <circle cx="40" cy="50" r="8" fill="#6b7280"/>
      <circle cx="70" cy="50" r="8" fill="#6b7280"/>
      <path d="M 30 30 L 20 30 Q 15 30 15 25 L 15 15 Q 15 10 10 10" stroke="#6b7280" stroke-width="2" fill="none"/>
    </symbol>

    <!-- 汽车图标 -->
    <symbol id="car-icon" viewBox="0 0 100 60">
      <path d="M 20 35 L 30 20 L 70 20 L 80 35 L 80 45 L 20 45 Z" fill="#326DFF"/>
      <rect x="35" y="23" width="12" height="10" fill="#FFFFFF" opacity="0.7"/>
      <rect x="53" y="23" width="12" height="10" fill="#FFFFFF" opacity="0.7"/>
      <circle cx="30" cy="50" r="6" fill="#333333"/>
      <circle cx="70" cy="50" r="6" fill="#333333"/>
    </symbol>

    <!-- 新能源车图标 -->
    <symbol id="ev-icon" viewBox="0 0 100 60">
      <path d="M 20 35 L 30 20 L 70 20 L 80 35 L 80 45 L 20 45 Z" fill="#326DFF"/>
      <rect x="35" y="23" width="12" height="10" fill="#FFFFFF" opacity="0.8"/>
      <rect x="53" y="23" width="12" height="10" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="30" cy="50" r="6" fill="#333333"/>
      <circle cx="70" cy="50" r="6" fill="#333333"/>
      <path d="M 50 28 L 45 34 L 48 34 L 44 40 L 53 32 L 50 32 L 54 26 Z" fill="#FFD700"/>
    </symbol>

    <!-- CPU图标 -->
    <symbol id="cpu-icon" viewBox="0 0 80 80">
      <rect x="20" y="20" width="40" height="40" fill="#9ca3af"/>
      <rect x="28" y="28" width="24" height="24" fill="#6b7280"/>
      <!-- 引脚 -->
      <rect x="10" y="25" width="8" height="3" fill="#6b7280"/>
      <rect x="10" y="35" width="8" height="3" fill="#6b7280"/>
      <rect x="10" y="45" width="8" height="3" fill="#6b7280"/>
      <rect x="62" y="25" width="8" height="3" fill="#6b7280"/>
      <rect x="62" y="35" width="8" height="3" fill="#6b7280"/>
      <rect x="62" y="45" width="8" height="3" fill="#6b7280"/>
    </symbol>

    <!-- 互联网图标 -->
    <symbol id="internet-icon" viewBox="0 0 80 80">
      <circle cx="40" cy="40" r="30" fill="none" stroke="#326DFF" stroke-width="3"/>
      <ellipse cx="40" cy="40" rx="15" ry="30" fill="none" stroke="#326DFF" stroke-width="2"/>
      <line x1="10" y1="40" x2="70" y2="40" stroke="#326DFF" stroke-width="2"/>
      <line x1="40" y1="10" x2="40" y2="70" stroke="#326DFF" stroke-width="2"/>
    </symbol>

    <!-- 企业系统图标 -->
    <symbol id="enterprise-sys-icon" viewBox="0 0 80 80">
      <rect x="10" y="15" width="60" height="50" fill="#326DFF"/>
      <rect x="15" y="20" width="15" height="15" fill="#FFFFFF" opacity="0.7"/>
      <rect x="35" y="20" width="15" height="15" fill="#FFFFFF" opacity="0.7"/>
      <rect x="55" y="20" width="10" height="15" fill="#FFFFFF" opacity="0.7"/>
      <rect x="15" y="40" width="50" height="3" fill="#FFFFFF" opacity="0.5"/>
      <rect x="15" y="50" width="50" height="3" fill="#FFFFFF" opacity="0.5"/>
    </symbol>

    <!-- AI大脑图标 -->
    <symbol id="ai-brain-icon" viewBox="0 0 80 80">
      <path d="M 25 30 Q 20 15 35 15 Q 40 5 50 5 Q 60 5 65 15 Q 80 15 75 30 Q 83 40 77 50 Q 80 65 65 70 Q 60 75 50 75 Q 40 75 35 70 Q 20 65 23 50 Q 17 40 25 30 Z" 
            fill="#326DFF"/>
      <circle cx="35" cy="35" r="3" fill="#FFFFFF"/>
      <circle cx="50" cy="35" r="3" fill="#FFFFFF"/>
      <circle cx="42" cy="50" r="3" fill="#FFFFFF"/>
    </symbol>

    <!-- AI原生系统图标 -->
    <symbol id="ai-native-icon" viewBox="0 0 80 80">
      <rect x="10" y="15" width="60" height="50" rx="8" fill="#326DFF"/>
      <circle cx="25" cy="30" r="5" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="40" cy="30" r="5" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="55" cy="30" r="5" fill="#FFFFFF" opacity="0.8"/>
      <path d="M 25 30 L 40 30 L 55 30 M 40 30 L 40 45 M 30 45 L 50 45" stroke="#FFFFFF" stroke-width="2" opacity="0.6" fill="none"/>
      <circle cx="30" cy="45" r="4" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="50" cy="45" r="4" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="40" cy="55" r="4" fill="#FFFFFF" opacity="0.8"/>
      <path d="M 40 45 L 40 55" stroke="#FFFFFF" stroke-width="2" opacity="0.6" fill="none"/>
    </symbol>
  </defs>

  <!-- 背景 -->
  <g id="background">
    <rect width="1600" height="900" class="bg-light"/>
  </g>

  <!-- 主标题 -->
  <g id="header">
    <text x="800" y="70" text-anchor="middle" class="text-main">驱动时代变革的"三重视角"</text>
    <text x="800" y="105" text-anchor="middle" class="text-sub">技术升级必然带来载体的彻底重构</text>
  </g>

  <!-- 列1：动力视角 -->
  <g id="power-perspective">
    <rect x="125" y="180" width="350" height="60" rx="8" fill="#F0F7FF" stroke="#326DFF" stroke-width="1"/>
    <text x="300" y="220" text-anchor="middle" class="text-title" fill="#326DFF">动力革命</text>

    <!-- 马车 -->
    <g>
      <rect x="150" y="280" width="300" height="120" rx="8" class="card-border"/>
      <use href="#carriage-icon" x="250" y="300" width="100" height="60"/>
      <text x="300" y="385" text-anchor="middle" class="text-label">马车时代</text>
    </g>

    <!-- 箭头 -->
    <path d="M 300 420 L 300 450" stroke="#326DFF" stroke-width="3" fill="none"/>
    <polygon points="295,445 300,455 305,445" fill="#326DFF"/>
    <text x="340" y="440" class="text-small" fill="#326DFF">重构</text>

    <!-- 汽车 -->
    <g>
      <rect x="150" y="470" width="300" height="120" rx="8" class="card-border"/>
      <use href="#car-icon" x="250" y="490" width="100" height="60"/>
      <text x="300" y="575" text-anchor="middle" class="text-label">燃油汽车</text>
    </g>

    <!-- 箭头 -->
    <path d="M 300 610 L 300 640" stroke="#326DFF" stroke-width="3" fill="none"/>
    <polygon points="295,635 300,645 305,635" fill="#326DFF"/>
    <text x="340" y="630" class="text-small" fill="#326DFF">重构</text>

    <!-- 新能源车 -->
    <g>
      <rect x="150" y="660" width="300" height="120" rx="8" class="card-border"/>
      <use href="#ev-icon" x="250" y="680" width="100" height="60"/>
      <text x="300" y="765" text-anchor="middle" class="text-label">新能源车</text>
    </g>
  </g>

  <!-- 列2：算力视角 -->
  <g id="computing-perspective">
    <rect x="625" y="180" width="350" height="60" rx="8" fill="#F0F7FF" stroke="#326DFF" stroke-width="1"/>
    <text x="800" y="220" text-anchor="middle" class="text-title" fill="#326DFF">算力叠加</text>

    <!-- CPU/冯诺依曼 -->
    <g>
      <rect x="650" y="280" width="300" height="120" rx="8" class="card-border"/>
      <use href="#cpu-icon" x="760" y="295" width="80" height="80"/>
      <text x="800" y="390" text-anchor="middle" class="text-label">CPU/冯诺依曼</text>
    </g>

    <!-- 箭头 -->
    <path d="M 800 420 L 800 450" stroke="#326DFF" stroke-width="3" fill="none"/>
    <polygon points="795,445 800,455 805,445" fill="#326DFF"/>
    <text x="840" y="440" class="text-small" fill="#326DFF">重构</text>

    <!-- 操作系统/互联网 -->
    <g>
      <rect x="650" y="470" width="300" height="120" rx="8" class="card-border"/>
      <use href="#internet-icon" x="760" y="485" width="80" height="80"/>
      <text x="800" y="580" text-anchor="middle" class="text-label">操作系统/互联网</text>
    </g>

    <!-- 箭头 -->
    <path d="M 800 610 L 800 640" stroke="#326DFF" stroke-width="3" fill="none"/>
    <polygon points="795,635 800,645 805,635" fill="#326DFF"/>
    <text x="840" y="630" class="text-small" fill="#326DFF">重构</text>

    <!-- 企业信息系统 -->
    <g>
      <rect x="650" y="660" width="300" height="120" rx="8" class="card-border"/>
      <use href="#enterprise-sys-icon" x="760" y="675" width="80" height="80"/>
      <text x="800" y="770" text-anchor="middle" class="text-label">企业信息系统</text>
    </g>
  </g>

  <!-- 列3：AI视角 -->
  <g id="ai-perspective">
    <rect x="1125" y="180" width="350" height="60" rx="8" fill="#F0F7FF" stroke="#326DFF" stroke-width="1"/>
    <text x="1300" y="220" text-anchor="middle" class="text-title" fill="#326DFF">智力涌现</text>

    <!-- 基础AI技术 -->
    <g>
      <rect x="1150" y="280" width="300" height="120" rx="8" class="card-border"/>
      <use href="#ai-brain-icon" x="1250" y="295" width="80" height="80"/>
      <text x="1300" y="390" text-anchor="middle" class="text-label">基础AI技术</text>
    </g>

    <!-- 箭头 -->
    <path d="M 1300 420 L 1300 450" stroke="#326DFF" stroke-width="3" fill="none"/>
    <polygon points="1295,445 1300,455 1305,445" fill="#326DFF"/>
    <text x="1340" y="440" class="text-small" fill="#326DFF">重构</text>

    <!-- 应用系统智能化 -->
    <g>
      <rect x="1150" y="470" width="300" height="120" rx="8" class="card-border"/>
      <rect x="1260" y="500" width="80" height="50" rx="6" fill="#8EAEFF"/>
      <text x="1300" y="532" text-anchor="middle" class="text-sub" fill="#FFFFFF">系统</text>
      <path d="M 1275 513 L 1285 523 M 1315 513 L 1305 523" stroke="#326DFF" stroke-width="2" fill="none"/>
      <text x="1300" y="575" text-anchor="middle" class="text-label">智能化需求</text>
    </g>

    <!-- 箭头 -->
    <path d="M 1300 610 L 1300 640" stroke="#326DFF" stroke-width="3" fill="none"/>
    <polygon points="1295,635 1300,645 1305,635" fill="#326DFF"/>
    <text x="1340" y="630" class="text-small" fill="#326DFF">重构</text>

    <!-- AI原生系统 -->
    <g>
      <rect x="1150" y="660" width="300" height="120" rx="8" class="bg-white" stroke="#326DFF" stroke-width="2"/>
      <use href="#ai-native-icon" x="1260" y="675" width="80" height="80"/>
      <text x="1300" y="770" text-anchor="middle" class="text-label" fill="#326DFF">AI原生系统 ★</text>
    </g>
  </g>

  <!-- 底部总结 -->
  <g id="summary">
    <rect x="400" y="830" width="800" height="50" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="800" y="862" text-anchor="middle" class="text-label" fill="#326DFF">新阶段是对旧阶段的重构，而非简单优化</text>
  </g>
</svg>
