<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 1600 900" 
     role="img"
     aria-labelledby="tcoTitle tcoDesc">
  <title id="tcoTitle">5年TCO对比曲线图</title>
  <desc id="tcoDesc">展示SaaS与私有化部署在5年内的累计成本对比，第4-5年间SaaS成本超过私有化</desc>
  
  <!-- 样式定义 -->
  <defs>
    <style>
      .primary { fill: #326DFF; }
      .accent-orange { fill: #FF6B35; }
      .bg { fill: #ffffff; }
      .grid-line { stroke: #e5e7eb; stroke-width: 1; }
      .axis-line { stroke: #9ca3af; stroke-width: 2; }
      .text-dark { 
        fill: #1f2937; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      }
      .text-medium { 
        fill: #6b7280; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      }
      .text-small {
        fill: #9ca3af;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      }
    </style>
    
    <!-- 高亮圆圈 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1600" height="900" class="bg"/>
  
  <!-- 标题 -->
  <text x="800" y="50" text-anchor="middle" class="text-dark" font-size="28" font-weight="700">5年总体拥有成本（TCO）对比</text>
  
  <!-- 图表区域 -->
  <g id="chart-area" transform="translate(150, 140)">
    
    <!-- 网格线 -->
    <g id="grid">
      <!-- 横向网格线 -->
      <line x1="0" y1="600" x2="1200" y2="600" class="grid-line"/>
      <line x1="0" y1="480" x2="1200" y2="480" class="grid-line"/>
      <line x1="0" y1="360" x2="1200" y2="360" class="grid-line"/>
      <line x1="0" y1="240" x2="1200" y2="240" class="grid-line"/>
      <line x1="0" y1="120" x2="1200" y2="120" class="grid-line"/>
      
      <!-- 纵向网格线 -->
      <line x1="0" y1="0" x2="0" y2="600" class="grid-line"/>
      <line x1="240" y1="0" x2="240" y2="600" class="grid-line"/>
      <line x1="480" y1="0" x2="480" y2="600" class="grid-line"/>
      <line x1="720" y1="0" x2="720" y2="600" class="grid-line"/>
      <line x1="960" y1="0" x2="960" y2="600" class="grid-line"/>
      <line x1="1200" y1="0" x2="1200" y2="600" class="grid-line"/>
    </g>
    
    <!-- 坐标轴 -->
    <g id="axes">
      <!-- X轴 -->
      <line x1="0" y1="600" x2="1200" y2="600" class="axis-line"/>
      <!-- Y轴 -->
      <line x1="0" y1="0" x2="0" y2="600" class="axis-line"/>
    </g>
    
    <!-- Y轴标签（成本，万元） -->
    <g id="y-axis-labels">
      <text x="-20" y="605" text-anchor="end" class="text-medium" font-size="14">0</text>
      <text x="-20" y="485" text-anchor="end" class="text-medium" font-size="14">7</text>
      <text x="-20" y="365" text-anchor="end" class="text-medium" font-size="14">14</text>
      <text x="-20" y="245" text-anchor="end" class="text-medium" font-size="14">21</text>
      <text x="-20" y="125" text-anchor="end" class="text-medium" font-size="14">28</text>
      <text x="-20" y="5" text-anchor="end" class="text-medium" font-size="14">35</text>
      <text x="-70" y="300" text-anchor="middle" class="text-dark" font-size="16" font-weight="600" transform="rotate(-90, -70, 300)">累计成本（万元）</text>
    </g>
    
    <!-- X轴标签（年份） -->
    <g id="x-axis-labels">
      <text x="120" y="635" text-anchor="middle" class="text-medium" font-size="14">第1年</text>
      <text x="360" y="635" text-anchor="middle" class="text-medium" font-size="14">第2年</text>
      <text x="600" y="635" text-anchor="middle" class="text-medium" font-size="14">第3年</text>
      <text x="840" y="635" text-anchor="middle" class="text-medium" font-size="14">第4年</text>
      <text x="1080" y="635" text-anchor="middle" class="text-medium" font-size="14">第5年</text>
    </g>
    
    <!-- 私有化曲线（蓝色）数据点：18, 21, 24, 26, 27万 -->
    <g id="on-prem-curve">
      <path d="M 120 291 L 360 240 L 600 189 L 840 154 L 1080 137" 
            stroke="#326DFF" 
            stroke-width="4" 
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
      
      <!-- 数据点 -->
      <circle cx="120" cy="291" r="6" class="primary"/>
      <circle cx="360" cy="240" r="6" class="primary"/>
      <circle cx="600" cy="189" r="6" class="primary"/>
      <circle cx="840" cy="154" r="6" class="primary"/>
      <circle cx="1080" cy="137" r="6" class="primary"/>
      
      <!-- 数据标签 -->
      <text x="120" y="273" text-anchor="middle" class="text-dark" font-size="14" font-weight="600">18万</text>
      <text x="360" y="222" text-anchor="middle" class="text-dark" font-size="14" font-weight="600">21万</text>
      <text x="600" y="171" text-anchor="middle" class="text-dark" font-size="14" font-weight="600">24万</text>
      <text x="840" y="136" text-anchor="middle" class="text-dark" font-size="14" font-weight="600">26万</text>
      <text x="1080" y="119" text-anchor="middle" class="text-dark" font-size="14" font-weight="600">27万</text>
    </g>
    
    <!-- SaaS曲线（橙色）数据点：3, 7, 12, 18, 30万 -->
    <g id="saas-curve">
      <path d="M 120 549 L 360 480 L 600 394 L 840 291 L 1080 86" 
            stroke="#FF6B35" 
            stroke-width="4" 
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
      
      <!-- 数据点 -->
      <circle cx="120" cy="549" r="6" class="accent-orange"/>
      <circle cx="360" cy="480" r="6" class="accent-orange"/>
      <circle cx="600" cy="394" r="6" class="accent-orange"/>
      <circle cx="840" cy="291" r="6" class="accent-orange"/>
      <circle cx="1080" cy="86" r="6" class="accent-orange"/>
      
      <!-- 数据标签 -->
      <text x="120" y="571" text-anchor="middle" class="accent-orange" font-size="14" font-weight="600">3万</text>
      <text x="360" y="502" text-anchor="middle" class="accent-orange" font-size="14" font-weight="600">7万</text>
      <text x="600" y="416" text-anchor="middle" class="accent-orange" font-size="14" font-weight="600">12万</text>
      <text x="840" y="313" text-anchor="middle" class="accent-orange" font-size="14" font-weight="600">18万</text>
      <text x="1080" y="68" text-anchor="middle" class="accent-orange" font-size="14" font-weight="600">30万</text>
    </g>
    
    <!-- 交叉点标注（第4.7年） -->
    <g id="crossover-point">
      <circle cx="1015" cy="142" r="35" fill="none" stroke="#326DFF" stroke-width="2" stroke-dasharray="5,5" opacity="0.6" filter="url(#glow)"/>
      <text x="1015" y="210" text-anchor="middle" class="text-dark" font-size="16" font-weight="600">成本逆转点</text>
      <text x="1015" y="230" text-anchor="middle" class="text-medium" font-size="13">（约26.7万）</text>
    </g>
    
    <!-- 第5年差距标注 -->
    <g id="year5-gap">
      <line x1="1100" y1="137" x2="1100" y2="86" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
      <path d="M 1100 137 L 1095 127 L 1105 127 Z" fill="#6b7280"/>
      <path d="M 1100 86 L 1095 96 L 1105 96 Z" fill="#6b7280"/>
      <text x="1150" y="112" class="text-medium" font-size="14" font-weight="600">SaaS超出3万</text>
    </g>
    
  </g>
  
  <!-- 图例 -->
  <g id="legend" transform="translate(150, 750)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#326DFF" stroke-width="4"/>
    <circle cx="20" cy="0" r="6" class="primary"/>
    <text x="50" y="5" class="text-dark" font-size="16" font-weight="600">私有化部署（前期高，后期平缓）</text>
    
    <line x1="400" y1="0" x2="440" y2="0" stroke="#FF6B35" stroke-width="4"/>
    <circle cx="420" cy="0" r="6" class="accent-orange"/>
    <text x="450" y="5" class="accent-orange" font-size="16" font-weight="600">SaaS订阅（持续线性上升）</text>
  </g>
  
  <!-- 数据来源 -->
  <text x="800" y="870" text-anchor="middle" class="text-small" font-size="12">数据来源：Gartner 2024云经济报告</text>
</svg>
