<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 1600 900" 
     role="img"
     aria-labelledby="ecosystemTitle ecosystemDesc">
  <title id="ecosystemTitle">技术生态对比</title>
  <desc id="ecosystemDesc">封闭DSL引擎与开放技术生态的规模对比，1:10,000+的数量级差距</desc>
  
  <defs>
    <style>
      .bg { fill: #F5F5F5; }
      .primary { fill: #326DFF; }
      .primary-light { fill: #8EAEFF; }
      .gray { fill: #6b7280; }
      .gray-light { fill: #9ca3af; }
      .accent { fill: #FF6B35; }
      .text-dark { fill: #333333; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif; }
      .text-gray { fill: #6b7280; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif; }
      .text-blue { fill: #326DFF; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif; }
    </style>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8EAEFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1600" height="900" class="bg"/>
  
  <!-- 左侧：封闭DSL引擎 -->
  <g id="closed-dsl" transform="translate(200, 250)">
    <!-- 小圆圈 -->
    <circle cx="150" cy="200" r="100" class="gray" opacity="0.8"/>
    
    <!-- 锁链符号 -->
    <g transform="translate(125, 120)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#4b5563" stroke-width="4"/>
      <circle cx="30" cy="0" r="12" fill="none" stroke="#4b5563" stroke-width="4"/>
      <rect x="6" y="-2" width="18" height="4" fill="#4b5563"/>
    </g>
    
    <!-- 内部文字 -->
    <text x="150" y="200" text-anchor="middle" class="text-dark" font-size="16" font-weight="600">
      <tspan x="150" dy="-10">50-200个</tspan>
      <tspan x="150" dy="20">内置功能</tspan>
    </text>
    
    <!-- 标注 -->
    <text x="150" y="340" text-anchor="middle" class="text-gray" font-size="14">
      平台方控制
    </text>
    <text x="150" y="365" text-anchor="middle" class="text-gray" font-size="14">
      用户等待
    </text>
    <text x="150" y="390" text-anchor="middle" class="text-gray" font-size="14">
      更新周期：季度/年
    </text>
    
    <!-- 标题 -->
    <text x="150" y="80" text-anchor="middle" class="text-dark" font-size="20" font-weight="700">
      封闭DSL引擎
    </text>
  </g>
  
  <!-- 右侧：开放技术生态 -->
  <g id="open-ecosystem" transform="translate(900, 150)">
    <!-- 大网格 -->
    <rect x="0" y="0" width="600" height="600" rx="12" fill="url(#blueGradient)" opacity="0.1"/>
    
    <!-- 密集节点网格 -->
    <g id="nodes" opacity="0.6">
      <circle cx="75" cy="75" r="4" class="primary"/>
      <circle cx="150" cy="75" r="4" class="primary"/>
      <circle cx="225" cy="75" r="4" class="primary"/>
      <circle cx="300" cy="75" r="4" class="primary"/>
      <circle cx="375" cy="75" r="4" class="primary"/>
      <circle cx="450" cy="75" r="4" class="primary"/>
      <circle cx="525" cy="75" r="4" class="primary"/>
      
      <circle cx="75" cy="150" r="4" class="primary"/>
      <circle cx="150" cy="150" r="4" class="primary"/>
      <circle cx="225" cy="150" r="4" class="primary"/>
      <circle cx="300" cy="150" r="4" class="primary"/>
      <circle cx="375" cy="150" r="4" class="primary"/>
      <circle cx="450" cy="150" r="4" class="primary"/>
      <circle cx="525" cy="150" r="4" class="primary"/>
      
      <circle cx="75" cy="225" r="4" class="primary"/>
      <circle cx="150" cy="225" r="4" class="primary"/>
      <circle cx="225" cy="225" r="4" class="primary"/>
      <circle cx="300" cy="225" r="4" class="primary"/>
      <circle cx="375" cy="225" r="4" class="primary"/>
      <circle cx="450" cy="225" r="4" class="primary"/>
      <circle cx="525" cy="225" r="4" class="primary"/>
      
      <circle cx="75" cy="300" r="4" class="primary"/>
      <circle cx="150" cy="300" r="4" class="primary"/>
      <circle cx="225" cy="300" r="4" class="primary"/>
      <circle cx="300" cy="300" r="4" class="primary"/>
      <circle cx="375" cy="300" r="4" class="primary"/>
      <circle cx="450" cy="300" r="4" class="primary"/>
      <circle cx="525" cy="300" r="4" class="primary"/>
      
      <circle cx="75" cy="375" r="4" class="primary"/>
      <circle cx="150" cy="375" r="4" class="primary"/>
      <circle cx="225" cy="375" r="4" class="primary"/>
      <circle cx="300" cy="375" r="4" class="primary"/>
      <circle cx="375" cy="375" r="4" class="primary"/>
      <circle cx="450" cy="375" r="4" class="primary"/>
      <circle cx="525" cy="375" r="4" class="primary"/>
      
      <circle cx="75" cy="450" r="4" class="primary"/>
      <circle cx="150" cy="450" r="4" class="primary"/>
      <circle cx="225" cy="450" r="4" class="primary"/>
      <circle cx="300" cy="450" r="4" class="primary"/>
      <circle cx="375" cy="450" r="4" class="primary"/>
      <circle cx="450" cy="450" r="4" class="primary"/>
      <circle cx="525" cy="450" r="4" class="primary"/>
      
      <circle cx="75" cy="525" r="4" class="primary"/>
      <circle cx="150" cy="525" r="4" class="primary"/>
      <circle cx="225" cy="525" r="4" class="primary"/>
      <circle cx="300" cy="525" r="4" class="primary"/>
      <circle cx="375" cy="525" r="4" class="primary"/>
      <circle cx="450" cy="525" r="4" class="primary"/>
      <circle cx="525" cy="525" r="4" class="primary"/>
    </g>
    
    <!-- 内部文字 -->
    <text x="300" y="250" text-anchor="middle" class="primary" font-size="18" font-weight="700">
      npm: 300万+ 包
    </text>
    <text x="300" y="280" text-anchor="middle" class="primary" font-size="18" font-weight="700">
      GitHub: 1亿+ 仓库
    </text>
    
    <!-- 连接线图标 -->
    <g transform="translate(250, 340)">
      <line x1="0" y1="0" x2="40" y2="0" stroke="#326DFF" stroke-width="2"/>
      <line x1="20" y1="-20" x2="20" y2="20" stroke="#326DFF" stroke-width="2"/>
      <circle cx="20" cy="0" r="6" class="primary"/>
    </g>
    
    <!-- 标注 -->
    <text x="300" y="650" text-anchor="middle" class="text-blue" font-size="14">
      开发者自主
    </text>
    <text x="300" y="675" text-anchor="middle" class="text-blue" font-size="14">
      即时集成
    </text>
    <text x="300" y="700" text-anchor="middle" class="text-blue" font-size="14">
      更新周期：每天
    </text>
    
    <!-- 标题 -->
    <text x="300" y="40" text-anchor="middle" class="primary" font-size="20" font-weight="700">
      开放技术生态
    </text>
  </g>
  
  <!-- 中间对比 -->
  <g id="comparison" transform="translate(600, 400)">
    <text x="150" y="0" text-anchor="middle" class="accent" font-size="36" font-weight="700">
      1 : 10,000+
    </text>
    <text x="150" y="40" text-anchor="middle" class="text-dark" font-size="14">
      数量级差距
    </text>
  </g>
</svg>

