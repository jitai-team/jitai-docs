<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 1600 800" 
     role="img"
     aria-labelledby="workflowTitle workflowDesc">
  <title id="workflowTitle">可视化编排工作流</title>
  <desc id="workflowDesc">可视化与代码的双向同步工作流，既直观又灵活</desc>
  
  <defs>
    <style>
      .bg { fill: #F5F5F5; }
      .visual-step { fill: #8EAEFF; }
      .code-step { fill: #326DFF; }
      .accent { fill: #FF6B35; }
      .text-dark { fill: #333333; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif; }
      .text-white { fill: #FFFFFF; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif; }
    </style>
    
    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#326DFF"/>
    </marker>
    
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF6B35"/>
    </marker>
    
    <marker id="arrow-orange-reverse" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto">
      <polygon points="10 0, 0 3, 10 6" fill="#FF6B35"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="1600" height="800" class="bg"/>
  
  <!-- 整体居中容器 -->
  <g id="main-content" transform="translate(130, 100)">
  
  <!-- 步骤1：可视化拖拽 -->
  <g id="step1" transform="translate(50, 180)">
    <rect x="0" y="0" width="220" height="140" rx="8" class="visual-step"/>
    <text x="110" y="50" text-anchor="middle" class="text-white" font-size="16" font-weight="600">
      可视化拖拽
    </text>
    <text x="110" y="75" text-anchor="middle" class="text-white" font-size="16" font-weight="600">
      组装模块
    </text>
    <!-- 拖拽积木图标 -->
    <g transform="translate(75, 90)">
      <!-- 两个积木块 -->
      <rect x="0" y="5" width="25" height="20" rx="3" fill="#FFFFFF" opacity="0.9"/>
      <rect x="5" y="0" width="6" height="5" rx="2" fill="#FFFFFF" opacity="0.9"/>
      
      <rect x="35" y="15" width="25" height="20" rx="3" fill="#FFFFFF" opacity="0.6"/>
      <rect x="40" y="10" width="6" height="5" rx="2" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="43" cy="12.5" r="1.5" fill="#FFFFFF"/>
      
      <!-- 移动箭头 -->
      <path d="M 25 12 L 33 12 M 30 9 L 33 12 L 30 15" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- 箭头1 -->
  <path d="M 290 250 L 370 250" stroke="#326DFF" stroke-width="3" marker-end="url(#arrow-blue)"/>
  
  <!-- 步骤2：实时预览 -->
  <g id="step2" transform="translate(390, 180)">
    <rect x="0" y="0" width="220" height="140" rx="8" class="visual-step"/>
    <text x="110" y="50" text-anchor="middle" class="text-white" font-size="16" font-weight="600">
      实时预览
    </text>
    <text x="110" y="75" text-anchor="middle" class="text-white" font-size="16" font-weight="600">
      效果
    </text>
    <!-- 预览图标 -->
    <g transform="translate(80, 90)">
      <rect x="0" y="0" width="60" height="35" rx="3" fill="none" stroke="#FFFFFF" stroke-width="2"/>
      <circle cx="30" cy="17" r="8" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- 箭头2 -->
  <path d="M 630 250 L 710 250" stroke="#326DFF" stroke-width="3" marker-end="url(#arrow-blue)"/>
  
  <!-- 步骤3：生成代码 -->
  <g id="step3" transform="translate(730, 180)">
    <rect x="0" y="0" width="220" height="140" rx="8" class="code-step"/>
    <text x="110" y="50" text-anchor="middle" class="text-white" font-size="16" font-weight="600">
      自动生成
    </text>
    <text x="110" y="75" text-anchor="middle" class="text-white" font-size="16" font-weight="600">
      原生代码
    </text>
    <!-- 代码图标 -->
    <text x="110" y="115" text-anchor="middle" class="text-white" font-size="32">
      &lt;/&gt;
    </text>
  </g>
  
  <!-- 箭头3 -->
  <path d="M 970 250 L 1050 250" stroke="#326DFF" stroke-width="3" marker-end="url(#arrow-blue)"/>
  
  <!-- 步骤4：修改代码 -->
  <g id="step4" transform="translate(1070, 180)">
    <rect x="0" y="0" width="220" height="140" rx="8" class="code-step"/>
    <text x="110" y="50" text-anchor="middle" class="text-white" font-size="16" font-weight="600">
      代码可
    </text>
    <text x="110" y="75" text-anchor="middle" class="text-white" font-size="16" font-weight="600">
      自由修改
    </text>
    <!-- 编辑图标 -->
    <g transform="translate(80, 95)">
      <rect x="0" y="0" width="60" height="3" fill="#FFFFFF"/>
      <rect x="0" y="10" width="50" height="3" fill="#FFFFFF"/>
      <rect x="0" y="20" width="55" height="3" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- 反馈箭头：双向箭头连接代码修改和可视化拖拽 -->
  <path d="M 1180 330 L 1180 420 L 160 420 L 160 330" 
        stroke="#FF6B35" 
        stroke-width="3" 
        fill="none" 
        stroke-dasharray="8,4"
        marker-start="url(#arrow-orange-reverse)"
        marker-end="url(#arrow-orange)"/>
  
  <!-- 双向同步标注 -->
  <g id="sync-label" transform="translate(670, 445)">
    <text x="0" y="0" text-anchor="middle" class="accent" font-size="16" font-weight="700">
      可视化 ↔ 代码：双向同步
    </text>
  </g>
  
  </g> <!-- 结束整体居中容器 -->
</svg>

