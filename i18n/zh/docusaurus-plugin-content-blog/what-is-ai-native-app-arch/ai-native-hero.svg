<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8EAEFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="120" fill="#326DFF" opacity="0.05"/>
  <circle cx="1400" cy="750" r="150" fill="#8EAEFF" opacity="0.08"/>
  <circle cx="1450" cy="200" r="100" fill="#326DFF" opacity="0.06"/>
  
  <!-- Central Core: JAAP -->
  <g id="core">
    <circle cx="800" cy="450" r="140" fill="url(#coreGradient)" filter="url(#shadow)"/>
    <circle cx="800" cy="450" r="120" fill="white" opacity="0.2"/>
    <text x="800" y="435" font-family="PingFang SC, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">JAAP</text>
    <text x="800" y="470" font-family="PingFang SC, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.95">AI原生架构协议</text>
    
    <!-- Connection lines to pillars -->
    <g stroke="url(#coreGradient)" stroke-width="3" opacity="0.4" fill="none">
      <line x1="800" y1="310" x2="800" y2="150"/>
      <line x1="940" y1="450" x2="1100" y2="450"/>
      <line x1="800" y1="590" x2="800" y2="750"/>
      <line x1="660" y1="450" x2="500" y2="450"/>
    </g>
  </g>
  
  <!-- Four Pillars -->
  
  <!-- Pillar 1: 规范化建模 (Top) -->
  <g id="pillar1" transform="translate(800, 80)">
    <rect x="-150" y="0" width="300" height="140" rx="16" fill="white" stroke="#326DFF" stroke-width="3" filter="url(#shadow)"/>
    <circle cx="-100" cy="35" r="28" fill="#326DFF" opacity="0.15"/>
    <!-- Layers icon -->
    <g transform="translate(-115, 20)">
      <rect x="0" y="0" width="30" height="8" rx="2" fill="#326DFF"/>
      <rect x="0" y="12" width="30" height="8" rx="2" fill="#5D8DFF"/>
      <rect x="0" y="24" width="30" height="8" rx="2" fill="#8EAEFF"/>
    </g>
    <text x="20" y="45" font-family="PingFang SC, sans-serif" font-size="22" font-weight="700" fill="#326DFF" text-anchor="middle">规范化建模</text>
    <text x="20" y="75" font-family="PingFang SC, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Meta/Type/Instance</text>
    <text x="20" y="95" font-family="PingFang SC, sans-serif" font-size="13" fill="#9ca3af" text-anchor="middle">系统可理解的基础</text>
    <circle cx="-135" cy="15" r="18" fill="#326DFF"/>
    <text x="-135" y="22" font-family="sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">1</text>
  </g>
  
  <!-- Pillar 2: 模块感知 (Right) -->
  <g id="pillar2" transform="translate(1150, 380)">
    <rect x="0" y="0" width="300" height="140" rx="16" fill="white" stroke="#326DFF" stroke-width="3" filter="url(#shadow)"/>
    <circle cx="50" cy="35" r="28" fill="#326DFF" opacity="0.15"/>
    <!-- Eye icon -->
    <g transform="translate(35, 20)">
      <ellipse cx="15" cy="15" rx="22" ry="16" fill="none" stroke="#326DFF" stroke-width="3"/>
      <circle cx="15" cy="15" r="8" fill="#326DFF"/>
      <circle cx="15" cy="15" r="4" fill="white"/>
    </g>
    <text x="170" y="45" font-family="PingFang SC, sans-serif" font-size="22" font-weight="700" fill="#326DFF" text-anchor="middle">模块感知</text>
    <text x="170" y="75" font-family="PingFang SC, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">自描述 | 结构化</text>
    <text x="170" y="95" font-family="PingFang SC, sans-serif" font-size="13" fill="#9ca3af" text-anchor="middle">让AI看懂系统</text>
    <circle cx="15" cy="15" r="18" fill="#5D8DFF"/>
    <text x="15" y="22" font-family="sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">2</text>
  </g>
  
  <!-- Pillar 3: 模块驱动 (Bottom) -->
  <g id="pillar3" transform="translate(800, 780)">
    <rect x="-150" y="-140" width="300" height="140" rx="16" fill="white" stroke="#326DFF" stroke-width="3" filter="url(#shadow)"/>
    <circle cx="-100" cy="-105" r="28" fill="#326DFF" opacity="0.15"/>
    <!-- Gear icon -->
    <g transform="translate(-115, -120)">
      <circle cx="15" cy="15" r="14" fill="none" stroke="#326DFF" stroke-width="3"/>
      <circle cx="15" cy="15" r="6" fill="#326DFF"/>
      <circle cx="15" cy="1" r="3" fill="#326DFF"/>
      <circle cx="29" cy="15" r="3" fill="#326DFF"/>
      <circle cx="15" cy="29" r="3" fill="#326DFF"/>
      <circle cx="1" cy="15" r="3" fill="#326DFF"/>
    </g>
    <text x="20" y="-95" font-family="PingFang SC, sans-serif" font-size="22" font-weight="700" fill="#326DFF" text-anchor="middle">模块驱动</text>
    <text x="20" y="-65" font-family="PingFang SC, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">统一语法 | O(1)</text>
    <text x="20" y="-45" font-family="PingFang SC, sans-serif" font-size="13" fill="#9ca3af" text-anchor="middle">让AI调用系统</text>
    <circle cx="-135" cy="-125" r="18" fill="#8EAEFF"/>
    <text x="-135" y="-118" font-family="sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">3</text>
  </g>
  
  <!-- Pillar 4: 模块热加载 (Left) -->
  <g id="pillar4" transform="translate(150, 380)">
    <rect x="0" y="0" width="300" height="140" rx="16" fill="white" stroke="#326DFF" stroke-width="3" filter="url(#shadow)"/>
    <circle cx="50" cy="35" r="28" fill="#326DFF" opacity="0.15"/>
    <!-- Lightning icon -->
    <g transform="translate(37, 12)">
      <path d="M 10 0 L 2 18 L 12 18 L 5 36" stroke="#326DFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="20" cy="20" r="12" fill="none" stroke="#326DFF" stroke-width="2"/>
      <path d="M 20 8 L 20 12 M 20 28 L 20 32" stroke="#326DFF" stroke-width="2"/>
    </g>
    <text x="170" y="45" font-family="PingFang SC, sans-serif" font-size="22" font-weight="700" fill="#326DFF" text-anchor="middle">模块热加载</text>
    <text x="170" y="75" font-family="PingFang SC, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">运行时 | 无需重启</text>
    <text x="170" y="95" font-family="PingFang SC, sans-serif" font-size="13" fill="#9ca3af" text-anchor="middle">让AI改造系统</text>
    <circle cx="15" cy="15" r="18" fill="#00a400"/>
    <text x="15" y="22" font-family="sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">4</text>
  </g>
  
  <!-- Connecting arrows with labels -->
  <g opacity="0.6">
    <text x="800" y="245" font-family="PingFang SC, sans-serif" font-size="13" fill="#326DFF" text-anchor="middle">基础</text>
    <text x="1025" y="460" font-family="PingFang SC, sans-serif" font-size="13" fill="#326DFF" text-anchor="middle">感知</text>
    <text x="800" y="680" font-family="PingFang SC, sans-serif" font-size="13" fill="#326DFF" text-anchor="middle">执行</text>
    <text x="575" y="460" font-family="PingFang SC, sans-serif" font-size="13" fill="#326DFF" text-anchor="middle">进化</text>
  </g>
</svg>
