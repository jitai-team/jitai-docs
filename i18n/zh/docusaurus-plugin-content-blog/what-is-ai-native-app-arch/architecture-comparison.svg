<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" width="1400" height="800">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#326DFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8EAEFF;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="700" y="60" font-family="PingFang SC, sans-serif" font-size="32" font-weight="700" fill="#374151" text-anchor="middle">传统事件驱动架构 vs AI原生架构</text>
  
  <!-- Left Side: Traditional Event-Driven -->
  <g id="traditional">
    <rect x="50" y="120" width="600" height="620" rx="12" fill="#f8fafc" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Title -->
    <text x="350" y="170" font-family="PingFang SC, sans-serif" font-size="24" font-weight="700" fill="#6b7280" text-anchor="middle">静态映射</text>
    
    <!-- Flow Diagram -->
    <g transform="translate(200, 220)">
      <!-- User Operation -->
      <g>
        <rect x="0" y="0" width="300" height="80" rx="8" fill="#9ca3af" opacity="0.3"/>
        <circle cx="45" cy="40" r="18" fill="#6b7280"/>
        <path d="M 42 36 L 42 44 M 38 40 L 48 40 L 42 36 M 42 44 L 46 46 L 42 48" stroke="white" stroke-width="1.5" fill="none"/>
        <text x="175" y="48" font-family="PingFang SC, sans-serif" font-size="18" font-weight="500" fill="#374151" text-anchor="middle">用户操作（鼠标点击）</text>
      </g>
      
      <!-- Arrow -->
      <path d="M 150 90 L 150 110" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowGray)"/>
      
      <!-- Predefined Event -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="300" height="80" rx="8" fill="#9ca3af" opacity="0.3"/>
        <rect x="27.5" y="25" width="35" height="30" rx="3" fill="#6b7280"/>
        <text x="32.5" y="48" font-family="monospace" font-size="14" fill="white">&lt;/&gt;</text>
        <text x="150" y="48" font-family="PingFang SC, sans-serif" font-size="18" font-weight="500" fill="#374151" text-anchor="middle">预定义事件</text>
      </g>
      
      <!-- Arrow -->
      <path d="M 150 210 L 150 230" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowGray)"/>
      
      <!-- Fixed Function -->
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="300" height="80" rx="8" fill="#374151"/>
        <text x="150" y="48" font-family="PingFang SC, sans-serif" font-size="18" font-weight="500" fill="white" text-anchor="middle">固定函数（黑盒）</text>
        <circle cx="270" cy="20" r="8" fill="#fa383e"/>
      </g>
    </g>
    
    <!-- Features with X marks -->
    <g transform="translate(220, 600)">
      <g>
        <circle cx="0" cy="0" r="12" fill="#fa383e"/>
        <path d="M -6 -6 L 6 6 M -6 6 L 6 -6" stroke="white" stroke-width="2.5"/>
        <text x="25" y="6" font-family="PingFang SC, sans-serif" font-size="16" font-weight="500" fill="#374151">静态映射</text>
      </g>
      <g transform="translate(140, 0)">
        <circle cx="0" cy="0" r="12" fill="#fa383e"/>
        <path d="M -6 -6 L 6 6 M -6 6 L 6 -6" stroke="white" stroke-width="2.5"/>
        <text x="25" y="6" font-family="PingFang SC, sans-serif" font-size="16" font-weight="500" fill="#374151">黑盒模块</text>
      </g>
      <g transform="translate(0, 40)">
        <circle cx="0" cy="0" r="12" fill="#fa383e"/>
        <path d="M -6 -6 L 6 6 M -6 6 L 6 -6" stroke="white" stroke-width="2.5"/>
        <text x="25" y="6" font-family="PingFang SC, sans-serif" font-size="16" font-weight="500" fill="#374151">硬编码</text>
      </g>
      <g transform="translate(140, 40)">
        <circle cx="0" cy="0" r="12" fill="#fa383e"/>
        <path d="M -6 -6 L 6 6 M -6 6 L 6 -6" stroke="white" stroke-width="2.5"/>
        <text x="25" y="6" font-family="PingFang SC, sans-serif" font-size="16" font-weight="500" fill="#374151">需要重启部署</text>
      </g>
    </g>
  </g>
  
  <!-- Center Divider -->
  <line x1="700" y1="140" x2="700" y2="720" stroke="#e5e7eb" stroke-width="3"/>
  
  <!-- Right Side: AI Native Architecture -->
  <g id="aiNative">
    <rect x="750" y="120" width="600" height="620" rx="12" fill="url(#blueGrad)" stroke="#326DFF" stroke-width="2"/>
    
    <!-- Title -->
    <text x="1050" y="170" font-family="PingFang SC, sans-serif" font-size="24" font-weight="700" fill="#326DFF" text-anchor="middle">动态感知</text>
    
    <!-- Flow Diagram -->
    <g transform="translate(900, 220)">
      <!-- AI Intent Understanding -->
      <g>
        <rect x="0" y="0" width="300" height="80" rx="8" fill="#326DFF" opacity="0.15"/>
        <ellipse cx="60" cy="40" rx="28" ry="25" fill="#326DFF"/>
        <circle cx="52" cy="35" r="4" fill="white"/>
        <circle cx="68" cy="35" r="4" fill="white"/>
        <path d="M 48 50 Q 60 58, 72 50" stroke="white" stroke-width="2" fill="none"/>
        <text x="150" y="48" font-family="PingFang SC, sans-serif" font-size="18" font-weight="500" fill="#326DFF" text-anchor="middle">AI意图理解</text>
      </g>
      
      <!-- Arrow -->
      <path d="M 150 90 L 150 110" stroke="#326DFF" stroke-width="3" marker-end="url(#arrowBlue)"/>
      
      <!-- Dynamic Recognition -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="300" height="80" rx="8" fill="#326DFF" opacity="0.15"/>
        <circle cx="60" cy="40" r="25" fill="#5D8DFF"/>
        <path d="M 50 40 L 55 45 L 70 30" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
        <circle cx="45" cy="35" r="15" stroke="#5D8DFF" stroke-width="2" fill="none"/>
        <text x="150" y="48" font-family="PingFang SC, sans-serif" font-size="18" font-weight="500" fill="#326DFF" text-anchor="middle">动态识别</text>
      </g>
      
      <!-- Arrow -->
      <path d="M 150 210 L 150 230" stroke="#326DFF" stroke-width="3" marker-end="url(#arrowBlue)"/>
      
      <!-- Self-describing Module -->
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="300" height="80" rx="8" fill="#326DFF" opacity="0.8"/>
        <rect x="20" y="20" width="50" height="40" rx="4" fill="white" opacity="0.3"/>
        <text x="50" y="48" font-family="sans-serif" font-size="12" fill="white">📄</text>
        <text x="150" y="48" font-family="PingFang SC, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">自描述模块</text>
      </g>
    </g>
    
    <!-- Features with Check marks -->
    <g transform="translate(928, 600)">
      <g>
        <circle cx="0" cy="0" r="12" fill="#00a400"/>
        <path d="M -6 0 L -2 6 L 8 -6" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="25" y="6" font-family="PingFang SC, sans-serif" font-size="16" font-weight="500" fill="#326DFF">动态感知</text>
      </g>
      <g transform="translate(140, 0)">
        <circle cx="0" cy="0" r="12" fill="#00a400"/>
        <path d="M -6 0 L -2 6 L 8 -6" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="25" y="6" font-family="PingFang SC, sans-serif" font-size="16" font-weight="500" fill="#326DFF">自描述模块</text>
      </g>
      <g transform="translate(0, 40)">
        <circle cx="0" cy="0" r="12" fill="#00a400"/>
        <path d="M -6 0 L -2 6 L 8 -6" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="25" y="6" font-family="PingFang SC, sans-serif" font-size="16" font-weight="500" fill="#326DFF">热加载</text>
      </g>
      <g transform="translate(140, 40)">
        <circle cx="0" cy="0" r="12" fill="#00a400"/>
        <path d="M -6 0 L -2 6 L 8 -6" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="25" y="6" font-family="PingFang SC, sans-serif" font-size="16" font-weight="500" fill="#326DFF">运行时更新</text>
      </g>
    </g>
  </g>
  
  <!-- Comparison Data at Bottom -->
  <g transform="translate(80, 760)">
    <text x="0" y="0" font-family="PingFang SC, sans-serif" font-size="14" fill="#6b7280">集成复杂度: O(n²)</text>
    <text x="250" y="0" font-family="PingFang SC, sans-serif" font-size="14" fill="#6b7280">部署时间: 数天</text>
    <text x="450" y="0" font-family="PingFang SC, sans-serif" font-size="14" fill="#6b7280">停机要求: 是</text>
  </g>
  <g transform="translate(785, 760)">
    <text x="0" y="0" font-family="PingFang SC, sans-serif" font-size="14" font-weight="600" fill="#326DFF">集成复杂度: O(1)</text>
    <text x="240" y="0" font-family="PingFang SC, sans-serif" font-size="14" font-weight="600" fill="#326DFF">部署时间: 数分钟</text>
    <text x="450" y="0" font-family="PingFang SC, sans-serif" font-size="14" font-weight="600" fill="#326DFF">停机要求: 否</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6b7280" />
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#326DFF" />
    </marker>
  </defs>
</svg>
