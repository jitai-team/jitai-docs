<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <linearGradient id="platformGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326DFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8EAEFF;stop-opacity:0.15" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="PingFang SC, sans-serif" font-size="28" font-weight="700" fill="#374151" text-anchor="middle">模块热加载：运行时动态更新</text>
  
  <!-- Central Platform -->
  <g id="platform">
    <rect x="400" y="250" width="400" height="280" rx="16" fill="url(#platformGrad)" stroke="#326DFF" stroke-width="3"/>
    <text x="600" y="290" font-family="PingFang SC, sans-serif" font-size="20" font-weight="700" fill="#326DFF" text-anchor="middle">JitAi 应用运行平台</text>
    
    <!-- Running modules inside -->
    <g id="runningModules">
      <!-- Module 1 -->
      <g transform="translate(450, 320)">
        <rect x="0" y="0" width="80" height="70" rx="8" fill="#8EAEFF" opacity="0.6"/>
        <circle cx="15" cy="15" r="6" fill="#00a400"/>
        <text x="40" y="25" font-family="PingFang SC, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">模块A</text>
        <text x="40" y="45" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">运行中</text>
      </g>
      
      <!-- Module 2 -->
      <g transform="translate(550, 320)">
        <rect x="0" y="0" width="80" height="70" rx="8" fill="#8EAEFF" opacity="0.6"/>
        <circle cx="15" cy="15" r="6" fill="#00a400"/>
        <text x="40" y="25" font-family="PingFang SC, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">模块B</text>
        <text x="40" y="45" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">运行中</text>
      </g>
      
      <!-- Module 3 -->
      <g transform="translate(650, 320)">
        <rect x="0" y="0" width="80" height="70" rx="8" fill="#8EAEFF" opacity="0.6"/>
        <circle cx="15" cy="15" r="6" fill="#00a400"/>
        <text x="40" y="25" font-family="PingFang SC, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">模块C</text>
        <text x="40" y="45" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">运行中</text>
      </g>
      
      <!-- Module 4 (new, glowing) -->
      <g transform="translate(450, 420)">
        <rect x="0" y="0" width="80" height="70" rx="8" fill="#326DFF" opacity="0.8" filter="url(#glow)"/>
        <circle cx="15" cy="15" r="6" fill="#ffba00" filter="url(#glow)"/>
        <text x="40" y="25" font-family="PingFang SC, sans-serif" font-size="13" font-weight="700" fill="white" text-anchor="middle">新模块</text>
        <text x="40" y="45" font-family="sans-serif" font-size="10" fill="white" text-anchor="middle">刚加载</text>
        <!-- Sparkle effect -->
        <text x="70" y="10" font-size="16" fill="#ffba00">✨</text>
      </g>
      
      <!-- More modules placeholder -->
      <g transform="translate(550, 420)">
        <rect x="0" y="0" width="80" height="70" rx="8" fill="#8EAEFF" opacity="0.4" stroke="#326DFF" stroke-width="2" stroke-dasharray="5,3"/>
        <text x="40" y="42" font-family="PingFang SC, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">...</text>
      </g>
    </g>
  </g>
  
  <!-- Step 1: Develop New Module -->
  <g id="step1" transform="translate(80, 120)">
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#f8fafc" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="20" cy="20" r="15" fill="#9ca3af"/>
    <text x="20" y="26" font-family="PingFang SC, sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">1</text>
    
    <!-- Code editor icon -->
    <g transform="translate(50, 30)">
      <rect x="0" y="0" width="60" height="50" rx="4" fill="#374151"/>
      <rect x="5" y="5" width="20" height="3" rx="1" fill="#00a400"/>
      <rect x="5" y="12" width="35" height="3" rx="1" fill="#8EAEFF"/>
      <rect x="5" y="19" width="25" height="3" rx="1" fill="#ffba00"/>
    </g>
    
    <text x="80" y="95" font-family="PingFang SC, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">开发新模块</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 240 170 Q 320 210 390 260" stroke="#326DFF" stroke-width="3" fill="none" marker-end="url(#arrowBlue)" stroke-dasharray="8,4"/>
  <text x="280" y="200" font-family="PingFang SC, sans-serif" font-size="13" fill="#326DFF">提交</text>
  
  <!-- Step 2: Hot Loading -->
  <g id="step2" transform="translate(350, 150)">
    <circle cx="0" cy="0" r="40" fill="#326DFF" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#326DFF"/>
    <path d="M -10 -15 L 0 -25 L 10 -15 M 0 -25 L 0 5" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M -15 10 L -5 20 L 5 10 M 15 10 L 5 20 L 15 30" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <text x="0" y="65" font-family="PingFang SC, sans-serif" font-size="14" font-weight="700" fill="#326DFF" text-anchor="middle">热加载</text>
    <circle cx="-40" cy="-40" r="12" fill="#ffba00"/>
    <text x="-40" y="-35" font-family="sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">2</text>
  </g>
  
  <!-- Step 3: Dynamic Loading (inside platform) -->
  <g id="step3" transform="translate(450, 460)">
    <circle cx="0" cy="0" r="12" fill="#326DFF"/>
    <text x="0" y="4" font-family="sans-serif" font-size="10" font-weight="700" fill="white" text-anchor="middle">3</text>
    <text x="100" y="5" font-family="PingFang SC, sans-serif" font-size="13" font-weight="600" fill="#326DFF">动态加载 ✓</text>
    <text x="100" y="22" font-family="PingFang SC, sans-serif" font-size="11" fill="#6b7280">无需重启系统</text>
  </g>
  
  <!-- Step 4: AI Immediate Call -->
  <g id="step4" transform="translate(900, 300)">
    <rect x="0" y="0" width="220" height="120" rx="10" fill="#326DFF" opacity="0.9"/>
    <circle cx="20" cy="20" r="15" fill="white"/>
    <text x="20" y="26" font-family="PingFang SC, sans-serif" font-size="14" font-weight="700" fill="#326DFF" text-anchor="middle">4</text>
    
    <!-- AI icon -->
    <g transform="translate(90, 35)">
      <ellipse cx="20" cy="20" rx="22" ry="20" fill="#8EAEFF"/>
      <circle cx="14" cy="16" r="3" fill="white"/>
      <circle cx="26" cy="16" r="3" fill="white"/>
      <path d="M 14 26 Q 20 30, 26 26" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <text x="110" y="85" font-family="PingFang SC, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">AI立即调用</text>
    <text x="110" y="105" font-family="PingFang SC, sans-serif" font-size="12" fill="white" text-anchor="middle">新模块可用</text>
  </g>
  
  <!-- Arrow from platform to AI -->
  <path d="M 800 390 Q 850 360 900 340" stroke="#326DFF" stroke-width="3" fill="none" marker-end="url(#arrowBlue)" stroke-dasharray="8,4"/>
  
  <!-- Comparison Box at Bottom -->
  <g id="comparison" transform="translate(100, 580)">
    <rect x="0" y="0" width="1000" height="90" rx="10" fill="#f8fafc" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Traditional -->
    <g transform="translate(80, 25)">
      <text x="0" y="0" font-family="PingFang SC, sans-serif" font-size="14" font-weight="700" fill="#6b7280">传统方式：</text>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="60" height="25" rx="4" fill="#9ca3af" opacity="0.3"/>
        <text x="30" y="17" font-family="sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">开发</text>
        <text x="75" y="17" font-size="14" fill="#6b7280">→</text>
        
        <rect x="95" y="0" width="60" height="25" rx="4" fill="#9ca3af" opacity="0.3"/>
        <text x="125" y="17" font-family="sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">测试</text>
        <text x="170" y="17" font-size="14" fill="#6b7280">→</text>
        
        <rect x="190" y="0" width="60" height="25" rx="4" fill="#fa383e" opacity="0.3"/>
        <text x="220" y="17" font-family="sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">停机</text>
        <text x="265" y="17" font-size="14" fill="#6b7280">→</text>
        
        <rect x="285" y="0" width="60" height="25" rx="4" fill="#9ca3af" opacity="0.3"/>
        <text x="315" y="17" font-family="sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">部署</text>
        <text x="360" y="17" font-size="14" fill="#6b7280">→</text>
        
        <rect x="380" y="0" width="60" height="25" rx="4" fill="#9ca3af" opacity="0.3"/>
        <text x="410" y="17" font-family="sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">重启</text>
        
        <text x="470" y="17" font-family="PingFang SC, sans-serif" font-size="13" font-weight="600" fill="#fa383e">需要数天 ⏱</text>
      </g>
    </g>
    
    <!-- AI Native -->
    <g transform="translate(650, 25)">
      <text x="0" y="0" font-family="PingFang SC, sans-serif" font-size="14" font-weight="700" fill="#326DFF">AI原生：</text>
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="60" height="25" rx="4" fill="#326DFF" opacity="0.3"/>
        <text x="30" y="17" font-family="sans-serif" font-size="11" fill="#326DFF" text-anchor="middle">开发</text>
        <text x="75" y="17" font-size="14" fill="#326DFF">→</text>
        
        <rect x="95" y="0" width="80" height="25" rx="4" fill="#326DFF" opacity="0.8"/>
        <text x="135" y="17" font-family="sans-serif" font-size="11" font-weight="600" fill="white" text-anchor="middle">热加载</text>
        
        <text x="195" y="17" font-family="PingFang SC, sans-serif" font-size="13" font-weight="600" fill="#00a400">数分钟 ⚡</text>
      </g>
    </g>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#326DFF" />
    </marker>
  </defs>
</svg>
