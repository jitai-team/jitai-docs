<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8EAEFF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="800" y="60" font-family="PingFang SC, sans-serif" font-size="32" font-weight="700" fill="#374151" text-anchor="middle">JAAP协议：AI原生应用架构全景</text>
  
  <!-- Outer Layer: Ecosystem -->
  <g id="outerEcosystem" opacity="0.3">
    <ellipse cx="800" cy="480" rx="650" ry="350" fill="none" stroke="#326DFF" stroke-width="2" stroke-dasharray="10,5"/>
  </g>
  
  <!-- Middle Layer: Four Pillars -->
  <ellipse cx="800" cy="480" rx="480" ry="280" fill="none" stroke="#326DFF" stroke-width="1" stroke-dasharray="5,3" opacity="0.2"/>
  
  <!-- Core: JAAP Protocol -->
  <g id="core" filter="url(#shadow)">
    <circle cx="800" cy="480" r="100" fill="url(#coreGradient)"/>
    <text x="800" y="470" font-family="PingFang SC, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">JAAP</text>
    <text x="800" y="495" font-family="PingFang SC, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">协议</text>
    <text x="800" y="520" font-family="PingFang SC, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">结构化 | 可解释 | AI友好</text>
  </g>
  
  <!-- Four Pillars Around Center -->
  
  <!-- Pillar 1: 规范化建模 (Top) -->
  <g id="pillar1" transform="translate(800, 200)">
    <rect x="-90" y="-60" width="180" height="120" rx="12" fill="#ffffff" stroke="#326DFF" stroke-width="2" filter="url(#shadow)"/>
    <!-- Icon: Layers -->
    <g transform="translate(-35, -35)">
      <rect x="0" y="0" width="70" height="12" rx="3" fill="#326DFF"/>
      <rect x="0" y="18" width="70" height="12" rx="3" fill="#5D8DFF"/>
      <rect x="0" y="36" width="70" height="12" rx="3" fill="#8EAEFF"/>
    </g>
    <text x="0" y="20" font-family="PingFang SC, sans-serif" font-size="16" font-weight="700" fill="#326DFF" text-anchor="middle">规范化建模</text>
    <text x="0" y="38" font-family="PingFang SC, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Meta/Type/Instance</text>
    <text x="0" y="50" font-family="PingFang SC, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">复杂度控制 | 易于理解</text>
    <!-- Connection line -->
    <line x1="0" y1="70" x2="0" y2="180" stroke="#326DFF" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Pillar 2: 模块感知 (Left) -->
  <g id="pillar2" transform="translate(360, 480)">
    <rect x="-90" y="-60" width="180" height="120" rx="12" fill="#ffffff" stroke="#326DFF" stroke-width="2" filter="url(#shadow)"/>
    <!-- Icon: Eye with scan -->
    <g transform="translate(-20, -35)">
      <ellipse cx="20" cy="25" rx="28" ry="20" fill="none" stroke="#326DFF" stroke-width="2"/>
      <circle cx="20" cy="25" r="8" fill="#326DFF"/>
      <circle cx="20" cy="25" r="3" fill="white"/>
      <path d="M 10 5 L 15 0 M 25 5 L 30 0 M 30 45 L 25 50 M 10 45 L 15 50" stroke="#326DFF" stroke-width="2"/>
    </g>
    <text x="0" y="20" font-family="PingFang SC, sans-serif" font-size="16" font-weight="700" fill="#326DFF" text-anchor="middle">模块感知</text>
    <text x="0" y="38" font-family="PingFang SC, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">自描述 | 结构化</text>
    <text x="0" y="50" font-family="PingFang SC, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">清晰准确</text>
    <!-- Connection line -->
    <line x1="100" y1="0" x2="340" y2="0" stroke="#326DFF" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Pillar 3: 模块驱动 (Right) -->
  <g id="pillar3" transform="translate(1240, 480)">
    <rect x="-90" y="-60" width="180" height="120" rx="12" fill="#ffffff" stroke="#326DFF" stroke-width="2" filter="url(#shadow)"/>
    <!-- Icon: Gear with connections -->
    <g transform="translate(-20, -30)">
      <circle cx="20" cy="20" r="18" fill="none" stroke="#326DFF" stroke-width="2"/>
      <circle cx="20" cy="20" r="8" fill="#326DFF"/>
      <path d="M 20 2 L 20 10 M 20 30 L 20 38 M 2 20 L 10 20 M 30 20 L 38 20" stroke="#326DFF" stroke-width="2"/>
      <circle cx="20" cy="2" r="3" fill="#326DFF"/>
      <circle cx="20" cy="38" r="3" fill="#326DFF"/>
      <circle cx="2" cy="20" r="3" fill="#326DFF"/>
      <circle cx="38" cy="20" r="3" fill="#326DFF"/>
    </g>
    <text x="0" y="20" font-family="PingFang SC, sans-serif" font-size="16" font-weight="700" fill="#326DFF" text-anchor="middle">模块驱动</text>
    <text x="0" y="38" font-family="PingFang SC, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">统一语法 | 动态调用</text>
    <text x="0" y="50" font-family="PingFang SC, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">O(1)复杂度</text>
    <!-- Connection line -->
    <line x1="-100" y1="0" x2="-340" y2="0" stroke="#326DFF" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Pillar 4: 模块热加载 (Bottom) -->
  <g id="pillar4" transform="translate(800, 760)">
    <rect x="-90" y="-60" width="180" height="120" rx="12" fill="#ffffff" stroke="#326DFF" stroke-width="2" filter="url(#shadow)"/>
    <!-- Icon: Lightning with refresh -->
    <g transform="translate(-25, -35)">
      <path d="M 15 0 L 5 25 L 20 25 L 10 50" stroke="#326DFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 35 15 Q 45 15 45 25 Q 45 35 35 35" stroke="#326DFF" stroke-width="2" fill="none"/>
      <path d="M 45 25 L 40 20 M 45 25 L 40 30" stroke="#326DFF" stroke-width="2" fill="none"/>
    </g>
    <text x="0" y="20" font-family="PingFang SC, sans-serif" font-size="16" font-weight="700" fill="#326DFF" text-anchor="middle">模块热加载</text>
    <text x="0" y="38" font-family="PingFang SC, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">运行时加载 | 无需重启</text>
    <text x="0" y="50" font-family="PingFang SC, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">快速迭代</text>
    <!-- Connection line -->
    <line x1="0" y1="-70" x2="0" y2="-180" stroke="#326DFF" stroke-width="2" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Outer Ecosystem Labels -->
  
  <!-- Top: Application Layer -->
  <g transform="translate(800, 110)">
    <rect x="-80" y="-20" width="160" height="40" rx="8" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
    <text x="0" y="-2" font-family="PingFang SC, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">企业应用</text>
    <text x="0" y="12" font-family="PingFang SC, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">ERP | CRM | OA</text>
  </g>
  
  <!-- Bottom: Platform Layer -->
  <g transform="translate(800, 850)">
    <rect x="-80" y="-20" width="160" height="40" rx="8" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
    <text x="0" y="-2" font-family="PingFang SC, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">JitAi运行平台</text>
    <text x="0" y="12" font-family="PingFang SC, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">跨平台容器</text>
  </g>
  
  <!-- Left: Developer Ecosystem -->
  <g transform="translate(150, 480)">
    <rect x="-70" y="-25" width="140" height="50" rx="8" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
    <text x="0" y="-5" font-family="PingFang SC, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">人类开发者</text>
    <text x="0" y="10" font-family="PingFang SC, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">可视化工具</text>
  </g>
  
  <!-- Right: AI Ecosystem -->
  <g transform="translate(1450, 480)">
    <rect x="-70" y="-25" width="140" height="50" rx="8" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
    <text x="0" y="-5" font-family="PingFang SC, sans-serif" font-size="14" font-weight="600" fill="#374151" text-anchor="middle">AI开发者</text>
    <text x="0" y="10" font-family="PingFang SC, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">智能生成</text>
  </g>
  
  <!-- Decorative Connection Lines (subtle) -->
  <g stroke="#326DFF" stroke-width="1" opacity="0.1" fill="none">
    <path d="M 800 580 Q 600 650 360 540"/>
    <path d="M 800 580 Q 1000 650 1240 540"/>
    <path d="M 800 380 Q 600 310 360 420"/>
    <path d="M 800 380 Q 1000 310 1240 420"/>
  </g>
</svg>
