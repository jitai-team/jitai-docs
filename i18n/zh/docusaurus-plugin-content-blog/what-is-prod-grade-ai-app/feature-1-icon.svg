<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient-bg-1)" opacity="0.1"/>
  
  <!-- Main Container Circle -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#gradient-main-1)" stroke-width="3"/>
  
  <!-- Feature 1: AI Module Perception / Drive / Orchestration -->
  
  <!-- Central AI Eye Icon -->
  <g id="ai-eye">
    <circle cx="128" cy="128" r="35" fill="url(#gradient-main-1)"/>
    <!-- Eye -->
    <ellipse cx="128" cy="128" rx="22" ry="14" fill="#FFFFFF"/>
    <circle cx="128" cy="128" r="10" fill="url(#gradient-main-1)"/>
    <circle cx="130" cy="126" r="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Module Nodes (Connected Network) -->
  <!-- Top Module -->
  <g id="module-top">
    <rect x="108" y="35" width="40" height="30" rx="6" fill="#FFFFFF" stroke="url(#gradient-main-1)" stroke-width="2"/>
    <circle cx="115" cy="47" r="3" fill="#4F46E5"/>
    <circle cx="128" cy="47" r="3" fill="#4F46E5"/>
    <circle cx="141" cy="47" r="3" fill="#4F46E5"/>
    <text x="128" y="61" font-family="sans-serif" font-size="10" fill="#4F46E5" text-anchor="middle">A</text>
  </g>
  
  <!-- Right Module -->
  <g id="module-right">
    <rect x="191" y="108" width="40" height="30" rx="6" fill="#FFFFFF" stroke="url(#gradient-main-1)" stroke-width="2"/>
    <circle cx="198" cy="120" r="3" fill="#7C3AED"/>
    <circle cx="211" cy="120" r="3" fill="#7C3AED"/>
    <circle cx="224" cy="120" r="3" fill="#7C3AED"/>
    <text x="211" y="134" font-family="sans-serif" font-size="10" fill="#7C3AED" text-anchor="middle">B</text>
  </g>
  
  <!-- Bottom Module -->
  <g id="module-bottom">
    <rect x="108" y="191" width="40" height="30" rx="6" fill="#FFFFFF" stroke="url(#gradient-main-1)" stroke-width="2"/>
    <circle cx="115" cy="203" r="3" fill="#4F46E5"/>
    <circle cx="128" cy="203" r="3" fill="#4F46E5"/>
    <circle cx="141" cy="203" r="3" fill="#4F46E5"/>
    <text x="128" y="217" font-family="sans-serif" font-size="10" fill="#4F46E5" text-anchor="middle">C</text>
  </g>
  
  <!-- Left Module -->
  <g id="module-left">
    <rect x="25" y="108" width="40" height="30" rx="6" fill="#FFFFFF" stroke="url(#gradient-main-1)" stroke-width="2"/>
    <circle cx="32" cy="120" r="3" fill="#7C3AED"/>
    <circle cx="45" cy="120" r="3" fill="#7C3AED"/>
    <circle cx="58" cy="120" r="3" fill="#7C3AED"/>
    <text x="45" y="134" font-family="sans-serif" font-size="10" fill="#7C3AED" text-anchor="middle">D</text>
  </g>
  
  <!-- Connection Lines (Solid) -->
  <!-- Top to Center -->
  <line x1="128" y1="65" x2="128" y2="93" stroke="url(#gradient-main-1)" stroke-width="2"/>
  <circle cx="128" cy="80" r="4" fill="#4F46E5" opacity="0.6"/>
  
  <!-- Right to Center -->
  <line x1="191" y1="123" x2="163" y2="128" stroke="url(#gradient-main-1)" stroke-width="2"/>
  <circle cx="177" cy="125" r="4" fill="#7C3AED" opacity="0.6"/>
  
  <!-- Bottom to Center -->
  <line x1="128" y1="191" x2="128" y2="163" stroke="url(#gradient-main-1)" stroke-width="2"/>
  <circle cx="128" cy="177" r="4" fill="#4F46E5" opacity="0.6"/>
  
  <!-- Left to Center -->
  <line x1="65" y1="123" x2="93" y2="128" stroke="url(#gradient-main-1)" stroke-width="2"/>
  <circle cx="79" cy="125" r="4" fill="#7C3AED" opacity="0.6"/>
  
  <!-- Arrows indicating orchestration -->
  <defs>
    <marker id="arrowhead-small" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4F46E5" />
    </marker>
    
    <!-- Gradients -->
    <linearGradient id="gradient-main-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-bg-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Scan lines effect -->
  <line x1="60" y1="128" x2="196" y2="128" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4,2" opacity="0.3"/>
  <line x1="128" y1="60" x2="128" y2="196" stroke="#4F46E5" stroke-width="1" stroke-dasharray="4,2" opacity="0.3"/>
  
  <!-- Outer decorative circles -->
  <circle cx="128" cy="25" r="4" fill="#4F46E5" opacity="0.4"/>
  <circle cx="231" cy="128" r="4" fill="#7C3AED" opacity="0.4"/>
  <circle cx="128" cy="231" r="4" fill="#4F46E5" opacity="0.4"/>
  <circle cx="25" cy="128" r="4" fill="#7C3AED" opacity="0.4"/>
</svg>

