<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="128" cy="128" r="120" fill="url(#gradient-bg-2)" opacity="0.1"/>
  
  <!-- Main Container Circle -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="url(#gradient-main-2)" stroke-width="3"/>
  
  <!-- Feature 2: AI and Human UI Collaboration -->
  
  <!-- Shared Screen/Interface -->
  <g id="shared-screen">
    <rect x="78" y="70" width="100" height="80" rx="8" fill="#FFFFFF" stroke="url(#gradient-main-2)" stroke-width="2"/>
    <!-- Screen header -->
    <rect x="78" y="70" width="100" height="18" rx="8" fill="url(#gradient-main-2)" opacity="0.2"/>
    <circle cx="86" cy="79" r="2" fill="#10B981"/>
    <circle cx="93" cy="79" r="2" fill="#F59E0B"/>
    <circle cx="100" cy="79" r="2" fill="#EF4444"/>
    
    <!-- Screen content - collaborative elements -->
    <line x1="88" y1="100" x2="168" y2="100" stroke="#DBEAFE" stroke-width="2"/>
    <line x1="88" y1="110" x2="160" y2="110" stroke="#D1FAE5" stroke-width="2"/>
    <line x1="88" y1="120" x2="155" y2="120" stroke="#DBEAFE" stroke-width="2"/>
    <line x1="88" y1="130" x2="165" y2="130" stroke="#D1FAE5" stroke-width="2"/>
    
    <!-- AI annotation marker -->
    <circle cx="172" cy="110" r="6" fill="#3B82F6"/>
    <text x="172" y="113" font-family="sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AI</text>
    
    <!-- Human cursor/marker -->
    <path d="M 150 135 L 150 145 L 154 142 L 157 147 L 160 146 L 157 141 L 162 141 Z" fill="#10B981"/>
  </g>
  
  <!-- Human Character (Left) -->
  <g id="human">
    <circle cx="75" cy="180" r="22" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <!-- Face -->
    <circle cx="70" cy="176" r="2" fill="#3B82F6"/>
    <circle cx="80" cy="176" r="2" fill="#3B82F6"/>
    <path d="M 70 184 Q 75 188, 80 184" stroke="#3B82F6" stroke-width="2" fill="none"/>
    <!-- Body -->
    <rect x="60" y="202" width="30" height="35" rx="4" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <!-- Arms reaching to screen -->
    <path d="M 60 210 Q 50 190, 70 165" stroke="#3B82F6" stroke-width="2" fill="none"/>
    <circle cx="70" cy="165" r="4" fill="#3B82F6"/>
  </g>
  
  <!-- AI Character (Right) -->
  <g id="ai-robot">
    <circle cx="181" cy="180" r="22" fill="url(#gradient-main-2)" stroke="#7C3AED" stroke-width="2"/>
    <!-- Robot face -->
    <rect x="175" y="174" width="4" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="183" y="174" width="4" height="4" rx="1" fill="#FFFFFF"/>
    <rect x="177" y="182" width="8" height="2" rx="1" fill="#FFFFFF"/>
    <!-- Antenna -->
    <line x1="181" y1="158" x2="181" y2="168" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="181" cy="156" r="3" fill="#10B981"/>
    <!-- Body -->
    <rect x="166" y="202" width="30" height="35" rx="4" fill="url(#gradient-main-2)" opacity="0.3" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="174" cy="215" r="3" fill="#10B981"/>
    <circle cx="188" cy="215" r="3" fill="#10B981"/>
    <!-- Arm reaching to screen -->
    <path d="M 196 210 Q 206 190, 186 165" stroke="#7C3AED" stroke-width="2" fill="none"/>
    <circle cx="186" cy="165" r="4" fill="#7C3AED"/>
  </g>
  
  <!-- Collaboration/Handshake Icon (Center bottom) -->
  <g id="handshake">
    <circle cx="128" cy="195" r="18" fill="#FFFFFF" stroke="url(#gradient-main-2)" stroke-width="2"/>
    <!-- Two hands meeting -->
    <path d="M 120 195 L 125 190 L 130 195 L 125 200 Z" fill="#3B82F6"/>
    <path d="M 136 195 L 131 190 L 126 195 L 131 200 Z" fill="#10B981"/>
    <text x="128" y="226" font-family="sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">协同</text>
  </g>
  
  <!-- Connection lines showing collaboration -->
  <path d="M 85 202 Q 100 195, 110 195" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4,2" opacity="0.5"/>
  <path d="M 171 202 Q 156 195, 146 195" stroke="#7C3AED" stroke-width="2" stroke-dasharray="4,2" opacity="0.5"/>
  
  <!-- Bidirectional arrows showing interaction -->
  <defs>
    <marker id="arrow-both" markerWidth="8" markerHeight="8" refX="4" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10B981" />
    </marker>
    
    <!-- Gradients -->
    <linearGradient id="gradient-main-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient-bg-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative interaction indicators -->
  <circle cx="128" cy="50" r="4" fill="#3B82F6" opacity="0.4"/>
  <circle cx="50" cy="128" r="4" fill="#10B981" opacity="0.4"/>
  <circle cx="206" cy="128" r="4" fill="#7C3AED" opacity="0.4"/>
  
  <!-- Real-time sync indicator -->
  <g transform="translate(120, 25)">
    <circle cx="8" cy="8" r="6" fill="none" stroke="#10B981" stroke-width="2"/>
    <circle cx="8" cy="8" r="2" fill="#10B981"/>
    <path d="M 12 6 L 16 4" stroke="#10B981" stroke-width="1.5"/>
    <path d="M 12 10 L 16 12" stroke="#10B981" stroke-width="1.5"/>
  </g>
  
  <!-- Label -->
  <text x="128" y="245" font-family="sans-serif" font-size="12" font-weight="600" fill="#6B7280" text-anchor="middle">AI-人 UI协同</text>
</svg>

