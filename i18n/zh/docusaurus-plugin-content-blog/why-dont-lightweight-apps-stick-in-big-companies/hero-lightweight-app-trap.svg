<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 1600 900" 
     role="img"
     aria-labelledby="hero-title hero-desc">
  <title id="hero-title">轻应用陷阱：从10条规则到300条规则</title>
  <desc id="hero-desc">视觉隐喻展示轻应用配置规则的复杂度爆炸：左侧简洁的3个初期配置图标，通过渐变过渡到右侧密密麻麻的复杂网络结构</desc>
  
  <!-- 样式定义 -->
  <defs>
    <style>
      .bg { fill: #F5F5F5; }
      .primary { fill: #326DFF; }
      .primary-light { fill: #8EAEFF; }
      .warning { fill: #FF6B35; }
      .text-dark { fill: #333333; }
      .text-medium { fill: #6b7280; }
      .text-main { 
        fill: #333333; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
        font-size: 24px;
        font-weight: 600;
      }
      .text-sub { 
        fill: #6b7280; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
        font-size: 16px;
      }
      .line { stroke: #6b7280; stroke-width: 2; fill: none; }
      .line-warning { stroke: #FF6B35; stroke-width: 2; fill: none; }
    </style>
    
    <!-- 渐变：从左到右 -->
    <linearGradient id="fadeGradient" x1="40%" y1="0%" x2="60%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1600" height="900" class="bg"/>
  
  <!-- 左侧：简单配置（初期） -->
  <g id="left-simple">
    <!-- 标题 -->
    <text x="240" y="80" class="text-sub">初期：简单清晰</text>
    
    <!-- 图标1：表单 -->
    <g transform="translate(180, 200)">
      <rect x="0" y="0" width="120" height="140" rx="8" fill="#FFFFFF" stroke="#326DFF" stroke-width="3"/>
      <rect x="15" y="20" width="90" height="8" rx="4" class="primary-light"/>
      <rect x="15" y="40" width="90" height="8" rx="4" class="primary-light"/>
      <rect x="15" y="60" width="90" height="8" rx="4" class="primary-light"/>
      <rect x="15" y="90" width="40" height="25" rx="4" class="primary"/>
      <text x="60" y="170" text-anchor="middle" class="text-sub">表单</text>
    </g>
    
    <!-- 图标2：数据表 -->
    <g transform="translate(180, 420)">
      <rect x="0" y="0" width="120" height="140" rx="8" fill="#FFFFFF" stroke="#326DFF" stroke-width="3"/>
      <rect x="10" y="15" width="100" height="25" class="primary-light"/>
      <rect x="10" y="45" width="100" height="15" fill="#E8F1FF"/>
      <rect x="10" y="65" width="100" height="15" fill="#F5F9FF"/>
      <rect x="10" y="85" width="100" height="15" fill="#E8F1FF"/>
      <rect x="10" y="105" width="100" height="15" fill="#F5F9FF"/>
      <text x="60" y="170" text-anchor="middle" class="text-sub">数据表</text>
    </g>
    
    <!-- 图标3：规则 -->
    <g transform="translate(340, 310)">
      <rect x="0" y="0" width="120" height="140" rx="8" fill="#FFFFFF" stroke="#326DFF" stroke-width="3"/>
      <circle cx="30" cy="35" r="12" class="primary"/>
      <rect x="50" y="28" width="55" height="14" rx="4" class="primary-light"/>
      <circle cx="30" cy="70" r="12" class="primary"/>
      <rect x="50" y="63" width="55" height="14" rx="4" class="primary-light"/>
      <circle cx="30" cy="105" r="12" class="primary"/>
      <rect x="50" y="98" width="55" height="14" rx="4" class="primary-light"/>
      <text x="60" y="170" text-anchor="middle" class="text-sub">规则</text>
    </g>
    
    <text x="280" y="640" text-anchor="middle" class="text-main">10条规则</text>
  </g>
  
  <!-- 中间：渐变过渡区域 -->
  <rect x="640" y="0" width="320" height="900" fill="url(#fadeGradient)"/>
  
  <!-- 箭头 -->
