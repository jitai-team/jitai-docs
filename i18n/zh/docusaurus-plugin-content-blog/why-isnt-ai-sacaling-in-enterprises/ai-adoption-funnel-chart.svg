<svg xmlns="http://www.w3.org/2000/svg" viewBox="120 60 960 620" width="1200" height="900">
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="900" fill="#ffffff" />
  
  <!-- Layer 1: 进入生产 48% -->
  <g id="layer1">
    <!-- Trapezoid -->
    <path d="M 200 100 L 1000 100 L 940 200 L 260 200 Z" fill="#326DFF" />
    <!-- Left text -->
    <text x="300" y="155" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="start">进入生产</text>
    <!-- Right percentage -->
    <text x="850" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">48%</text>
    <!-- Data source -->
    <text x="900" y="190" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.8" text-anchor="middle">(Gartner)</text>
  </g>
  
  <!-- Layer 2: Split branches -->
  <g id="layer2">
    <!-- Left branch: 高成熟度 45% -->
    <path d="M 250 220 L 600 220 L 580 300 L 270 300 Z" fill="#8EAEFF" />
    <text x="425" y="265" font-family="Arial, sans-serif" font-size="20" fill="#1f2937" text-anchor="middle">高成熟度</text>
    <text x="510" y="295" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">45%</text>
    
    <!-- Right branch: 低成熟度 20% -->
    <path d="M 600 220 L 950 220 L 930 300 L 620 300 Z" fill="#FF6B35" />
    <text x="775" y="265" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">低成熟度</text>
    <text x="860" y="295" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">20%</text>
  </g>
  
  <!-- Layer 3: 规模化 3-11% -->
  <g id="layer3">
    <path d="M 300 340 L 900 340 L 850 440 L 350 440 Z" fill="#4f46e5" />
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">规模化</text>
    <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">3-11%</text>
  </g>
  
  <!-- Layer 4: 达到成熟 1% -->
  <g id="layer4">
    <path d="M 400 480 L 800 480 L 750 580 L 450 580 Z" fill="#059669" />
    <text x="600" y="520" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">达到成熟</text>
    <text x="600" y="560" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">1%</text>
  </g>
  
  <!-- Connecting dashed lines -->
  <line x1="600" y1="200" x2="600" y2="220" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="425" y1="300" x2="500" y2="340" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="775" y1="300" x2="700" y2="340" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="600" y1="440" x2="600" y2="480" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Legend area -->
  <g id="legend">
    <text x="600" y="650" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">数据来源：Gartner 2024 Q4, McKinsey 2025</text>
  </g>
  
  <!-- Annotation for layer 3 -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="13" fill="#4b5563" text-anchor="middle">职能层面11%，大型企业3%</text>
</svg>

