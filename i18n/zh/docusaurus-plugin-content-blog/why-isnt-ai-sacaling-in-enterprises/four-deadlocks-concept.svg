<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937" text-anchor="middle">四大死结：AI规模化的根本障碍</text>
  
  <!-- Card 1: 天然复杂性 (Top Left) -->
  <g id="card1">
    <rect x="100" y="150" width="450" height="300" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
    
    <!-- Icon: 3 interconnected gears -->
    <g transform="translate(325, 250)">
      <!-- Gear 1 -->
      <circle cx="-30" cy="0" r="25" fill="none" stroke="#326DFF" stroke-width="3" />
      <circle cx="-30" cy="0" r="15" fill="none" stroke="#326DFF" stroke-width="2" />
      <line x1="-30" y1="-25" x2="-30" y2="-30" stroke="#326DFF" stroke-width="3" />
      <line x1="-30" y1="25" x2="-30" y2="30" stroke="#326DFF" stroke-width="3" />
      <line x1="-55" y1="0" x2="-60" y2="0" stroke="#326DFF" stroke-width="3" />
      <line x1="-5" y1="0" x2="0" y2="0" stroke="#326DFF" stroke-width="3" />
      
      <!-- Gear 2 -->
      <circle cx="30" cy="0" r="25" fill="none" stroke="#326DFF" stroke-width="3" />
      <circle cx="30" cy="0" r="15" fill="none" stroke="#326DFF" stroke-width="2" />
      <line x1="30" y1="-25" x2="30" y2="-30" stroke="#326DFF" stroke-width="3" />
      <line x1="30" y1="25" x2="30" y2="30" stroke="#326DFF" stroke-width="3" />
      <line x1="5" y1="0" x2="0" y2="0" stroke="#326DFF" stroke-width="3" />
      <line x1="55" y1="0" x2="60" y2="0" stroke="#326DFF" stroke-width="3" />
      
      <!-- Gear 3 -->
      <circle cx="0" cy="40" r="20" fill="none" stroke="#326DFF" stroke-width="3" />
      <circle cx="0" cy="40" r="12" fill="none" stroke="#326DFF" stroke-width="2" />
      <line x1="0" y1="20" x2="0" y2="15" stroke="#326DFF" stroke-width="3" />
      <line x1="0" y1="60" x2="0" y2="65" stroke="#326DFF" stroke-width="3" />
    </g>
    
    <text x="325" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">01 天然复杂性</text>
    <text x="325" y="410" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">从记录到执行</text>
  </g>
  
  <!-- Card 2: 定制化陷阱 (Top Right) -->
  <g id="card2">
    <rect x="650" y="150" width="450" height="300" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
    
    <!-- Icon: Puzzle pieces not matching -->
    <g transform="translate(875, 250)">
      <!-- Puzzle piece 1 -->
      <path d="M -40 -30 L -10 -30 Q -10 -40, 0 -40 Q 10 -40, 10 -30 L 40 -30 L 40 0 L 10 0 L 10 10 L -10 10 L -10 0 L -40 0 Z" 
            fill="#8B5CF6" opacity="0.7" />
      
      <!-- Puzzle piece 2 (offset, not matching) -->
      <path d="M -30 20 L 0 20 L 0 10 L 10 10 L 10 50 L -30 50 L -30 30 Q -40 30, -40 40 Q -40 50, -30 50 Z" 
            fill="#8B5CF6" opacity="0.7" transform="translate(20, 10)" />
      
      <!-- X mark indicating mismatch -->
      <line x1="-50" y1="-50" x2="50" y2="50" stroke="#EF4444" stroke-width="4" />
      <line x1="50" y1="-50" x2="-50" y2="50" stroke="#EF4444" stroke-width="4" />
    </g>
    
    <text x="875" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">02 定制化陷阱</text>
    <text x="875" y="410" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">通用产品失效</text>
  </g>
  
  <!-- Card 3: 成本黑洞 (Bottom Left) -->
  <g id="card3">
    <rect x="100" y="500" width="450" height="300" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
    
    <!-- Icon: Funnel + money -->
    <g transform="translate(325, 600)">
      <!-- Funnel -->
      <path d="M -40 -40 L 40 -40 L 20 0 L -20 0 Z" fill="none" stroke="#FF6B35" stroke-width="3" />
      <rect x="-20" y="0" width="40" height="40" fill="none" stroke="#FF6B35" stroke-width="3" />
      
      <!-- Money symbols falling -->
      <text x="-30" y="-10" font-family="Arial, sans-serif" font-size="24" fill="#FF6B35" opacity="0.6">$</text>
      <text x="25" y="-15" font-family="Arial, sans-serif" font-size="20" fill="#FF6B35" opacity="0.5">$</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="18" fill="#FF6B35" opacity="0.4">$</text>
    </g>
    
    <text x="325" y="730" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">03 成本黑洞</text>
    <text x="325" y="760" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">人才稀缺+试错长</text>
  </g>
  
  <!-- Card 4: 工程真空 (Bottom Right) -->
  <g id="card4">
    <rect x="650" y="500" width="450" height="300" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
    
    <!-- Icon: Empty toolbox + question mark -->
    <g transform="translate(875, 600)">
      <!-- Toolbox -->
      <rect x="-50" y="-20" width="100" height="60" rx="4" fill="none" stroke="#EF4444" stroke-width="3" />
      <path d="M -30 -20 L -30 -30 L 30 -30 L 30 -20" stroke="#EF4444" stroke-width="3" fill="none" />
      <circle cx="0" cy="10" r="3" fill="#EF4444" />
      
      <!-- Question mark -->
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#EF4444" text-anchor="middle" opacity="0.6">?</text>
    </g>
    
    <text x="875" y="730" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">04 工程真空</text>
    <text x="875" y="760" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">方法论缺失</text>
  </g>
  
  <!-- Optional connecting lines (subtle) -->
  <line x1="550" y1="300" x2="650" y2="300" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
  <line x1="325" y1="450" x2="325" y2="500" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
  <line x1="875" y1="450" x2="875" y2="500" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
  <line x1="550" y1="650" x2="650" y2="650" stroke="#d1d5db" stroke-width="2" stroke-dasharray="5,5" opacity="0.5" />
</svg>

