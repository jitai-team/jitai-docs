<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="350" fill="#f8f9fa"/>
  
  <!-- 定义箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- 系统模型 -->
  <g id="system-model">
    <rect x="225" y="30" width="150" height="50" rx="25" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="300" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6a1b9a">
      系统模型
    </text>
  </g>
  
  <!-- 箭头：系统模型 → 系统 -->
  <line x1="300" y1="90" x2="300" y2="120" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 系统 -->
  <g id="system">
    <rect x="225" y="130" width="150" height="50" rx="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
    <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">
      系统
    </text>
  </g>
  
  <!-- 分叉箭头：系统 → 结构/过程 -->
  <line x1="300" y1="190" x2="300" y2="210" stroke="#7f8c8d" stroke-width="2"/>
  <line x1="300" y1="210" x2="200" y2="230" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="210" x2="400" y2="230" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 结构 -->
  <g id="structure">
    <rect x="50" y="240" width="150" height="60" rx="15" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2"/>
    <text x="125" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0277bd">
      结构
    </text>
    <text x="125" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0277bd">
      编排表达
    </text>
  </g>
  
  <!-- 过程 -->
  <g id="process">
    <rect x="400" y="240" width="150" height="60" rx="15" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="475" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef6c00">
      过程
    </text>
    <text x="475" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ef6c00">
      编程表达
    </text>
  </g>
  
  <!-- 箭头：结构 → 声明式 -->
  <line x1="125" y1="310" x2="125" y2="325" stroke="#7f8c8d" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头：过程 → 命令式 -->
  <line x1="475" y1="310" x2="475" y2="325" stroke="#7f8c8d" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- 声明式 -->
  <g id="declarative">
    <rect x="50" y="330" width="150" height="15" rx="7" fill="#b3e5fc" stroke="#0288d1" stroke-width="1"/>
    <text x="125" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#01579b">
      声明式 - What要什么
    </text>
  </g>
  
  <!-- 命令式 -->
  <g id="imperative">
    <rect x="400" y="330" width="150" height="15" rx="7" fill="#ffe0b2" stroke="#f57c00" stroke-width="1"/>
    <text x="475" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e65100">
      命令式 - How如何做
    </text>
  </g>
</svg> 