  <text x="845" y="890" text-anchor="left" font-family="Arial, sans-serif" font-size="14" fill="white">Docker</text>
  

  
  <!-- 层间关系箭头 -->
  
  <!-- 操作系统 → 应用运行平台 -->
  <polygon points="470,825 530,825 530,815 500,800 470,815" fill="url(#osToPlatformGradient)" filter="url(#shadow)"/>
  <text x="500" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0891B2">跨平台部署</text>
  
  <!-- 应用运行平台 → 开发框架 -->
