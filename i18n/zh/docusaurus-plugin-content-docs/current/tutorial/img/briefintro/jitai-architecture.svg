  <text x="410" y="890" text-anchor="left" font-family="Arial, sans-serif" font-size="14" fill="white">MacOS</text>
  
  <!-- Linux图标 -->
  <ellipse cx="607" cy="884" rx="5" ry="6" fill="#000000"/>
  <ellipse cx="607" cy="886" rx="3" ry="4" fill="white"/>
  <ellipse cx="607" cy="880" rx="3" ry="3" fill="#000000"/>
