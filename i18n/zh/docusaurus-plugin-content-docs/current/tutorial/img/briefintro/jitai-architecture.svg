<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="815" viewBox="0 0 1000 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 定义渐变色 -->
    <linearGradient id="appToolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="appBusinessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="appEcoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="frameworkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="runtimeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="jaapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="osGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 层间箭头渐变色 -->
    <linearGradient id="platformToFrameworkGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="frameworkToAppGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="appToFrameworkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="osToPlatformGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Apple Logo渐变色 -->
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- 定义箭头标记 -->
    <marker id="arrowheadPurple" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#7C3AED"/>
    </marker>
    <marker id="arrowheadGreen" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#10B981"/>
    </marker>
    <marker id="arrowheadBlue" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#0891B2"/>
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="950" fill="#F8FAFC"/>
  
  <!-- 标题 -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1E293B">JitAi 技术架构</text>
  
  <!-- 第四层：应用层 -->
  <rect x="60" y="140" width="880" height="200" rx="15" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1E293B">应用层</text>
  <text x="500" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748B">遵循JAAP构建的开放应用生态</text>
  
  <!-- 应用层内部三个区域 -->
  <!-- 官方应用区域 -->
  <rect x="80" y="210" width="260" height="110" rx="10" fill="url(#appToolGradient)" filter="url(#shadow)"/>
  <text x="210" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">官方应用</text>
  <text x="210" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">默认实现・开箱即用</text>
  <text x="210" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">开发工具 | 运维平台</text>
  <text x="210" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">基础应用 | 示例应用</text>
  <text x="210" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">...</text>
  
  <!-- 业务应用区域 -->
  <rect x="370" y="210" width="260" height="110" rx="10" fill="url(#appBusinessGradient)" filter="url(#shadow)"/>
  <text x="500" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">常见业务应用</text>
  <text x="500" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">各类企业级业务系统</text>
  <text x="500" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">智能客服 | CRM系统</text>
  <text x="500" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">ERP | MES | OA</text>
  <text x="500" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">数据分析 | 业务管理</text>
  
  <!-- 应用生态区域 -->
  <rect x="660" y="210" width="260" height="110" rx="10" fill="url(#appEcoGradient)" filter="url(#shadow)"/>
  <text x="790" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">应用生态</text>
  <text x="790" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">开放创新・无限扩展</text>
  <text x="790" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">更多行业应用 | 标品模版</text>
  <text x="790" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">解决方案 | 定制创新</text>
  <text x="790" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">等等 | 无限扩展</text>
  
  <!-- 第三层：开发框架层 -->
  <rect x="60" y="400" width="880" height="140" rx="15" fill="url(#frameworkGradient)" filter="url(#shadow)"/>
  <text x="500" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">开发框架层</text>
  <text x="500" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">矩阵型元架构 - 全栈支撑应用开发</text>
  <text x="500" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">Ai | Auth | I18N | Message | ORM | Pay | Service | Storage | Task | Web | Workflow</text>
  <text x="500" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">高度可复用・可扩展・软件模块・无静态依赖</text>
  <text x="500" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#D1FAE5">遵循JAAP规范・开箱即用</text>
  
  <!-- 第二层：应用运行平台层（合并JAAP和运行平台） -->
  <rect x="60" y="600" width="880" height="195" rx="15" fill="url(#runtimeGradient)" filter="url(#shadow)"/>
  <text x="500" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">应用运行平台层</text>
  
  <!-- JAAP协议规范部分 -->
  <rect x="80" y="650" width="840" height="50" rx="8" fill="url(#jaapGradient)" stroke="#F59E0B" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="500" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">JAAP</text>
  <text x="500" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Jit AI Application Protocol - 统一架构语言</text>
  
  <!-- 微内核+解释器部分 -->
  <rect x="80" y="710" width="840" height="70" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="500" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">微内核 + JAAP解释器</text>
  <text x="500" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">实时增量编译构建 | 模块级热更新 | 系统API | 虚拟化沙箱运行环境</text>
  <text x="500" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#E2E8F0">解释执行JAAP・提供运行环境</text>
  
  <!-- 第一层：操作系统层 -->
  <rect x="60" y="855" width="880" height="60" rx="15" fill="url(#osGradient)" filter="url(#shadow)"/>

  
