<svg width="800" height="620" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .text { font-family: Arial, sans-serif; font-size: 12px; }
      .visual-box { fill: #4CAF50; stroke: #2E7D32; stroke-width: 2; }
      .code-box { fill: #2196F3; stroke: #1565C0; stroke-width: 2; }
      .process-box { fill: #FF9800; stroke: #E65100; stroke-width: 2; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .dashed-arrow { stroke: #666; stroke-width: 2; fill: none; stroke-dasharray: 5,5; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" class="title">JitAi双模开发流程</text>
  
  <!-- 开发模式选择 -->
  <rect x="50" y="60" width="700" height="80" fill="#F5F5F5" stroke="#333" stroke-width="2" rx="10"/>
  <text x="400" y="85" text-anchor="middle" class="subtitle">选择开发模式</text>
  <text x="400" y="105" text-anchor="middle" class="text">根据项目需求和团队技能选择最适合的开发方式</text>
  <text x="400" y="125" text-anchor="middle" class="text">两种模式可以随时切换，灵活组合</text>
  
  <!-- 可视化开发分支 -->
  <rect x="50" y="180" width="300" height="280" class="visual-box" rx="10"/>
  <text x="200" y="205" text-anchor="middle" class="subtitle" fill="white">可视化开发</text>
  <text x="200" y="225" text-anchor="middle" class="text" fill="white">拖拉拽 + 可视化编排</text>
  
  <!-- 可视化开发步骤 -->
  <rect x="80" y="250" width="240" height="40" fill="white" stroke="#333" stroke-width="1" rx="5"/>
  <text x="200" y="270" text-anchor="middle" class="text">1. 拖拽元素到画布</text>
  
  <rect x="80" y="300" width="240" height="40" fill="white" stroke="#333" stroke-width="1" rx="5"/>
  <text x="200" y="320" text-anchor="middle" class="text">2. 配置元素属性</text>
  
  <rect x="80" y="350" width="240" height="40" fill="white" stroke="#333" stroke-width="1" rx="5"/>
  <text x="200" y="370" text-anchor="middle" class="text">3. 连接元素关系</text>
  
  <rect x="80" y="400" width="240" height="40" fill="white" stroke="#333" stroke-width="1" rx="5"/>
  <text x="200" y="420" text-anchor="middle" class="text">4. 实时预览效果</text>
  
  <!-- 代码开发分支 -->
  <rect x="450" y="180" width="300" height="280" class="code-box" rx="10"/>
  <text x="600" y="205" text-anchor="middle" class="subtitle" fill="white">代码开发</text>
  <text x="600" y="225" text-anchor="middle" class="text" fill="white">全代码 + 深度定制</text>
  
  <!-- 代码开发步骤 -->
  <rect x="480" y="250" width="240" height="40" fill="white" stroke="#333" stroke-width="1" rx="5"/>
  <text x="600" y="270" text-anchor="middle" class="text">1. 编写业务逻辑代码</text>
  
  <rect x="480" y="300" width="240" height="40" fill="white" stroke="#333" stroke-width="1" rx="5"/>
  <text x="600" y="320" text-anchor="middle" class="text">2. 调用JitAi API</text>
  
  <rect x="480" y="350" width="240" height="40" fill="white" stroke="#333" stroke-width="1" rx="5"/>
  <text x="600" y="370" text-anchor="middle" class="text">3. 集成现有系统</text>
  
  <rect x="480" y="400" width="240" height="40" fill="white" stroke="#333" stroke-width="1" rx="5"/>
  <text x="600" y="420" text-anchor="middle" class="text">4. 深度定制功能</text>
  
  <!-- 代码生成 -->
  <rect x="200" y="480" width="400" height="60" class="process-box" rx="10"/>
  <text x="400" y="505" text-anchor="middle" class="subtitle" fill="white">代码生成与编译</text>
  <text x="400" y="525" text-anchor="middle" class="text" fill="white">生成真正的原生代码（JS/TS/Python）</text>
  
  <!-- 连接线 -->
  <line x1="200" y1="140" x2="200" y2="180" class="arrow"/>
  <line x1="600" y1="140" x2="600" y2="180" class="arrow"/>
  <line x1="200" y1="460" x2="400" y2="480" class="arrow"/>
  <line x1="600" y1="460" x2="400" y2="480" class="arrow"/>
  
  <!-- 切换箭头 -->
  <line x1="350" y1="320" x2="450" y2="320" class="dashed-arrow"/>
  <text x="400" y="315" text-anchor="middle" class="text">可随时切换</text>
  
  <!-- 核心优势 -->
  <text x="400" y="570" text-anchor="middle" class="subtitle">核心优势</text>
  <text x="150" y="590" text-anchor="middle" class="text">✓ 快速原型开发</text>
  <text x="300" y="590" text-anchor="middle" class="text">✓ 深度定制能力</text>
  <text x="450" y="590" text-anchor="middle" class="text">✓ 生成原生代码</text>
  <text x="600" y="590" text-anchor="middle" class="text">✓ 灵活切换模式</text>
</svg>
