<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="500" height="350" fill="#f8fafc" rx="12"/>

  <!-- 标题 -->
  <text x="250" y="30" text-anchor="middle" fill="#1e293b" font-size="18" font-weight="bold">应用分发方式</text>

  <!-- 云端分发 -->
  <rect x="30" y="50" width="200" height="120" fill="url(#grad1)" opacity="0.8" rx="8"/>
  <text x="130" y="80" text-anchor="middle" fill="white" font-size="16" font-weight="bold">云端分发</text>
  <text x="130" y="100" text-anchor="middle" fill="white" font-size="12">Cloud Distribution</text>

  <!-- 云端图标 -->
  <circle cx="130" cy="130" r="25" fill="white" opacity="0.9"/>
  <text x="130" y="140" text-anchor="middle" fill="#667eea" font-size="20" font-weight="bold">☁️</text>

  <!-- 上传箭头 -->
  <path d="M 130 155 L 130 175 M 125 170 L 130 175 L 135 170" stroke="white" stroke-width="3" fill="none"/>
  <text x="130" y="190" text-anchor="middle" fill="white" font-size="10">上传</text>

  <!-- 下载箭头 -->
  <path d="M 130 200 L 130 220 M 125 215 L 130 220 L 135 215" stroke="white" stroke-width="3" fill="none"/>
  <text x="130" y="235" text-anchor="middle" fill="white" font-size="10">下载</text>

  <!-- 本地分发 -->
  <rect x="270" y="50" width="200" height="120" fill="url(#grad1)" opacity="0.6" rx="8"/>
  <text x="370" y="80" text-anchor="middle" fill="white" font-size="16" font-weight="bold">本地分发</text>
  <text x="370" y="100" text-anchor="middle" fill="white" font-size="12">Local Distribution</text>

  <!-- 本地图标 -->
  <rect x="355" y="110" width="30" height="20" fill="white" opacity="0.9" rx="4"/>
  <text x="370" y="125" text-anchor="middle" fill="#667eea" font-size="16" font-weight="bold">💻</text>

  <!-- 导出箭头 -->
  <path d="M 370 135 L 370 155 M 365 150 L 370 155 L 375 150" stroke="white" stroke-width="3" fill="none"/>
  <text x="370" y="170" text-anchor="middle" fill="white" font-size="10">导出</text>

  <!-- 导入箭头 -->
  <path d="M 370 180 L 370 200 M 365 195 L 370 200 L 375 195" stroke="white" stroke-width="3" fill="none"/>
  <text x="370" y="215" text-anchor="middle" fill="white" font-size="10">导入</text>

  <!-- 代码包管理 -->
  <rect x="30" y="200" width="440" height="130" fill="#e2e8f0" rx="8"/>
  <text x="250" y="225" text-anchor="middle" fill="#64748b" font-size="16" font-weight="bold">代码包管理</text>

  <!-- 代码包图标 -->
  <rect x="200" y="240" width="100" height="60" fill="url(#grad2)" opacity="0.8" rx="6"/>
  <text x="250" y="275" text-anchor="middle" fill="white" font-size="24" font-weight="bold">📦</text>

  <!-- 连接线 -->
  <line x1="130" y1="235" x2="200" y2="240" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="370" y1="215" x2="300" y2="240" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- 分发方式说明 -->
  <text x="130" y="280" text-anchor="middle" fill="#64748b" font-size="10">线上分发</text>
  <text x="370" y="280" text-anchor="middle" fill="#64748b" font-size="10">线下分发</text>

  <!-- 特性说明 -->
  <text x="250" y="320" text-anchor="middle" fill="#64748b" font-size="12">一键上传 • 自动下载 • 离线部署 • 版本管理</text>
</svg>