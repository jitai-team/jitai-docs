<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 - 黑白灰 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <!-- 次要渐变 - 浅灰 -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <!-- 成功渐变 - 深灰 -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    
    <!-- 警告渐变 - 中灰 -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <!-- 箭头标记 -->
    <marker id="flowArrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#4a5568"/>
    </marker>
  </defs>

  <!-- 背景 -->
  <rect width="500" height="350" fill="#f7fafc" rx="12" stroke="#e2e8f0" stroke-width="1"/>



  <!-- 开发环境 -->
  <g transform="translate(95, 90)">
    <rect x="-65" y="-40" width="130" height="80" fill="url(#successGradient)" opacity="0.9" rx="8" stroke="#2d3748" stroke-width="1">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <text x="0" y="-15" text-anchor="middle" fill="white" font-size="14" font-weight="600" font-family="system-ui, -apple-system, sans-serif">开发环境</text>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-family="system-ui, -apple-system, sans-serif">Development</text>
    
    <!-- 开发图标 -->
    <g transform="translate(0, 20)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="-8" y="-6" width="16" height="12" rx="2"/>
      <line x1="-6" y1="-2" x2="6" y2="-2"/>
      <line x1="-6" y1="1" x2="4" y2="1"/>
      <line x1="-6" y1="4" x2="6" y2="4"/>
    </g>
  </g>

  <!-- 测试环境 -->
  <g transform="translate(250, 90)">
    <rect x="-65" y="-40" width="130" height="80" fill="url(#warningGradient)" opacity="0.8" rx="8" stroke="#4a5568" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    
    <text x="0" y="-15" text-anchor="middle" fill="white" font-size="14" font-weight="600" font-family="system-ui, -apple-system, sans-serif">测试环境</text>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-family="system-ui, -apple-system, sans-serif">Testing</text>
    
    <!-- 测试图标 -->
    <g transform="translate(0, 20)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="0" cy="0" r="8"/>
      <path d="M-3,-1 L1,3 L5,-3"/>
    </g>
  </g>

  <!-- 生产环境 -->
  <g transform="translate(405, 90)">
    <rect x="-65" y="-40" width="130" height="80" fill="url(#primaryGradient)" opacity="0.7" rx="8" stroke="#4a5568" stroke-width="1">
      <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    
    <text x="0" y="-15" text-anchor="middle" fill="white" font-size="14" font-weight="600" font-family="system-ui, -apple-system, sans-serif">生产环境</text>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-family="system-ui, -apple-system, sans-serif">Production</text>
    
    <!-- 生产图标 -->
    <g transform="translate(0, 20)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M-8,-4 L8,-4 L8,4 L-8,4 Z"/>
      <line x1="-4" y1="-4" x2="-4" y2="4"/>
      <line x1="4" y1="-4" x2="4" y2="4"/>
    </g>
  </g>

  <!-- 版本管理区域 -->
  <rect x="30" y="150" width="440" height="180" fill="#f1f5f9" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="175" text-anchor="middle" fill="#4a5568" font-size="16" font-weight="600" font-family="system-ui, -apple-system, sans-serif">版本管理</text>

  <!-- 版本标签 -->
  <g transform="translate(90, 210)">
    <rect x="-40" y="-20" width="80" height="40" fill="url(#secondaryGradient)" opacity="0.9" rx="6" stroke="#4a5568" stroke-width="1">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, -apple-system, sans-serif">v1.0.0</text>
  </g>

  <g transform="translate(190, 210)">
    <rect x="-40" y="-20" width="80" height="40" fill="url(#secondaryGradient)" opacity="0.9" rx="6" stroke="#4a5568" stroke-width="1">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, -apple-system, sans-serif">v1.1.0</text>
  </g>

  <g transform="translate(290, 210)">
    <rect x="-40" y="-20" width="80" height="40" fill="url(#secondaryGradient)" opacity="0.9" rx="6" stroke="#4a5568" stroke-width="1">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, -apple-system, sans-serif">v1.2.0</text>
  </g>

  <g transform="translate(390, 210)">
    <rect x="-40" y="-20" width="80" height="40" fill="url(#secondaryGradient)" opacity="0.9" rx="6" stroke="#4a5568" stroke-width="1">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, -apple-system, sans-serif">v2.0.0</text>
  </g>

  <!-- 环境映射 -->
  <g transform="translate(90, 265)">
    <rect x="-40" y="-15" width="80" height="30" fill="#2d3748" opacity="0.8" rx="4"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="500" font-family="system-ui, -apple-system, sans-serif">开发</text>
  </g>

  <g transform="translate(190, 265)">
    <rect x="-40" y="-15" width="80" height="30" fill="#4a5568" opacity="0.8" rx="4"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="500" font-family="system-ui, -apple-system, sans-serif">测试</text>
  </g>

  <g transform="translate(290, 265)">
    <rect x="-40" y="-15" width="80" height="30" fill="#4a5568" opacity="0.8" rx="4"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="500" font-family="system-ui, -apple-system, sans-serif">测试</text>
  </g>

  <g transform="translate(390, 265)">
    <rect x="-40" y="-15" width="80" height="30" fill="#4a5568" opacity="0.8" rx="4"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="10" font-weight="500" font-family="system-ui, -apple-system, sans-serif">生产</text>
  </g>

  <!-- 连接线 -->
  <g stroke="#cbd5e1" stroke-width="2" fill="none" marker-end="url(#flowArrow)">
    <line x1="95" y1="130" x2="90" y2="190">
      <animate attributeName="stroke-dasharray" values="0,50;25,50" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="130" x2="190" y2="190">
      <animate attributeName="stroke-dasharray" values="0,50;25,50" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="250" y1="130" x2="290" y2="190">
      <animate attributeName="stroke-dasharray" values="0,50;25,50" dur="2s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="405" y1="130" x2="390" y2="190">
      <animate attributeName="stroke-dasharray" values="0,50;25,50" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </line>
  </g>

  <!-- 特性说明 -->
  <text x="250" y="310" text-anchor="middle" fill="#4a5568" font-size="12" font-family="system-ui, -apple-system, sans-serif">环境隔离 • 版本控制 • 配置管理</text>
</svg>