<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 - 使用currentColor -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- 次要渐变 - 使用currentColor -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- 成功渐变 - 使用currentColor -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- 箭头标记 -->
    <marker id="flowArrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="currentColor"/>
    </marker>
  </defs>

  <!-- 背景 -->
  <rect width="500" height="350" fill="#f7fafc" rx="12" stroke="#e2e8f0" stroke-width="1"/>

  <!-- 物理服务器层 -->
  <g transform="translate(250, 80)">
    <rect x="-220" y="-30" width="440" height="60" fill="currentColor" opacity="0.7" rx="8" stroke="currentColor" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="16" font-weight="600" font-family="system-ui, -apple-system, sans-serif">物理服务器层</text>
    
    <!-- 服务器图标 -->
    <g transform="translate(-180, 0)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="-8" y="-6" width="16" height="12" rx="2"/>
      <line x1="-6" y1="-2" x2="6" y2="-2"/>
      <line x1="-6" y1="1" x2="4" y2="1"/>
      <line x1="-6" y1="4" x2="6" y2="4"/>
    </g>
    
    <g transform="translate(-90, 0)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="-8" y="-6" width="16" height="12" rx="2"/>
      <line x1="-6" y1="-2" x2="6" y2="-2"/>
      <line x1="-6" y1="1" x2="4" y2="1"/>
      <line x1="-6" y1="4" x2="6" y2="4"/>
    </g>
    
    <g transform="translate(0, 0)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="-8" y="-6" width="16" height="12" rx="2"/>
      <line x1="-6" y1="-2" x2="6" y2="-2"/>
      <line x1="-6" y1="1" x2="4" y2="1"/>
      <line x1="-6" y1="4" x2="6" y2="4"/>
    </g>
    
    <g transform="translate(90, 0)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="-8" y="-6" width="16" height="12" rx="2"/>
      <line x1="-6" y1="-2" x2="6" y2="-2"/>
      <line x1="-6" y1="1" x2="4" y2="1"/>
      <line x1="-6" y1="4" x2="6" y2="4"/>
    </g>
    
    <g transform="translate(180, 0)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="-8" y="-6" width="16" height="12" rx="2"/>
      <line x1="-6" y1="-2" x2="6" y2="-2"/>
      <line x1="-6" y1="1" x2="4" y2="1"/>
      <line x1="-6" y1="4" x2="6" y2="4"/>
    </g>
  </g>

  <!-- 虚拟化层 -->
  <g transform="translate(250, 145)">
    <rect x="-220" y="-25" width="440" height="50" fill="url(#primaryGradient)" opacity="0.9" rx="8" stroke="currentColor" stroke-width="1">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="600" font-family="system-ui, -apple-system, sans-serif">虚拟化层</text>
    
    <!-- 虚拟化图标 -->
    <g transform="translate(-150, 0)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="-6" y="-4" width="12" height="8" rx="1"/>
      <line x1="-4" y1="-1" x2="4" y2="-1"/>
      <line x1="-4" y1="1" x2="2" y2="1"/>
      <line x1="-4" y1="3" x2="4" y2="3"/>
    </g>
    
    <g transform="translate(-50, 0)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="-6" y="-4" width="12" height="8" rx="1"/>
      <line x1="-4" y1="-1" x2="4" y2="-1"/>
      <line x1="-4" y1="1" x2="2" y2="1"/>
      <line x1="-4" y1="3" x2="4" y2="3"/>
    </g>
    
    <g transform="translate(50, 0)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="-6" y="-4" width="12" height="8" rx="1"/>
      <line x1="-4" y1="-1" x2="4" y2="-1"/>
      <line x1="-4" y1="1" x2="2" y2="1"/>
      <line x1="-4" y1="3" x2="4" y2="3"/>
    </g>
    
    <g transform="translate(150, 0)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <rect x="-6" y="-4" width="12" height="8" rx="1"/>
      <line x1="-4" y1="-1" x2="4" y2="-1"/>
      <line x1="-4" y1="1" x2="2" y2="1"/>
      <line x1="-4" y1="3" x2="4" y2="3"/>
    </g>
  </g>

  <!-- 虚拟节点 -->
  <g transform="translate(100, 220)">
    <rect x="-50" y="-30" width="100" height="60" fill="url(#secondaryGradient)" opacity="0.8" rx="6" stroke="currentColor" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, -apple-system, sans-serif">节点1</text>
    
    <!-- 节点图标 -->
    <g transform="translate(0, 15)" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="0" cy="0" r="6"/>
      <path d="M-3,-1 L1,3 L5,-3"/>
    </g>
  </g>

  <g transform="translate(220, 220)">
    <rect x="-50" y="-30" width="100" height="60" fill="url(#secondaryGradient)" opacity="0.8" rx="6" stroke="currentColor" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, -apple-system, sans-serif">节点2</text>
    
    <!-- 节点图标 -->
    <g transform="translate(0, 15)" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="0" cy="0" r="6"/>
      <path d="M-3,-1 L1,3 L5,-3"/>
    </g>
  </g>

  <g transform="translate(340, 220)">
    <rect x="-50" y="-30" width="100" height="60" fill="url(#secondaryGradient)" opacity="0.8" rx="6" stroke="currentColor" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, -apple-system, sans-serif">节点3</text>
    
    <!-- 节点图标 -->
    <g transform="translate(0, 15)" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="0" cy="0" r="6"/>
      <path d="M-3,-1 L1,3 L5,-3"/>
    </g>
  </g>

  <!-- 应用部署 -->
  <g transform="translate(410, 300)">
    <rect x="-60" y="-30" width="120" height="60" fill="url(#successGradient)" opacity="0.9" rx="8" stroke="currentColor" stroke-width="1">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    
    <!-- 部署图标 -->
    <g transform="translate(0, -5)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M-8,-4 L8,-4 L8,4 L-8,4 Z"/>
      <line x1="-4" y1="-4" x2="-4" y2="4"/>
      <line x1="4" y1="-4" x2="4" y2="4"/>
      <path d="M-6,6 L6,6 M-6,8 L6,8"/>
    </g>
    
    <text x="0" y="15" text-anchor="middle" fill="white" font-size="10" font-weight="500" font-family="system-ui, -apple-system, sans-serif">应用部署</text>
  </g>

  <!-- 同步箭头 -->
  <g stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" marker-end="url(#flowArrow)" opacity="0.6">
    <path d="M 100 250 L 120 250">
      <animate attributeName="stroke-dasharray" values="0,30;15,30" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 220 250 L 240 250">
      <animate attributeName="stroke-dasharray" values="0,30;15,30" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M 340 250 L 360 250">
      <animate attributeName="stroke-dasharray" values="0,30;15,30" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>

  <!-- 连接线 -->
  <g stroke="currentColor" stroke-width="1" fill="none" stroke-dasharray="3,3" marker-end="url(#flowArrow)" opacity="0.4">
    <line x1="100" y1="250" x2="350" y2="270">
      <animate attributeName="stroke-dasharray" values="3,3;9,3;3,3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="250" x2="350" y2="270">
      <animate attributeName="stroke-dasharray" values="3,3;9,3;3,3" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="340" y1="250" x2="350" y2="270">
      <animate attributeName="stroke-dasharray" values="3,3;9,3;3,3" dur="3s" repeatCount="indefinite" begin="2s"/>
    </line>
  </g>

  <!-- 特性说明 -->
  <text x="250" y="340" text-anchor="middle" fill="currentColor" font-size="12" font-family="system-ui, -apple-system, sans-serif">环境隔离 • 资源管理 • 自动同步 • 无感部署</text>
</svg>