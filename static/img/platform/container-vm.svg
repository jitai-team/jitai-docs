<svg width="140" height="100" viewBox="0 0 140 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="host1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="container1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="container2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="container3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="container4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docker1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="140" height="100" rx="12" fill="url(#bg3)"/>

  <!-- 主机系统 -->
  <g transform="translate(10, 15)">
    <rect x="0" y="0" width="120" height="50" rx="10" fill="url(#host1)" filter="url(#shadow3)"/>

    <!-- 容器1 - 蓝色 -->
    <g transform="translate(8, 8)">
      <rect x="0" y="0" width="25" height="34" rx="6" fill="url(#container1)" filter="url(#shadow3)"/>
      <rect x="4" y="6" width="17" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
      <rect x="4" y="12" width="12" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="17" width="15" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="22" width="10" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="27" width="13" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
    </g>

    <!-- 容器2 - 绿色 -->
    <g transform="translate(38, 8)">
      <rect x="0" y="0" width="25" height="34" rx="6" fill="url(#container2)" filter="url(#shadow3)"/>
      <rect x="4" y="6" width="17" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
      <rect x="4" y="12" width="12" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="17" width="15" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="22" width="10" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="27" width="13" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
    </g>

    <!-- 容器3 - 橙色 -->
    <g transform="translate(68, 8)">
      <rect x="0" y="0" width="25" height="34" rx="6" fill="url(#container3)" filter="url(#shadow3)"/>
      <rect x="4" y="6" width="17" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
      <rect x="4" y="12" width="12" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="17" width="15" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="22" width="10" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="27" width="13" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
    </g>

    <!-- 容器4 - 紫色 -->
    <g transform="translate(98, 8)">
      <rect x="0" y="0" width="25" height="34" rx="6" fill="url(#container4)" filter="url(#shadow3)"/>
      <rect x="4" y="6" width="17" height="4" rx="2" fill="#ffffff" opacity="0.9"/>
      <rect x="4" y="12" width="12" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="17" width="15" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="22" width="10" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="27" width="13" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
    </g>
  </g>

  <!-- Docker 标志 -->
  <g transform="translate(110, 20)">
    <circle cx="0" cy="0" r="15" fill="url(#docker1)" filter="url(#shadow3)"/>
    <path d="M -6 0 L 0 -6 L 6 0 L 0 6 Z" fill="#ffffff"/>
  </g>

  <!-- 虚拟化层指示器 -->
  <g transform="translate(15, 70)">
    <rect x="0" y="0" width="110" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="2" y="2" width="20" height="4" rx="2" fill="#3b82f6"/>
    <rect x="25" y="2" width="20" height="4" rx="2" fill="#10b981"/>
    <rect x="50" y="2" width="20" height="4" rx="2" fill="#f59e0b"/>
    <rect x="75" y="2" width="20" height="4" rx="2" fill="#8b5cf6"/>
    <rect x="100" y="2" width="8" height="4" rx="2" fill="#ef4444"/>
  </g>

  <!-- 资源监控 -->
  <g transform="translate(20, 85)">
    <circle cx="0" cy="0" r="3" fill="#10b981"/>
    <circle cx="15" cy="0" r="3" fill="#10b981"/>
    <circle cx="30" cy="0" r="3" fill="#f59e0b"/>
    <circle cx="45" cy="0" r="3" fill="#10b981"/>
  </g>

  <!-- 容器标识 -->
  <g transform="translate(100, 85)">
    <rect x="0" y="0" width="25" height="12" rx="3" fill="#2496ed" opacity="0.8"/>
    <text x="12.5" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#ffffff" font-weight="bold">VM</text>
  </g>
</svg>