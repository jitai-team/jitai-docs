<svg width="140" height="100" viewBox="0 0 140 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windows1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#106ebe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linux1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcc624;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="macos1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mobile1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow6" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="140" height="100" rx="12" fill="url(#bg6)"/>

  <!-- Windows 平台 -->
  <g transform="translate(15, 15)">
    <rect x="0" y="0" width="25" height="25" rx="4" fill="url(#windows1)" filter="url(#shadow6)"/>
    <rect x="4" y="4" width="8" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="13" y="4" width="8" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="4" y="13" width="8" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="13" y="13" width="8" height="8" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Linux 平台 -->
  <g transform="translate(50, 15)">
    <circle cx="12.5" cy="12.5" r="12.5" fill="url(#linux1)" filter="url(#shadow6)"/>
    <path d="M 6 6 L 19 6 L 19 19 L 6 19 Z" fill="#ffffff" opacity="0.9"/>
    <circle cx="9" cy="9" r="1.5" fill="#f59e0b"/>
    <circle cx="16" cy="9" r="1.5" fill="#f59e0b"/>
    <path d="M 8 14 Q 12.5 18 17 14" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
  </g>

  <!-- macOS 平台 -->
  <g transform="translate(85, 15)">
    <rect x="0" y="0" width="25" height="25" rx="12.5" fill="url(#macos1)" filter="url(#shadow6)"/>
    <path d="M 6 8 L 12.5 4 L 19 8 L 19 20 L 6 20 Z" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="10" width="9" height="8" rx="2" fill="#a855f7"/>
  </g>

  <!-- 移动平台 -->
  <g transform="translate(15, 50)">
    <rect x="0" y="0" width="15" height="25" rx="8" fill="url(#mobile1)" filter="url(#shadow6)"/>
    <rect x="3" y="3" width="9" height="15" rx="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="7.5" cy="22" r="1.5" fill="#ffffff"/>
  </g>

  <!-- 连接网络 -->
  <g transform="translate(40, 60)">
    <path d="M 0 0 L 60 0" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <circle cx="0" cy="0" r="3" fill="#3b82f6"/>
    <circle cx="20" cy="0" r="3" fill="#10b981"/>
    <circle cx="40" cy="0" r="3" fill="#f59e0b"/>
    <circle cx="60" cy="0" r="3" fill="#8b5cf6"/>
  </g>

  <!-- 平台兼容性指示器 -->
  <g transform="translate(15, 80)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="#0078d4"/>
    <rect x="12" y="0" width="8" height="8" rx="2" fill="#fcc624"/>
    <rect x="24" y="0" width="8" height="8" rx="2" fill="#a855f7"/>
    <rect x="36" y="0" width="8" height="8" rx="2" fill="#10b981"/>
    <rect x="48" y="0" width="8" height="8" rx="2" fill="#ef4444"/>
  </g>

  <!-- 跨平台标识 -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="25" height="12" rx="3" fill="#6b7280" opacity="0.8"/>
    <text x="12.5" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#ffffff" font-weight="bold">CROSS</text>
  </g>

  <!-- 同步指示器 -->
  <g transform="translate(70, 80)">
    <circle cx="0" cy="0" r="3" fill="#10b981"/>
    <circle cx="10" cy="0" r="3" fill="#10b981"/>
    <circle cx="20" cy="0" r="3" fill="#10b981"/>
  </g>
</svg>