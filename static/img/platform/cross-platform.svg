<svg width="140" height="100" viewBox="0 0 140 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Windows 平台 - 浅蓝色 -->
    <linearGradient id="windowsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Linux 平台 - 浅黄色 -->
    <linearGradient id="linuxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- macOS 平台 - 浅紫色 -->
    <linearGradient id="macosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 移动平台 - 浅绿色 -->
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="140" height="100" rx="12" fill="url(#bgGradient)" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Windows 平台 -->
  <g transform="translate(15, 15)">
    <rect x="0" y="0" width="25" height="25" rx="4" fill="url(#windowsGradient)" filter="url(#shadow)" stroke="#718096" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="4" y="4" width="8" height="8" fill="white" opacity="0.8"/>
    <rect x="13" y="4" width="8" height="8" fill="white" opacity="0.8"/>
    <rect x="4" y="13" width="8" height="8" fill="white" opacity="0.8"/>
    <rect x="13" y="13" width="8" height="8" fill="white" opacity="0.8"/>
  </g>

  <!-- Linux 平台 -->
  <g transform="translate(50, 15)">
    <circle cx="12.5" cy="12.5" r="12.5" fill="url(#linuxGradient)" filter="url(#shadow)" stroke="#4a5568" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <path d="M 6 6 L 19 6 L 19 19 L 6 19 Z" fill="white" opacity="0.8"/>
    <circle cx="9" cy="9" r="1.5" fill="#2d3748"/>
    <circle cx="16" cy="9" r="1.5" fill="#2d3748"/>
    <path d="M 8 14 Q 12.5 18 17 14" stroke="#2d3748" stroke-width="1.5" fill="none"/>
  </g>

  <!-- macOS 平台 -->
  <g transform="translate(85, 15)">
    <rect x="0" y="0" width="25" height="25" rx="12.5" fill="url(#macosGradient)" filter="url(#shadow)" stroke="#718096" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <path d="M 6 8 L 12.5 4 L 19 8 L 19 20 L 6 20 Z" fill="white" opacity="0.8"/>
    <rect x="8" y="10" width="9" height="8" rx="2" fill="#718096"/>
  </g>

  <!-- 移动平台 -->
  <g transform="translate(15, 50)">
    <rect x="0" y="0" width="15" height="25" rx="8" fill="url(#mobileGradient)" filter="url(#shadow)" stroke="#2d3748" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    <rect x="3" y="3" width="9" height="15" rx="2" fill="white" opacity="0.8"/>
    <circle cx="7.5" cy="22" r="1.5" fill="white"/>
  </g>

  <!-- 连接网络 -->
  <g transform="translate(40, 60)">
    <path d="M 0 0 L 60 0" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
    <circle cx="0" cy="0" r="3" fill="#718096" opacity="0.7">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="3" fill="#2d3748" opacity="0.7">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="40" cy="0" r="3" fill="#2d3748" opacity="0.7">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="60" cy="0" r="3" fill="#718096" opacity="0.7">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>

  <!-- 平台兼容性指示器 -->
  <g transform="translate(15, 80)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="#718096" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="0" width="8" height="8" rx="2" fill="#4a5568" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <rect x="24" y="0" width="8" height="8" rx="2" fill="#718096" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </rect>
    <rect x="36" y="0" width="8" height="8" rx="2" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.9s"/>
    </rect>
    <rect x="48" y="0" width="8" height="8" rx="2" fill="#718096" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </rect>
  </g>

  <!-- 跨平台标识 -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="25" height="12" rx="3" fill="#718096" opacity="0.8" stroke="#4a5568" stroke-width="0.5">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="12.5" y="8" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="white" font-weight="600">CROSS</text>
  </g>

  <!-- 同步指示器 -->
  <g transform="translate(70, 80)">
    <circle cx="0" cy="0" r="3" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="0" r="3" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="20" cy="0" r="3" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
</svg>