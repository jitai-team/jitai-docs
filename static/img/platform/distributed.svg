<svg width="140" height="100" viewBox="0 0 140 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loadbalancer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow8" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="140" height="100" rx="12" fill="url(#bg8)"/>

  <!-- 负载均衡器 -->
  <g transform="translate(15, 10)">
    <rect x="0" y="0" width="110" height="20" rx="8" fill="url(#loadbalancer1)" filter="url(#shadow8)"/>
    <rect x="8" y="6" width="94" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="11" width="80" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
    <rect x="8" y="16" width="90" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
  </g>

  <!-- 分布式节点 -->
  <g transform="translate(15, 40)">
    <!-- 节点1 -->
    <g transform="translate(0, 0)">
      <circle cx="15" cy="15" r="12" fill="url(#node1)" filter="url(#shadow8)"/>
      <rect x="9" y="9" width="12" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
      <rect x="9" y="14" width="8" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
      <rect x="9" y="17" width="10" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
    </g>

    <!-- 节点2 -->
    <g transform="translate(35, 0)">
      <circle cx="15" cy="15" r="12" fill="url(#node2)" filter="url(#shadow8)"/>
      <rect x="9" y="9" width="12" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
      <rect x="9" y="14" width="8" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
      <rect x="9" y="17" width="10" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
    </g>

    <!-- 节点3 -->
    <g transform="translate(70, 0)">
      <circle cx="15" cy="15" r="12" fill="url(#node3)" filter="url(#shadow8)"/>
      <rect x="9" y="9" width="12" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
      <rect x="9" y="14" width="8" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
      <rect x="9" y="17" width="10" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
    </g>

    <!-- 节点4 -->
    <g transform="translate(105, 0)">
      <circle cx="15" cy="15" r="12" fill="url(#node4)" filter="url(#shadow8)"/>
      <rect x="9" y="9" width="12" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
      <rect x="9" y="14" width="8" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
      <rect x="9" y="17" width="10" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
    </g>
  </g>

  <!-- 连接网络 -->
  <g transform="translate(15, 40)">
    <!-- 从负载均衡器到各节点的连接 -->
    <path d="M 55 20 L 15 40" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <path d="M 55 20 L 50 40" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <path d="M 55 20 L 85 40" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <path d="M 55 20 L 120 40" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>

    <!-- 节点间连接 -->
    <path d="M 27 15 L 50 15" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4"/>
    <path d="M 62 15 L 85 15" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4"/>
    <path d="M 97 15 L 120 15" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.4"/>
  </g>

  <!-- 负载指示器 -->
  <g transform="translate(15, 70)">
    <rect x="0" y="0" width="110" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="2" y="2" width="25" height="4" rx="2" fill="#3b82f6"/>
    <rect x="29" y="2" width="25" height="4" rx="2" fill="#10b981"/>
    <rect x="56" y="2" width="25" height="4" rx="2" fill="#f59e0b"/>
    <rect x="83" y="2" width="25" height="4" rx="2" fill="#8b5cf6"/>
  </g>

  <!-- 分布式状态指示器 -->
  <g transform="translate(15, 85)">
    <circle cx="0" cy="0" r="3" fill="#10b981"/>
    <circle cx="15" cy="0" r="3" fill="#10b981"/>
    <circle cx="30" cy="0" r="3" fill="#f59e0b"/>
    <circle cx="45" cy="0" r="3" fill="#10b981"/>
    <circle cx="60" cy="0" r="3" fill="#10b981"/>
  </g>

  <!-- 分布式标识 -->
  <g transform="translate(100, 85)">
    <rect x="0" y="0" width="25" height="12" rx="3" fill="#ef4444" opacity="0.8"/>
    <text x="12.5" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#ffffff" font-weight="bold">DIST</text>
  </g>

  <!-- 负载均衡指示器 -->
  <g transform="translate(70, 85)">
    <rect x="0" y="0" width="15" height="8" rx="2" fill="#10b981"/>
    <text x="7.5" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" font-weight="bold">LB</text>
  </g>
</svg>