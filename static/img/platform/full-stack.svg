<svg width="140" height="100" viewBox="0 0 140 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 前端层 - 浅蓝色 -->
    <linearGradient id="frontendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 后端层 - 浅绿色 -->
    <linearGradient id="backendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 移动端 - 浅黄色 -->
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 桌面端 - 浅紫色 -->
    <linearGradient id="desktopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Web端 - 浅红色 -->
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="140" height="100" rx="12" fill="url(#bgGradient)" stroke="#e2e8f0" stroke-width="1"/>

  <!-- 前端层 -->
  <g transform="translate(15, 10)">
    <rect x="0" y="0" width="110" height="20" rx="6" fill="url(#frontendGradient)" filter="url(#shadow)" stroke="#718096" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="6" width="94" height="3" rx="1.5" fill="white" opacity="0.8"/>
    <rect x="8" y="11" width="70" height="3" rx="1.5" fill="white" opacity="0.6"/>
    <rect x="8" y="16" width="85" height="3" rx="1.5" fill="white" opacity="0.6"/>
  </g>

  <!-- 后端层 -->
  <g transform="translate(15, 35)">
    <rect x="0" y="0" width="110" height="20" rx="6" fill="url(#backendGradient)" filter="url(#shadow)" stroke="#2d3748" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <rect x="8" y="6" width="94" height="3" rx="1.5" fill="white" opacity="0.8"/>
    <rect x="8" y="11" width="75" height="3" rx="1.5" fill="white" opacity="0.6"/>
    <rect x="8" y="16" width="60" height="3" rx="1.5" fill="white" opacity="0.6"/>
  </g>

  <!-- 多端部署 -->
  <g transform="translate(15, 60)">
    <!-- Web端 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="30" height="20" rx="4" fill="url(#webGradient)" filter="url(#shadow)" stroke="#718096" stroke-width="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="4" y="4" width="22" height="3" rx="1.5" fill="white" opacity="0.8"/>
      <rect x="4" y="9" width="18" height="2" rx="1" fill="white" opacity="0.6"/>
      <rect x="4" y="12" width="20" height="2" rx="1" fill="white" opacity="0.6"/>
      <rect x="4" y="15" width="15" height="2" rx="1" fill="white" opacity="0.6"/>
    </g>

    <!-- 移动端 -->
    <g transform="translate(35, 0)">
      <rect x="0" y="0" width="15" height="25" rx="8" fill="url(#mobileGradient)" filter="url(#shadow)" stroke="#4a5568" stroke-width="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </rect>
      <rect x="3" y="3" width="9" height="15" rx="2" fill="white" opacity="0.8"/>
      <circle cx="7.5" cy="22" r="1.5" fill="white"/>
    </g>

    <!-- 桌面端 -->
    <g transform="translate(55, 0)">
      <rect x="0" y="0" width="35" height="25" rx="4" fill="url(#desktopGradient)" filter="url(#shadow)" stroke="#718096" stroke-width="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="1s"/>
      </rect>
      <rect x="4" y="4" width="27" height="3" rx="1.5" fill="white" opacity="0.8"/>
      <rect x="4" y="9" width="22" height="2" rx="1" fill="white" opacity="0.6"/>
      <rect x="4" y="12" width="25" height="2" rx="1" fill="white" opacity="0.6"/>
      <rect x="4" y="15" width="20" height="2" rx="1" fill="white" opacity="0.6"/>
      <rect x="4" y="18" width="23" height="2" rx="1" fill="white" opacity="0.6"/>
    </g>
  </g>

  <!-- 连接线 -->
  <g transform="translate(15, 35)" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-dasharray="4,4" opacity="0.5">
    <path d="M 55 20 L 55 60">
      <animate attributeName="stroke-dasharray" values="4,4;8,4;4,4" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 55 60 L 30 60">
      <animate attributeName="stroke-dasharray" values="4,4;8,4;4,4" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M 55 60 L 42.5 60">
      <animate attributeName="stroke-dasharray" values="4,4;8,4;4,4" dur="3s" repeatCount="indefinite" begin="1s"/>
    </path>
    <path d="M 55 60 L 72.5 60">
      <animate attributeName="stroke-dasharray" values="4,4;8,4;4,4" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </path>
  </g>

  <!-- 技术栈指示器 -->
  <g transform="translate(15, 90)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="#718096" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="0" width="8" height="8" rx="2" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <rect x="24" y="0" width="8" height="8" rx="2" fill="#4a5568" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </rect>
    <rect x="36" y="0" width="8" height="8" rx="2" fill="#718096" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.9s"/>
    </rect>
    <rect x="48" y="0" width="8" height="8" rx="2" fill="#718096" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </rect>
  </g>

  <!-- 全栈标识 -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="25" height="12" rx="3" fill="url(#frontendGradient)" opacity="0.8" stroke="#718096" stroke-width="0.5">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="12.5" y="8" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="7" fill="white" font-weight="600">FULL</text>
  </g>

  <!-- 一体化指示器 -->
  <g transform="translate(70, 90)">
    <circle cx="0" cy="0" r="3" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="0" r="3" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="20" cy="0" r="3" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
</svg>