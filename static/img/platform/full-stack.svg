<svg width="140" height="100" viewBox="0 0 140 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frontend1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backend1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mobile1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="desktop1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="web1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow7" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="140" height="100" rx="12" fill="url(#bg7)"/>

  <!-- 前端层 -->
  <g transform="translate(15, 10)">
    <rect x="0" y="0" width="110" height="20" rx="6" fill="url(#frontend1)" filter="url(#shadow7)"/>
    <rect x="8" y="6" width="94" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="11" width="70" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
    <rect x="8" y="16" width="85" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
  </g>

  <!-- 后端层 -->
  <g transform="translate(15, 35)">
    <rect x="0" y="0" width="110" height="20" rx="6" fill="url(#backend1)" filter="url(#shadow7)"/>
    <rect x="8" y="6" width="94" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="11" width="75" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
    <rect x="8" y="16" width="60" height="3" rx="1.5" fill="#ffffff" opacity="0.7"/>
  </g>

  <!-- 多端部署 -->
  <g transform="translate(15, 60)">
    <!-- Web端 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="30" height="20" rx="4" fill="url(#web1)" filter="url(#shadow7)"/>
      <rect x="4" y="4" width="22" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
      <rect x="4" y="9" width="18" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="12" width="20" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="15" width="15" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
    </g>

    <!-- 移动端 -->
    <g transform="translate(35, 0)">
      <rect x="0" y="0" width="15" height="25" rx="8" fill="url(#mobile1)" filter="url(#shadow7)"/>
      <rect x="3" y="3" width="9" height="15" rx="2" fill="#ffffff" opacity="0.9"/>
      <circle cx="7.5" cy="22" r="1.5" fill="#ffffff"/>
    </g>

    <!-- 桌面端 -->
    <g transform="translate(55, 0)">
      <rect x="0" y="0" width="35" height="25" rx="4" fill="url(#desktop1)" filter="url(#shadow7)"/>
      <rect x="4" y="4" width="27" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
      <rect x="4" y="9" width="22" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="12" width="25" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="15" width="20" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
      <rect x="4" y="18" width="23" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
    </g>
  </g>

  <!-- 连接线 -->
  <g transform="translate(15, 35)">
    <path d="M 55 20 L 55 60" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <path d="M 55 60 L 30 60" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <path d="M 55 60 L 42.5 60" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <path d="M 55 60 L 72.5 60" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  </g>

  <!-- 技术栈指示器 -->
  <g transform="translate(15, 90)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="#3b82f6"/>
    <rect x="12" y="0" width="8" height="8" rx="2" fill="#10b981"/>
    <rect x="24" y="0" width="8" height="8" rx="2" fill="#f59e0b"/>
    <rect x="36" y="0" width="8" height="8" rx="2" fill="#8b5cf6"/>
    <rect x="48" y="0" width="8" height="8" rx="2" fill="#ef4444"/>
  </g>

  <!-- 全栈标识 -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="25" height="12" rx="3" fill="#3b82f6" opacity="0.8"/>
    <text x="12.5" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#ffffff" font-weight="bold">FULL</text>
  </g>

  <!-- 一体化指示器 -->
  <g transform="translate(70, 90)">
    <circle cx="0" cy="0" r="3" fill="#10b981"/>
    <circle cx="10" cy="0" r="3" fill="#10b981"/>
    <circle cx="20" cy="0" r="3" fill="#10b981"/>
  </g>
</svg>