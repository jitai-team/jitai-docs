<svg width="140" height="100" viewBox="0 0 140 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 服务器渐变 - 浅蓝色 -->
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 锁渐变 - 浅绿色 -->
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 盾牌渐变 - 浅红色 -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#718096;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="140" height="100" rx="12" fill="url(#bgGradient)" stroke="#e2e8f0" stroke-width="1"/>

  <!-- 企业服务器集群 -->
  <g transform="translate(20, 20)">
    <!-- 主服务器 -->
    <rect x="0" y="0" width="45" height="35" rx="8" fill="url(#serverGradient)" filter="url(#shadow)" stroke="#718096" stroke-width="1">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="6" y="6" width="33" height="4" rx="2" fill="white" opacity="0.8"/>
    <rect x="6" y="12" width="25" height="3" rx="1.5" fill="white" opacity="0.6"/>
    <rect x="6" y="17" width="30" height="3" rx="1.5" fill="white" opacity="0.6"/>
    <rect x="6" y="22" width="20" height="3" rx="1.5" fill="white" opacity="0.6"/>
    <rect x="6" y="27" width="28" height="3" rx="1.5" fill="white" opacity="0.6"/>

    <!-- 安全锁 -->
    <g transform="translate(50, 8)">
      <circle cx="0" cy="0" r="12" fill="url(#lockGradient)" filter="url(#shadow)" stroke="#2d3748" stroke-width="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <rect x="-4" y="-2" width="8" height="12" rx="2" fill="white" opacity="0.8"/>
      <rect x="-3" y="-6" width="6" height="6" rx="2" fill="white" opacity="0.8"/>
    </g>

    <!-- 防护盾牌 -->
    <g transform="translate(75, 8)">
      <path d="M 0 -8 L 6 -4 L 6 4 L 0 8 L -6 4 L -6 -4 Z" fill="url(#shieldGradient)" filter="url(#shadow)" stroke="#718096" stroke-width="1">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="1s"/>
      </path>
      <path d="M -2 -2 L 2 -2 L 2 2 L -2 2 Z" fill="white" opacity="0.8"/>
    </g>
  </g>

  <!-- 网络连接线 -->
  <g transform="translate(15, 65)">
    <path d="M 0 0 L 110 0" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
    <circle cx="0" cy="0" r="3" fill="#718096" opacity="0.7">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="0" r="3" fill="#2d3748" opacity="0.7">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="70" cy="0" r="3" fill="#2d3748" opacity="0.7">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="105" cy="0" r="3" fill="#718096" opacity="0.7">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>

  <!-- 安全状态指示器 -->
  <g transform="translate(20, 80)">
    <circle cx="0" cy="0" r="4" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="0" r="4" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="30" cy="0" r="4" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="45" cy="0" r="4" fill="#2d3748" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
  </g>

  <!-- 企业标识 -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="25" height="15" rx="3" fill="url(#serverGradient)" opacity="0.8" stroke="#718096" stroke-width="0.5">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="12.5" y="10" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="white" font-weight="600">ENT</text>
  </g>
</svg>